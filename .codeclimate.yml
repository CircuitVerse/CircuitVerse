#   - "**.inc"
#   - "**.js"
#   - "**.module"

exclude_patterns:
- config/
- db/
- vendor/
- public/bootstrap-3.3.7/
- public/external/
- test/
- tmp/
- apidoc/v1/javascripts/
- docs/source/javascripts/
- app/tasks/maintenance/
- node_modules/**

checks:
  method-lines:
      config:
        threshold: 100 # prevent lint errors in js
