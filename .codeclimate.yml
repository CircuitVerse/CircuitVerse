version: "2"
plugins:
  rubocop:
    enabled: true
    channel: rubocop-1-30-0

  eslint:
    enabled: true
    channel: "eslint-7"
    exclude_patterns:
      - "!public/js/"
  stylelint:
    enabled: true
    config: package.json

  duplication:
    enabled: true
    exclude_patterns:
      - "spec/"

# ratings:
