<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="indexStyle.css">
    </head>
    <body>
        <div id="wrapper">
            <form>
                <label for="inUsername">Username</label>
                <input type="text" id="inUsername">
                <label for="formPassword">Password</label>
                <input type="password" id="formPassword">
                <img src="EyeClosed.png" id="hideOrShow" onclick="toggle()" alt="Reveal Password">
            </form>
        </div>
        
        <script>
            function toggle(){
                var pass = document.getElementById("formPassword");
                var icon = document.getElementById("hideOrShow");
                if(pass.type == "password"){
                    pass.type = "text";
                    icon.src = "Eye.png";
                    icon.alt = "Reveal Password";
                } else{
                    pass.type = "password";
                    icon.src = "EyeClosed.png";
                    icon.alt = "Hide Password";
                }
            }
        </script>
    </body>
</html>
