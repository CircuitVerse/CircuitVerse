service: circuitverse
image: circuitverse/circuitverse
servers:
  web:
    hosts:
      - <%= ENV["SERVER_IP"] %>
    cmd: ./bin/rails server -b 0.0.0.0 -p 3000
    labels:
      traefik.http.routers.circuitverse-web.rule: Host(`staging.circuitverse.org`)
    options:
      add-host: host.docker.internal:host-gateway
  sidekiq:
    hosts:
      - <%= ENV["SERVER_IP"] %>
    cmd: bundle exec sidekiq -e production -q default -q mailers
    options:
      add-host: host.docker.internal:host-gateway

registry:
  server: ghcr.io
  username: circuitverse
  password:
    - KAMAL_GHCR_REGISTRY_PASSWORD

env:
  clear:
    RAILS_SERVE_STATIC_FILES: true
    REDIS_URL: "redis://host.docker.internal:6379/0"
    YOSYS_PATH: "http://host.docker.internal:3040"
    POSTGRES_URL: "postgresql://postgres:postgres@host.docker.internal:5432/circuitverse_production"
    AWS_REGION: "ap-south-1"
    AWS_REGION_SES: "ap-south-1"
    CIRCUITVERSE_EMAIL_ID: "support@circuitverse.org"
    AWS_S3_REGION: "ap-south-1"
    AWS_S3_BUCKET_NAME: "circuitverse-images-dev"
  secret:
    - RAILS_MASTER_KEY
    - POSTGRES_URL
    - AWS_S3_ACCESS_KEY_ID
    - AWS_S3_SECRET_ACCESS_KEY
    - SECRET_KEY_BASE
    - BUGSNAG_API_KEY
    - RECAPTCHA_SITE_KEY
    - RECAPTCHA_SECRET_KEY
    - VAPID_PUBLIC_KEY
    - VAPID_PRIVATE_KEY

ssh:
  user: ubuntu

builder:
  dockerfile: Dockerfile.production

accessories:
  yosys2digitaljs-server:
    image: ghcr.io/circuitverse/yosys2digitaljs-server:master
    host: <%= ENV["SERVER_IP"] %>
    port: 3040
    options:
      add-host: host.docker.internal:host-gateway

traefik:
  options:
    memory: 512m

healthcheck:
  port: 3000
  max_attempts: 8
