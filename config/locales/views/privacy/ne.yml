ne:
  privacy:
    title: "CircuitVerse - गोपनीयता"
    main_heading: "गोपनीयता"
    recognition_html: "हामी स्वीकार गर्छौं कि तपाईंको गोपनीयता धेरै महत्त्वपूर्ण छ र हामी यसलाई गम्भीरतापूर्वक लिन्छौं। हाम्रो CircuitVerse गोपनीयता नीति (“गोपनीयता नीति”) ले तपाईंले हाम्रो प्लेटफर्म प्रयोग गर्दा तपाईंको जानकारी संकलन, प्रयोग, खुलासा र साझेदारी सम्बन्धी हाम्रा नीतिहरू र प्रक्रियाहरू वर्णन गर्दछ। हामी यस गोपनीयता नीतिमा वर्णन गरिए बाहेक तपाईंको जानकारी प्रयोग वा साझा गर्ने छैनौं। यस गोपनीयता नीतिमा परिभाषित नगरिएका ठूला अक्षरका शब्दहरूको अर्थ हाम्रो <a href='https://circuitverse.org/tos'><i>सेवा शर्तहरू</i></a> मा दिइएको छ।"
    information_collect_heading: "हामीले संकलन गर्ने जानकारी"
    information_collect_description: "हामी व्यक्तिहरूबाट प्रत्यक्ष रूपमा र CircuitVerse प्लेटफर्म मार्फत स्वचालित रूपमा जानकारी संकलन गर्छौं।"
    account_profile_heading: "खाता र प्रोफाइल जानकारी"
    account_profile_description: "जब तपाईं CircuitVerse प्लेटफर्ममा खाता र प्रोफाइल सिर्जना गर्नुहुन्छ, हामी तपाईंको इमेल-आईडी संकलन गर्छौं। तपाईंको नाम, फोटो, र अन्य कुनै जानकारी जुन तपाईंले आफ्नो सार्वजनिक-फेसिङ प्रोफाइलमा थप्न छनौट गर्नुहुन्छ, हाम्रो प्लेटफर्मका प्रयोगकर्ताहरूले हेर्नका लागि उपलब्ध हुनेछ। एकपटक तपाईंले प्रोफाइल सक्रिय गरेपछि, अन्य प्रयोगकर्ताहरूले तपाईंको प्रोफाइलमा तपाईंको गतिविधिको बारेमा केही जानकारी देख्न सक्नेछन्।"
    integrated_service_heading: "एकीकृत सेवा प्रदायक र लिङ्क गरिएका नेटवर्कहरू"
    integrated_service_description: "यदि तपाईं आफ्नो CircuitVerse खातालाई अर्को अनलाइन सेवा प्रदायकसँग, जस्तै सामाजिक नेटवर्किङ सेवा (“एकीकृत सेवा प्रदायक”) सँग जोड्न छनौट गर्नुहुन्छ भने, तपाईंले हामीलाई एकीकृत सेवा प्रदायकसँग तपाईंको लग-इन जानकारी र अन्य प्रयोगकर्ता डाटा पास गर्न र प्राप्त गर्न अनुमति दिनुहुनेछ। तपाईंले Facebook वा Google (प्रत्येक “लिङ्क गरिएको नेटवर्क”) जस्ता लिङ्क गरिएको नेटवर्क मार्फत CircuitVerse प्लेटफर्ममा साइन इन वा साइन अप गर्न छनौट गर्न सक्नुहुन्छ। हामीले संकलन गर्न सक्ने विशिष्ट जानकारी एकीकृत सेवा प्रदायक अनुसार फरक हुन्छ, तर प्रत्येकको लागि अनुमतिहरूको पृष्ठले सान्दर्भिक जानकारी वर्णन गर्नेछ। एकीकृत सेवा प्रदायकहरूले तिनीहरूले तपाईंको जानकारी कसरी प्रयोग र साझा गर्छन् भन्ने कुरा नियन्त्रण गर्छन्; तपाईंले तिनीहरूको अभ्यासहरूको बारेमा जानकारीको लागि तिनीहरूको सम्बन्धित गोपनीयता नीतिहरू परामर्श गर्नुपर्छ।"
    auto_collect_heading: "तपाईंको गतिविधिको बारेमा स्वचालित रूपमा संकलित जानकारी"
    auto_collect_description: "हामी कुकीज, लग फाइलहरू, पिक्सेल ट्यागहरू, स्थानीय भण्डारण वस्तुहरू, र अन्य ट्र्याकिङ प्रविधिहरू प्रयोग गर्छौं तपाईंको गतिविधिहरूको बारेमा स्वचालित रूपमा जानकारी संकलन गर्न, जस्तै तपाईंको खोजहरू, पृष्ठ दृश्यहरू, तपाईंको भ्रमणको मिति र समय, र CircuitVerse प्लेटफर्मको तपाईंको प्रयोगको बारेमा अन्य जानकारी।"
    use_info_heading: "हामी तपाईंको जानकारी कसरी प्रयोग गर्छौं"
    use_info_description_html: "हामी तपाईंको व्यक्तिगत पहिचान जानकारी &ndash; जस्तै तपाईंको नाम र सम्पर्क जानकारी &ndash; तेस्रो पक्षहरूलाई तिनीहरूको आफ्नै मार्केटिङ उद्देश्यहरूका लागि प्रयोग गर्न बेच्दैनौं।"
    cv_uses_info: "CircuitVerse ले हामीले संकलन गरेको जानकारी प्रयोग गर्छ:"
    use_services: "CircuitVerse प्लेटफर्ममा हामीले प्रदान गर्ने सेवाहरू तपाईंलाई प्रदान गर्न, CircuitVerse प्लेटफर्मको तपाईंको प्रयोगको बारेमा तपाईंसँग सञ्चार गर्न, तपाईंको सोधपुछहरूको जवाफ दिन, समस्या निवारण प्रदान गर्न, र अन्य ग्राहक सेवा उद्देश्यहरूका लागि।"
    tailor_content: "CircuitVerse प्लेटफर्ममा हामीले पठाउन वा प्रदर्शन गर्न सक्ने सामग्री र जानकारी अनुकूलित गर्न।"
    understand_users: "प्रयोगकर्ताहरूले CircuitVerse प्लेटफर्म कसरी पहुँच गर्छन् र प्रयोग गर्छन् भन्ने कुरा राम्ररी बुझ्न, समग्र र व्यक्तिगत दुवै आधारमा, र अन्य अनुसन्धान र विश्लेषणात्मक उद्देश्यहरूका लागि।"
    evaluate_improve: "CircuitVerse प्लेटफर्मको मूल्याङ्कन र सुधार गर्न र नयाँ उत्पादनहरू र सेवाहरू विकास गर्न।"
    comply_legal: "कानूनी दायित्वहरू पालना गर्न, हाम्रो सामान्य व्यापार सञ्चालनको भागको रूपमा, र अन्य व्यापार प्रशासन उद्देश्यहरूका लागि।"
    investigate: "जहाँ हामी गैरकानूनी गतिविधिहरू, संदिग्ध धोखाधडी, कुनै पनि व्यक्तिको सुरक्षामा सम्भावित खतराहरू समावेश भएका अवस्थाहरू वा हाम्रो प्रयोग शर्तहरू वा यस गोपनीयता नीतिको उल्लङ्घनहरूको अनुसन्धान, रोकथाम वा कारबाही गर्न आवश्यक मान्छौं।"
    content_activity_heading: "तपाईंको सामग्री र गतिविधि"
    content_activity_description: "तपाईंको सामग्री, तपाईंको नाम, प्रोफाइल तस्बिर, प्रोफाइल जानकारी, र केही सम्बन्धित गतिविधि जानकारी सहित, CircuitVerse प्लेटफर्मका अन्य प्रयोगकर्ताहरूका लागि उपलब्ध छ र सार्वजनिक रूपमा हेर्न सकिन्छ। सार्वजनिक दृश्यमा दर्ता नभएका आगन्तुकहरूका लागि उपलब्धता समावेश छ र प्रयोगकर्ताहरूले तपाईंको सामग्री अन्य साइटहरू वा सेवाहरूमा साझा गर्दा घट्न सक्छ। थप रूपमा, तपाईंको सामग्री खोज इन्जिनहरूद्वारा अनुक्रमित हुन सक्छ।"
    anonymized_heading: "अनामित र एकीकृत डाटा"
    anonymized_description: "हामी अनुसन्धान, मार्केटिङ, विश्लेषण र अन्य उद्देश्यहरूका लागि तेस्रो पक्षहरूसँग एकीकृत वा पहिचान-हटाइएको जानकारी साझा गर्न सक्छौं, जबसम्म त्यस्तो जानकारीले विशेष व्यक्तिको पहिचान गर्दैन।"
    tracking_heading: "ट्र्याकिङ"
    analytics_tools_heading: "विश्लेषण उपकरणहरू"
    analytics_tools_description_html: >-
      हामी आन्तरिक र तेस्रो पक्ष विश्लेषण उपकरणहरू प्रयोग गर्न सक्छौं, <a 
      rel='noopener nofollow' 
      target='_blank'
      class='external_link'
      data-qt-tooltip='google.com' 
      href='https://support.google.com/analytics/answer/6004245?hl=en'><i>Google Analytics</i></a> सहित।
    analytics_info: "हामी काम गर्ने तेस्रो पक्ष विश्लेषण कम्पनीहरूले संकलित जानकारीलाई अन्य जानकारीसँग संयोजन गर्न सक्छन् जुन उनीहरूले स्वतन्त्र रूपमा अन्य वेबसाइटहरू र/वा अन्य अनलाइन उत्पादनहरू र सेवाहरूबाट संकलन गरेका छन्। उनीहरूको जानकारी संकलन र प्रयोग उनीहरूको आफ्नै गोपनीयता नीतिहरूको अधीनमा छ।"
    contact_heading: "हामीलाई सम्पर्क गर्नुहोस्"
    contact_description: "यदि तपाईंसँग हाम्रो अभ्यासहरू वा यस गोपनीयता नीतिको बारेमा कुनै प्रश्नहरू छन् भने, कृपया हामीलाई सम्पर्क गर्नुहोस्"
    support_email: "support@circuitverse.org"