en:
  privacy:
    title: "CircuitVerse - Privacy"
    main_heading: "Privacy"
    main_description_html: "We recognize that your privacy is very important and take it seriously. Our CircuitVerse Privacy Policy (“Privacy Policy“) describes our policies and procedures on the collection, use, disclosure, and sharing of your information when you use our Platform. We will not use or share your information with anyone except as described in this Privacy Policy. Capitalized terms that are not defined in this Privacy Policy have the meaning given them in our <span class='qlink_container'><a href='/tos'><i>Terms of Service</i></a></span>."
    information_collect:
      main_heading: "The Information We Collect"
      main_description: "We collect information directly from individuals automatically through the CircuitVerse Platform."
      item1_description_html: "<b><i>Account and Profile Information</i></b>: When you create an account and profile on the CircuitVerse Platform, we collect your email-id. Your name, photo, and any other information that you choose to add to your public-facing profile will be available for viewing to users of our Platform. Once you activate a profile, other users will be able to see in your profile certain information about your activity."
      item2_description_html: "<b><i>Integrated Service Provider and Linked Networks. </i></b>If you elect to connect your CircuitVerse account to another online service provider, such as a social networking service (“Integrated Service Provider”), you will be allowing us to pass to and receive from the Integrated Service Provider your log-in information and other user data. You may elect to sign in or sign up to the CircuitVerse Platform through a linked network like Facebook or Google (each a “Linked Network”).The specific information we may collect varies by Integrated Service Provider, but the permissions page for each will describe the relevant information. Integrated Service Providers control how they use and share your information; you should consult their respective privacy policies for information about their practices."
      item3_description_html: "<b><i>Automatically Collected Information About Your Activity</i></b>. We use cookies, log files, pixel tags, local storage objects, and other tracking technologies to automatically collect information about your activities, such as your searches, page views, date and time of your visit, and other information about your use of the CircuitVerse Platform."
      item4_description_html: "<b><i>Your Content and Activity. </i></b>Your Content, including your name, profile picture, profile information, and certain associated activity information is available to other users of the CircuitVerse Platform and may be viewed publicly. Public viewing includes availability to non-registered visitors and can occur when users share Your Content across other sites or services. In addition, Your Content may be indexed by search engines."
      item5_description_html: "<b><i>Anonymized and Aggregated Data.</i></b> We may share aggregate or de-identified information with third parties for research, marketing, analytics and other purposes, provided such information does not identify a particular individual."
      item6_description_html: "<b>Tracking.</b><i>Analytics Tools -</i>We may use internal and third party analytics tools, including <span class='qlink_container'><a href='https://support.google.com/analytics/answer/6004245?hl=en' rel='noopener nofollow' target='_blank' onclick='return Q.openUrl(this);' class='external_link' data-qt-tooltip='google.com'><i>Google Analytics</i></a></span>. The third party analytics companies we work with may combine the information collected with other information they have independently collected from other websites and/or other online products and services. Their collection and use of information is subject to their own privacy policies."
    how_information_used:
      main_heading: "How We Use Your Information"
      main_description: "We do not sell your personally identifying information – such as your name and contact information – to third parties to use for their own marketing purposes."
      list_header: "CircuitVerse uses the information we collect:"
      list_item1: "To provide you the services we offer on the CircuitVerse Platform, communicate with you about your use of the CircuitVerse Platform, respond to your inquiries, provide troubleshooting, and for other customer service purposes."
      list_item2: "To tailor the content and information that we may send or display to you in the CircuitVerse Platform."
      list_item3: "To better understand how users access and use the CircuitVerse Platform both on an aggregated and individualized basis, and for other research and analytical purposes."
      list_item4: "To evaluate and improve the CircuitVerse Platform and to develop new products and services."
      list_item5: "To comply with legal obligations, as part of our general business operations, and for other business administration purposes."
      list_item6: "Where we believe necessary to investigate, prevent or take action regarding illegal activities, suspected fraud, situations involving potential threats to the safety of any person or violations of our Terms of Use or this Privacy Policy."
    contact_us_heading: "Contact Us"
    contact_us_description_html: "If you have any questions about our practices or this Privacy Policy, please contact us at <span class='qlink_container'><a href='mailto:privacy@CircuitVerse.com' rel='noopener nofollow' onclick='return Q.openUrl(this);' class='external_link'><i>support@circuitverse.org</i></a></span>"
