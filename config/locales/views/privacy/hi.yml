    title: "सर्किटवर्स - गोपनीयता नीति"
    main_heading: "गोपनीयता नीति"
    main_description_html: "हम मानते हैं कि आपकी गोपनीयता बहुत महत्वपूर्ण है और इसे हम गंभीरता से लेते हैं। जब आप हमारे प्लेटफॉर्म का उपयोग करते हैं तो हमारी सर्किटवर्स गोपनीयता नीति (“गोपनीयता नीति“) आपकी जानकारी के संग्रह, उपयोग, प्रकटीकरण और साझा करने पर हमारी नीतियों और प्रक्रियाओं का वर्णन करती है। हम इस गोपनीयता नीति में वर्णित के अलावा आपकी जानकारी का उपयोग नहीं करेंगे और किसी के साथ साझा नहीं करेंगे। इस गोपनीयता नीति में परिभाषित नहीं किए गए बड़े अक्षरों का अर्थ हमारी <span class='qlink_container'><a href='/tos'><i>सेवा की शर्तों</i></a></span> में दिया गया है।"
    information_collect:
      main_heading: "हमारे द्वारा एकत्रित की जाने वाली जानकारी"
      main_description: "हम सर्किटवर्स प्लेटफॉर्म के माध्यम से स्वचालित रूप से व्यक्तियों से सीधे जानकारी जमा करते हैं।"
      item1_description_html: "<b><i>खाता और प्रोफ़ाइल की जानकारी</i></b>: जब आप सर्किटवर्स प्लेटफॉर्म पर एक खाता और प्रोफ़ाइल बनाते हैं, तो हम आपकी ईमेल-आईडी एकत्र करते हैं। आपका नाम, फोटो, और कोई भी अन्य जानकारी जिसे आप अपनी सार्वजनिक-सामना करने वाली प्रोफ़ाइल में जोड़ने के लिए चुनते हैं, हमारे प्लेटफ़ॉर्म के उपयोगकर्ताओं को देखने के लिए उपलब्ध होगी। एक बार जब आप किसी प्रोफ़ाइल को सक्रिय कर देते हैं, तो अन्य उपयोगकर्ता आपकी प्रोफ़ाइल में आपकी गतिविधि के बारे में कुछ जानकारी देख सकेंगे।"
      item2_description_html: "<b><i>इंटीग्रेटेड सर्विस प्रोवाइडर और लिंक्ड नेटवर्क</i></b>। यदि आप अपने सर्किटवर्स खाते को किसी अन्य ऑनलाइन सर्विस प्रोवाइडर, जैसे कि सोशल नेटवर्किंग सेवा (“इंटीग्रेटेड सर्विस प्रोवाइडर“) से जोड़ने का चुनाव करते हैं, तो आप हमें इंटीग्रेटेड सर्विस को पास करने और प्राप्त करने की अनुमति देंगे। अपनी लॉग-इन जानकारी और अन्य उपयोगकर्ता डेटा प्रदान करें। आप फेसबुक या गूगल (प्रत्येक एक “लिंक्ड नेटवर्क“) जैसे लिंक किए गए नेटवर्क के माध्यम से सर्किटवर्स प्लेटफॉर्म पर साइन इन या साइन अप करने का चुनाव कर सकते हैं। हमारे द्वारा एकत्र की जाने वाली विशिष्ट जानकारी इंटीग्रेटेड सर्विस प्रोवाइडर द्वारा भिन्न होती है, लेकिन प्रत्येक के लिए अनुमति पृष्ठ प्रासंगिक जानकारी का वर्णन करेगा। इंटीग्रेटेड सर्विस प्रोवाइडर नियंत्रित करते हैं कि वे आपकी जानकारी का उपयोग और साझा कैसे करते हैं; आपको उनकी प्रथाओं के बारे में जानकारी के लिए उनकी संबंधित गोपनीयता नीतियों से परामर्श लेना चाहिए।"
      item3_description_html: "<b><i>आपकी गतिविधि के बारे में स्वचालित रूप से एकत्रित जानकारी</i></b>। हम आपकी गतिविधियों के बारे में स्वचालित रूप से जानकारी एकत्र करने के लिए कुकीज़, लॉग फाइल, पिक्सेल टैग, लोकल स्टोरेज ऑब्जेक्ट और अन्य ट्रैकिंग तकनीकों का उपयोग करते हैं, जैसे कि आपकी खोज, पृष्ठ दृश्य, आपकी यात्रा की तिथि और समय, और सर्किटवर्स मंच के आपके उपयोग के बारे में अन्य जानकारी जमा की जाती है।"
      item4_description_html: "<b><i>आपका कंटेंट और गतिविधि। </i></b>आपका नाम, प्रोफ़ाइल पर चित्र, प्रोफ़ाइल की जानकारी, और कुछ सम्भंदित गतिविधि जानकारी सहित आपका कंटेंट, सर्किटवर्स प्लेटफ़ॉर्म के अन्य उपयोगकर्ताओं के लिए उपलब्ध है और इसे सार्वजनिक रूप से देखा जा सकता है। सार्वजनिक देखने में गैर-पंजीकृत आगंतुकों के लिए उपलब्धता शामिल है और यह तब हो सकता है जब उपयोगकर्ता आपके कंटेंट को अन्य साइटों या सेवाओं पर साझा करते हैं। इसके अलावा, आपके कंटेंट को सर्च इंजन द्वारा अनुक्रमित किया जा सकता है।"
      item5_description_html: "<b><i>अज्ञात और समेकित डेटा।</i></b> हम रिसर्च, मार्केटिंग , एनालिटिक्स और अन्य उद्देश्यों के लिए थर्ड पार्टीज के साथ समग्र या गैर-पहचान की गई जानकारी साझा कर सकते हैं, बशर्ते ऐसी जानकारी किसी विशेष व्यक्ति की पहचान न करे।"
      item6_description_html: "<b>ट्रैकिंग.</b><i>एनालिटिक्स टूल -</i>हम <span class='qlink_container'><a href='https://support.google.com/analytics/answer/6004245?hl=hi' rel='noopener nofollow' target='_blank' onclick='return Q.openUrl(this);' class='external_link' data-qt-tooltip='google.com'><i>गूगल एनालिटिक्स</i></a></span> सहित आंतरिक और थर्ड पार्टी एनालिटिक्स टूल का उपयोग कर सकते हैं. हम जिस थर्ड पार्टी एनालिटिक्स कंपनियों के साथ काम करते हैं, वे अन्य वेबसाइटों और/या अन्य ऑनलाइन प्रोडक्ट्स और सेवाओं से स्वतंत्र रूप से एकत्र की गई अन्य जानकारी के साथ एकत्रित जानकारी को जोड़ सकते हैं। उनका संग्रह और जानकारी का उपयोग उनकी अपनी गोपनीयता नीतियों के अधीन है।"
    how_information_used:
      main_heading: "हम आपकी सूचना का किस प्रकार प्रयोग करते हैं"
      main_description: "हम आपकी व्यक्तिगत रूप से पहचान करने वाली जानकारी - जैसे आपका नाम और संपर्क जानकारी - थर्ड पार्टीज को अपने स्वयं के रिसर्च उद्देश्यों के लिए उपयोग करने के लिए नहीं बेचते हैं।"
      list_header: "सर्किटवर्स हमारे द्वारा निचे दी गयी एकत्रित जानकारी का उपयोग करता है:"
      list_item1: "आपको सेवाएं प्रदान करने के लिए जो हम सर्किटवर्स प्लेटफॉर्म पर प्रदान करते हैं, सर्किटवर्स प्लेटफॉर्म के आपके उपयोग के बारे में आपसे संवाद करते हैं, आपकी पूछताछ का जवाब देते हैं, समस्या निवारण प्रदान करते हैं, और अन्य ग्राहक सेवा उद्देश्यों के लिए।"
      list_item2: "उस कंटेंट और जानकारी को तैयार करने के लिए जिसे हम आपको सर्किटवर्स प्लेटफॉर्म में भेज या प्रदर्शित कर सकते हैं।"
      list_item3: "यह बेहतर ढंग से समझने के लिए कि उपयोगकर्ता कैसे सर्किटवर्स प्लेटफॉर्म का उपयोग एक समग्र और व्यक्तिगत आधार पर और अन्य शोध और विश्लेषणात्मक उद्देश्यों के लिए करते हैं।"
      list_item4: "सर्किटवर्स प्लेटफॉर्म का मूल्यांकन और सुधार करने और नए प्रोडक्ट्स और सेवाओं को विकसित करने के लिए।"
      list_item5: "कानूनी दायित्वों का पालन करने के लिए, हमारे सामान्य व्यवसाय संचालन के हिस्से के रूप में, और अन्य व्यवसाय प्रशासन उद्देश्यों के लिए।"
      list_item6: "जहां हम अवैध गतिविधियों, संदिग्ध धोखाधड़ी, किसी भी व्यक्ति की सुरक्षा के लिए संभावित खतरों या हमारी उपयोग की शर्तों या इस गोपनीयता नीति के उल्लंघन से संबंधित स्थितियों की जांच, रोकथाम या कार्रवाई करना आवश्यक समझते हैं।"
    contact_us_heading: "हमे संपर्क करें"
    contact_us_description_html: "यदि हमारे व्यवहार या इस गोपनीयता नीति के बारे में आपके कोई प्रश्न हैं, तो कृपया हमसे <span class='qlink_container'><a href='mailto:privacy@CircuitVerse.com' rel='noopener nofollow' onclick='return Q.openUrl(this);' class='external_link'><i>support@circuitverse.org</i></a></span> पर संपर्क करें।"
