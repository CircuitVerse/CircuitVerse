    title: "सर्किटवर्स - गोपनीयता"
    main_heading: "गोपनीयता"
    recognition_html: "हम मानते हैं कि आपकी गोपनीयता बहुत महत्वपूर्ण है और हम इसे गंभीरता से लेते हैं। हमारी सर्किटवर्स गोपनीयता नीति (“गोपनीयता नीति”) हमारे प्लेटफॉर्म का उपयोग करते समय आपकी जानकारी के संग्रह, उपयोग, प्रकटीकरण और साझाकरण के बारे में हमारी नीतियों और प्रक्रियाओं का वर्णन करती है। हम इस गोपनीयता नीति में वर्णित के अलावा किसी के साथ भी आपकी जानकारी का उपयोग या साझा नहीं करेंगे। इस गोपनीयता नीति में परिभाषित नहीं किए गए बड़े अक्षरों वाले शब्दों का अर्थ हमारे <a href='https://circuitverse.org/tos'><i>सेवा की शर्तें</i></a> में दिया गया है।"
    information_collect_heading: "जो जानकारी हम एकत्र करते हैं"
    information_collect_description: "हम व्यक्तियों से सीधे और सर्किटवर्स प्लेटफॉर्म के माध्यम से स्वचालित रूप से जानकारी एकत्र करते हैं।"
    account_profile_heading: "खाता और प्रोफ़ाइल जानकारी"
    account_profile_description: "जब आप सर्किटवर्स प्लेटफॉर्म पर एक खाता और प्रोफ़ाइल बनाते हैं, तो हम आपकी ईमेल-आईडी एकत्र करते हैं। आपका नाम, फोटो और कोई अन्य जानकारी जिसे आप अपने सार्वजनिक प्रोफ़ाइल में जोड़ना चुनते हैं, हमारे प्लेटफॉर्म के उपयोगकर्ताओं के देखने के लिए उपलब्ध होगी। एक बार जब आप एक प्रोफ़ाइल सक्रिय करते हैं, तो अन्य उपयोगकर्ता आपकी गतिविधि के बारे में कुछ जानकारी आपके प्रोफ़ाइल में देख सकेंगे।"
    integrated_service_heading: "एकीकृत सेवा प्रदाता और लिंक्ड नेटवर्क"
    integrated_service_description: "यदि आप अपने सर्किटवर्स खाते को किसी अन्य ऑनलाइन सेवा प्रदाता, जैसे सोशल नेटवर्किंग सेवा (“एकीकृत सेवा प्रदाता”) से जोड़ने का चयन करते हैं, तो आप हमें एकीकृत सेवा प्रदाता से आपकी लॉग-इन जानकारी और अन्य उपयोगकर्ता डेटा पास करने और प्राप्त करने की अनुमति देते हैं। आप Facebook या Google (प्रत्येक एक “लिंक्ड नेटवर्क”) जैसे लिंक्ड नेटवर्क के माध्यम से सर्किटवर्स प्लेटफॉर्म पर साइन इन या साइन अप करना चुन सकते हैं। हम जो विशिष्ट जानकारी एकत्र कर सकते हैं, वह एकीकृत सेवा प्रदाता के अनुसार भिन्न होती है, लेकिन प्रत्येक के लिए अनुमतियों का पृष्ठ प्रासंगिक जानकारी का वर्णन करेगा। एकीकृत सेवा प्रदाता नियंत्रित करते हैं कि वे आपकी जानकारी का उपयोग और साझा कैसे करते हैं; आपको उनकी प्रथाओं के बारे में जानकारी के लिए उनकी संबंधित गोपनीयता नीतियों से परामर्श करना चाहिए।"
    auto_collect_heading: "आपकी गतिविधि के बारे में स्वचालित रूप से एकत्रित जानकारी"
    auto_collect_description: "हम कुकीज़, लॉग फ़ाइलें, पिक्सेल टैग, स्थानीय स्टोरेज ऑब्जेक्ट्स और अन्य ट्रैकिंग तकनीकों का उपयोग आपकी गतिविधियों के बारे में स्वचालित रूप से जानकारी एकत्र करने के लिए करते हैं, जैसे आपकी खोजें, पृष्ठ दृश्य, आपके विजिट की तिथि और समय, और सर्किटवर्स प्लेटफॉर्म के आपके उपयोग के बारे में अन्य जानकारी।"
    use_info_heading: "हम आपकी जानकारी का उपयोग कैसे करते हैं"
    use_info_description_html: "हम आपकी व्यक्तिगत पहचान जानकारी &ndash; जैसे आपका नाम और संपर्क जानकारी &ndash; को तीसरे पक्षों को उनके अपने मार्केटिंग उद्देश्यों के लिए उपयोग करने के लिए नहीं बेचते हैं।"
    cv_uses_info: "सर्किटवर्स हमारे द्वारा एकत्र की गई जानकारी का उपयोग करता है:"
    use_services: "सर्किटवर्स प्लेटफॉर्म पर हम जो सेवाएँ प्रदान करते हैं, उन्हें आपको प्रदान करने, सर्किटवर्स प्लेटफॉर्म के आपके उपयोग के बारे में आपके साथ संवाद करने, आपकी पूछताछ का जवाब देने, समस्या निवारण प्रदान करने और अन्य ग्राहक सेवा उद्देश्यों के लिए।"
    tailor_content: "सर्किटवर्स प्लेटफॉर्म में हम जो सामग्री और जानकारी आपको भेज या प्रदर्शित कर सकते हैं, उसे अनुकूलित करने के लिए।"
    understand_users: "समग्र और व्यक्तिगत दोनों आधारों पर उपयोगकर्ता सर्किटवर्स प्लेटफॉर्म तक कैसे पहुंचते हैं और उपयोग करते हैं, इसे बेहतर ढंग से समझने के लिए और अन्य शोध और विश्लेषणात्मक उद्देश्यों के लिए।"
    evaluate_improve: "सर्किटवर्स प्लेटफॉर्म का मूल्यांकन और सुधार करने और नए उत्पादों और सेवाओं को विकसित करने के लिए।"
    comply_legal: "कानूनी दायित्वों का पालन करने के लिए, हमारे सामान्य व्यावसायिक संचालन के हिस्से के रूप में और अन्य व्यावसायिक प्रशासन उद्देश्यों के लिए।"
    investigate: "जहां हम अवैध गतिविधियों, संदिग्ध धोखाधड़ी, किसी भी व्यक्ति की सुरक्षा के लिए संभावित खतरों या हमारे उपयोग की शर्तों या इस गोपनीयता नीति के उल्लंघन से जुड़ी स्थितियों की जांच, रोकथाम या कार्रवाई करना आवश्यक समझते हैं।"
    content_activity_heading: "आपकी सामग्री और गतिविधि"
    content_activity_description: "आपकी सामग्री, जिसमें आपका नाम, प्रोफ़ाइल चित्र, प्रोफ़ाइल जानकारी और कुछ संबंधित गतिविधि जानकारी शामिल है, सर्किटवर्स प्लेटफॉर्म के अन्य उपयोगकर्ताओं के लिए उपलब्ध है और सार्वजनिक रूप से देखी जा सकती है। सार्वजनिक देखने में गैर-पंजीकृत आगंतुकों के लिए उपलब्धता शामिल है और यह तब हो सकता है जब उपयोगकर्ता आपकी सामग्री को अन्य साइटों या सेवाओं पर साझा करते हैं। इसके अतिरिक्त, आपकी सामग्री को खोज इंजन द्वारा अनुक्रमित किया जा सकता है।"
    anonymized_heading: "अनामित और समेकित डेटा"
    anonymized_description: "हम शोध, मार्केटिंग, विश्लेषण और अन्य उद्देश्यों के लिए तीसरे पक्षों के साथ समेकित या डी-आइडेंटिफाइड जानकारी साझा कर सकते हैं, बशर्ते ऐसी जानकारी किसी विशेष व्यक्ति की पहचान न करे।"
    tracking_heading: "ट्रैकिंग"
    analytics_tools_heading: "विश्लेषण उपकरण"
    analytics_tools_description_html: "हम आंतरिक और तृतीय पक्ष विश्लेषण उपकरणों का उपयोग कर सकते हैं, जिनमें <a rel='noopener noreferrer nofollow' target='_blank' class='external_link' data-qt-tooltip='google.com' href='https://support.google.com/analytics/answer/6004245?hl=en'><i>Google Analytics</i></a> शामिल है।"
    analytics_info: "जिन तृतीय पक्ष विश्लेषण कंपनियों के साथ हम काम करते हैं, वे एकत्र की गई जानकारी को अन्य जानकारी के साथ संयोजित कर सकती हैं जिन्हें उन्होंने स्वतंत्र रूप से अन्य वेबसाइटों और/या अन्य ऑनलाइन उत्पादों और सेवाओं से एकत्र किया है। उनके द्वारा जानकारी का संग्रह और उपयोग उनकी अपनी गोपनीयता नीतियों के अधीन है।"
    contact_heading: "हमसे संपर्क करें"
    contact_description: "यदि आपके पास हमारी प्रथाओं या इस गोपनीयता नीति के बारे में कोई प्रश्न हैं, तो कृपया हमसे संपर्क करें"
    support_email: "support@circuitverse.org"