    title: "CircuitVerse - الخصوصية"
    main_heading: "الخصوصية"
    recognition_html: "نحن ندرك أن خصوصيتك مهمة للغاية ونأخذها على محمل الجد. تصف سياسة خصوصية CircuitVerse (\"سياسة الخصوصية\") سياساتنا وإجراءاتنا بشأن جمع واستخدام والكشف عن ومشاركة معلوماتك عند استخدام منصتنا. لن نستخدم أو نشارك معلوماتك مع أي شخص إلا كما هو موضح في سياسة الخصوصية هذه. المصطلحات المكتوبة بأحرف كبيرة غير المعرفة في سياسة الخصوصية هذه لها المعنى المحدد لها في <a href='https://circuitverse.org/tos'><i>شروط الخدمة</i></a> الخاصة بنا."
    information_collect_heading: "المعلومات التي نجمعها"
    information_collect_description: "نحن نجمع المعلومات مباشرة من الأفراد وتلقائيًا من خلال منصة CircuitVerse."
    account_profile_heading: "معلومات الحساب والملف الشخصي"
    account_profile_description: "عندما تقوم بإنشاء حساب وملف شخصي على منصة CircuitVerse، نقوم بجمع بريدك الإلكتروني. سيكون اسمك وصورتك وأي معلومات أخرى تختار إضافتها إلى ملفك الشخصي العام متاحة لمستخدمي منصتنا للعرض. بمجرد تنشيط ملف شخصي، سيتمكن المستخدمون الآخرون من رؤية معلومات معينة حول نشاطك في ملفك الشخصي."
    integrated_service_heading: "مزود الخدمة المتكامل والشبكات المرتبطة"
    integrated_service_description: "إذا اخترت ربط حساب CircuitVerse الخاص بك بمزود خدمة آخر عبر الإنترنت، مثل خدمة التواصل الاجتماعي (\"مزود الخدمة المتكامل\")، فإنك تسمح لنا بتمرير معلومات تسجيل الدخول وبيانات المستخدم الأخرى من وإلى مزود الخدمة المتكامل. يمكنك اختيار تسجيل الدخول أو التسجيل في منصة CircuitVerse من خلال شبكة مرتبطة مثل Facebook أو Google (كل منها \"شبكة مرتبطة\"). تختلف المعلومات المحددة التي قد نجمعها حسب مزود الخدمة المتكامل، ولكن صفحة الأذونات لكل منها ستصف المعلومات ذات الصلة. يتحكم مزودو الخدمة المتكاملون في كيفية استخدامهم ومشاركتهم لمعلوماتك؛ يجب عليك الرجوع إلى سياسات الخصوصية الخاصة بهم للحصول على معلومات حول ممارساتهم."
    auto_collect_heading: "المعلومات المجمعة تلقائيًا حول نشاطك"
    auto_collect_description: "نحن نستخدم ملفات تعريف الارتباط وملفات السجل وعلامات البكسل وكائنات التخزين المحلي وتقنيات التتبع الأخرى لجمع المعلومات تلقائيًا حول أنشطتك، مثل عمليات البحث التي تجريها، ومشاهدات الصفحة، وتاريخ ووقت زيارتك، ومعلومات أخرى حول استخدامك لمنصة CircuitVerse."
    use_info_heading: "كيف نستخدم معلوماتك"
    use_info_description_html: "نحن لا نبيع معلوماتك الشخصية التعريفية &ndash; مثل اسمك ومعلومات الاتصال الخاصة بك &ndash; إلى أطراف ثالثة لاستخدامها لأغراض التسويق الخاصة بهم."
    cv_uses_info: "تستخدم CircuitVerse المعلومات التي نجمعها:"
    use_services: "لتزويدك بالخدمات التي نقدمها على منصة CircuitVerse، والتواصل معك بشأن استخدامك لمنصة CircuitVerse، والرد على استفساراتك، وتوفير استكشاف الأخطاء وإصلاحها، ولأغراض خدمة العملاء الأخرى."
    tailor_content: "لتخصيص المحتوى والمعلومات التي قد نرسلها أو نعرضها لك في منصة CircuitVerse."
    understand_users: "لفهم أفضل لكيفية وصول المستخدمين إلى منصة CircuitVerse واستخدامها، سواء على أساس إجمالي أو فردي، ولأغراض البحث والتحليل الأخرى."
    evaluate_improve: "لتقييم وتحسين منصة CircuitVerse وتطوير منتجات وخدمات جديدة."
    comply_legal: "للامتثال للالتزامات القانونية، كجزء من عملياتنا التجارية العامة، ولأغراض إدارة الأعمال الأخرى."
    investigate: "حيث نعتقد أنه من الضروري التحقيق أو منع أو اتخاذ إجراء بشأن الأنشطة غير القانونية، أو الاحتيال المشتبه به، أو المواقف التي تنطوي على تهديدات محتملة لسلامة أي شخص أو انتهاكات لشروط الاستخدام الخاصة بنا أو سياسة الخصوصية هذه."
    content_activity_heading: "المحتوى والنشاط الخاص بك"
    content_activity_description: "المحتوى الخاص بك، بما في ذلك اسمك وصورة ملفك الشخصي ومعلومات ملفك الشخصي وبعض معلومات النشاط المرتبطة، متاح لمستخدمي منصة CircuitVerse الآخرين ويمكن عرضه علنًا. يشمل العرض العام الإتاحة للزوار غير المسجلين ويمكن أن يحدث عندما يشارك المستخدمون المحتوى الخاص بك عبر مواقع أو خدمات أخرى. بالإضافة إلى ذلك، يمكن فهرسة المحتوى الخاص بك بواسطة محركات البحث."
    anonymized_heading: "البيانات المجهولة والمجمعة"
    anonymized_description: "قد نشارك المعلومات المجمعة أو التي تمت إزالة هويتها مع أطراف ثالثة لأغراض البحث والتسويق والتحليل وغيرها، شريطة ألا تحدد هذه المعلومات شخصًا معينًا."
    tracking_heading: "التتبع"
    analytics_tools_heading: "أدوات التحليل"
    analytics_tools_description_html: >-
