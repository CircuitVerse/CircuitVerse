    analytics_info: "قد تجمع شركات التحليل الخارجية التي نعمل معها المعلومات التي تم جمعها مع معلومات أخرى جمعتها بشكل مستقل من مواقع ويب أخرى و/أو منتجات وخدمات أخرى عبر الإنترنت. يخضع جمعهم واستخدامهم للمعلومات لسياسات الخصوصية الخاصة بهم."
    contact_heading: "اتصل بنا"
    contact_description: "إذا كانت لديك أي أسئلة حول ممارساتنا أو سياسة الخصوصية هذه، يرجى الاتصال بنا على"
