ja:
  privacy:
    title: "CircuitVerse - プライバシー"
    main_heading: "プライバシー"
    recognition_html: "当社はお客様のプライバシーが非常に重要であることを認識し、真摯に取り組んでいます。CircuitVerseプライバシーポリシー（「プライバシーポリシー」）は、お客様が当社のプラットフォームを使用する際のお客様の情報の収集、使用、開示、および共有に関する当社のポリシーと手順を説明しています。当社は、このプライバシーポリシーに記載されている場合を除き、お客様の情報を使用したり、誰とも共有したりすることはありません。このプライバシーポリシーで定義されていない大文字の用語は、当社の<a href='https://circuitverse.org/tos'><i>利用規約</i></a>で与えられた意味を持ちます。"
    information_collect_heading: "当社が収集する情報"
    information_collect_description: "当社は、個人から直接、およびCircuitVerseプラットフォームを通じて自動的に情報を収集します。"
    account_profile_heading: "アカウントおよびプロフィール情報"
    account_profile_description: "CircuitVerseプラットフォームでアカウントとプロフィールを作成すると、当社はお客様のメールIDを収集します。お客様の名前、写真、およびお客様が公開プロフィールに追加することを選択したその他の情報は、当社のプラットフォームのユーザーが閲覧できるようになります。プロフィールを有効にすると、他のユーザーはお客様のプロフィールでお客様の活動に関する特定の情報を見ることができます。"
    integrated_service_heading: "統合サービスプロバイダーとリンクされたネットワーク"
    integrated_service_description: "お客様がCircuitVerseアカウントをソーシャルネットワーキングサービスなどの他のオンラインサービスプロバイダー（「統合サービスプロバイダー」）に接続することを選択した場合、お客様は当社が統合サービスプロバイダーにお客様のログイン情報およびその他のユーザーデータを渡し、受け取ることを許可することになります。お客様はFacebookやGoogle（それぞれ「リンクされたネットワーク」）などのリンクされたネットワークを通じてCircuitVerseプラットフォームにサインインまたはサインアップすることを選択できます。当社が収集する特定の情報は統合サービスプロバイダーによって異なりますが、それぞれの権限ページに関連情報が記載されています。統合サービスプロバイダーはお客様の情報の使用方法と共有方法を管理しています。そのプラクティスに関する情報については、それぞれのプライバシーポリシーを参照してください。"
    auto_collect_heading: "お客様の活動に関する自動的に収集される情報"
    auto_collect_description: "当社は、Cookie、ログファイル、ピクセルタグ、ローカルストレージオブジェクト、およびその他の追跡技術を使用して、お客様の検索、ページビュー、訪問の日時、およびCircuitVerseプラットフォームの使用に関するその他の情報などのお客様の活動に関する情報を自動的に収集します。"
    use_info_heading: "当社がお客様の情報を使用する方法"
    use_info_description_html: "当社は、お客様の名前や連絡先情報などの個人を特定できる情報を、第三者が独自のマーケティング目的で使用するために販売することはありません。"
    cv_uses_info: "CircuitVerseは収集した情報を以下の目的で使用します："
    use_services: "CircuitVerseプラットフォームで提供するサービスをお客様に提供し、CircuitVerseプラットフォームの使用に関してお客様と通信し、お客様の問い合わせに対応し、トラブルシューティングを提供し、その他の顧客サービス目的のため。"
    tailor_content: "CircuitVerseプラットフォームでお客様に送信または表示する可能性のあるコンテンツや情報をカスタマイズするため。"
    understand_users: "ユーザーがCircuitVerseプラットフォームにアクセスし使用する方法を、集計ベースと個別ベースの両方でより良く理解し、その他の研究および分析目的のため。"
    evaluate_improve: "CircuitVerseプラットフォームを評価・改善し、新しい製品やサービスを開発するため。"
    comply_legal: "法的義務を遵守するため、一般的なビジネス運営の一環として、およびその他のビジネス管理目的のため。"
    investigate: "違法行為、不正の疑い、人の安全に対する潜在的な脅威を伴う状況、または当社の利用規約またはこのプライバシーポリシーの違反について、調査、防止、または措置を講じる必要があると当社が考える場合。"
    content_activity_heading: "お客様のコンテンツと活動"
    content_activity_description: "お客様のコンテンツ（お客様の名前、プロフィール写真、プロフィール情報、および特定の関連する活動情報を含む）は、CircuitVerseプラットフォームの他のユーザーが利用でき、公開で閲覧される可能性があります。公開表示には、未登録の訪問者への利用可能性が含まれ、ユーザーがお客様のコンテンツを他のサイトやサービスで共有する場合に発生する可能性があります。さらに、お客様のコンテンツは検索エンジンによってインデックス化される場合があります。"
    anonymized_heading: "匿名化および集計データ"
    anonymized_description: "当社は、特定の個人を識別しない限り、研究、マーケティング、分析、およびその他の目的で、集計または非識別化された情報を第三者と共有することがあります。"
    tracking_heading: "トラッキング"
    analytics_tools_heading: "分析ツール"
    analytics_tools_description_html: >-
      当社は内部および第三者の分析ツール（<a 
      rel='noopener nofollow' 
      target='_blank'
      class='external_link'
      data-qt-tooltip='google.com' 
      href='https://support.google.com/analytics/answer/6004245?hl=en'><i>Google Analytics</i></a>を含む）を使用することがあります。
    analytics_info: "当社が協力する第三者分析会社は、収集した情報を、他のウェブサイトや他のオンライン製品およびサービスから独自に収集した他の情報と組み合わせることがあります。彼らの情報の収集と使用は、彼ら自身のプライバシーポリシーに従います。"
    contact_heading: "お問い合わせ"
    contact_description: "当社の実践またはこのプライバシーポリシーについてご質問がある場合は、以下までお問い合わせください"
    support_email: "support@circuitverse.org"