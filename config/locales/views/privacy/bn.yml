    analytics_info: "আমরা যে তৃতীয় পক্ষের বিশ্লেষণ কোম্পানিগুলির সাথে কাজ করি তারা সংগৃহীত তথ্যকে অন্যান্য ওয়েবসাইট এবং/অথবা অন্যান্য অনলাইন পণ্য ও পরিষেবা থেকে স্বাধীনভাবে সংগৃহীত অন্যান্য তথ্যের সাথে সংযুক্ত করতে পারে। তাদের তথ্য সংগ্রহ এবং ব্যবহার তাদের নিজস্ব গোপনীয়তা নীতির অধীন।"
