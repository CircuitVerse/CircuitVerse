    title: "সার্কিটভার্স - গোপনীয়তা"
    main_heading: "গোপনীয়তা"
    recognition_html: "আমরা স্বীকার করি যে আপনার গোপনীয়তা অত্যন্ত গুরুত্বপূর্ণ এবং আমরা এটি গুরুত্ব সহকারে বিবেচনা করি। আমাদের সার্কিটভার্স গোপনীয়তা নীতি (“গোপনীয়তা নীতি”) আমাদের প্ল্যাটফর্ম ব্যবহার করার সময় আপনার তথ্য সংগ্রহ, ব্যবহার, প্রকাশ এবং শেয়ার করার বিষয়ে আমাদের নীতিমালা এবং পদ্ধতি বর্ণনা করে। আমরা এই গোপনীয়তা নীতিতে বর্ণিত ছাড়া আপনার তথ্য কারও সাথে ব্যবহার বা শেয়ার করব না। এই গোপনীয়তা নীতিতে যে শব্দগুলো বড় হাতের অক্ষরে লেখা আছে কিন্তু সংজ্ঞায়িত করা হয়নি, সেগুলোর অর্থ আমাদের <a href='https://circuitverse.org/tos'><i>সেবার শর্তাবলী</i></a> তে দেওয়া আছে।"
    information_collect_heading: "আমরা যে তথ্য সংগ্রহ করি"
    information_collect_description: "আমরা ব্যক্তিদের কাছ থেকে সরাসরি এবং সার্কিটভার্স প্ল্যাটফর্মের মাধ্যমে স্বয়ংক্রিয়ভাবে তথ্য সংগ্রহ করি।"
    account_profile_heading: "অ্যাকাউন্ট এবং প্রোফাইল তথ্য"
    account_profile_description: "যখন আপনি সার্কিটভার্স প্ল্যাটফর্মে একটি অ্যাকাউন্ট এবং প্রোফাইল তৈরি করেন, আমরা আপনার ইমেল-আইডি সংগ্রহ করি। আপনার নাম, ছবি, এবং অন্য যে কোন তথ্য যা আপনি আপনার সর্বজনীন প্রোফাইলে যোগ করার জন্য বেছে নেন তা আমাদের প্ল্যাটফর্মের ব্যবহারকারীদের দেখার জন্য উপলব্ধ থাকবে। একবার আপনি একটি প্রোফাইল সক্রিয় করলে, অন্যান্য ব্যবহারকারীরা আপনার প্রোফাইলে আপনার কার্যকলাপ সম্পর্কে নির্দিষ্ট তথ্য দেখতে পারবেন।"
    integrated_service_heading: "ইন্টিগ্রেটেড সার্ভিস প্রোভাইডার এবং লিঙ্কড নেটওয়ার্ক।"
    integrated_service_description: "আপনি যদি আপনার সার্কিটভার্স অ্যাকাউন্টকে অন্য একটি অনলাইন সেবা প্রদানকারীর সাথে সংযুক্ত করার জন্য নির্বাচন করেন, যেমন একটি সামাজিক নেটওয়ার্কিং সেবা (“ইন্টিগ্রেটেড সার্ভিস প্রোভাইডার”), আপনি আমাদের ইন্টিগ্রেটেড সার্ভিস প্রোভাইডারের কাছে আপনার লগ-ইন তথ্য এবং অন্যান্য ব্যবহারকারী ডেটা পাঠাতে এবং তাদের কাছ থেকে গ্রহণ করতে অনুমতি দিচ্ছেন। আপনি Facebook বা Google (প্রতিটি একটি “লিঙ্কড নেটওয়ার্ক”) এর মতো একটি লিঙ্কড নেটওয়ার্কের মাধ্যমে CircuitVerse প্ল্যাটফর্মে সাইন ইন বা সাইন আপ করার জন্য নির্বাচন করতে পারেন। আমরা যে নির্দিষ্ট তথ্য সংগ্রহ করি তা ইন্টিগ্রেটেড সার্ভিস প্রোভাইডার অনুসারে পরিবর্তিত হতে পারে, তবে প্রতিটির অনুমতি পৃষ্ঠা প্রাসঙ্গিক তথ্য বর্ণনা করবে। ইন্টিগ্রেটেড সার্ভিস প্রোভাইডাররা কীভাবে আপনার তথ্য ব্যবহার ও শেয়ার করে তা নিয়ন্ত্রণ করে; তাদের অনুশীলন সম্পর্কে তথ্যের জন্য আপনার তাদের সংশ্লিষ্ট গোপনীয়তা নীতি পরামর্শ করা উচিত।"
    auto_collect_heading: "আপনার কার্যকলাপ সম্পর্কে স্বয়ংক্রিয়ভাবে সংগৃহীত তথ্য"
    auto_collect_description: "আমরা কুকিজ, লগ ফাইল, পিক্সেল ট্যাগ, স্থানীয় স্টোরেজ অবজেক্ট এবং অন্যান্য ট্র্যাকিং প্রযুক্তি ব্যবহার করি আপনার কার্যকলাপ সম্পর্কে স্বয়ংক্রিয়ভাবে তথ্য সংগ্রহ করতে, যেমন আপনার অনুসন্ধান, পৃষ্ঠা দর্শন, আপনার পরিদর্শনের তারিখ এবং সময়, এবং CircuitVerse প্ল্যাটফর্ম ব্যবহার সম্পর্কে অন্যান্য তথ্য।"
    use_info_heading: "আমরা কিভাবে আপনার তথ্য ব্যবহার করি"
    use_info_description_html: "আমরা আপনার ব্যক্তিগতভাবে শনাক্তকারী তথ্য &ndash; যেমন আপনার নাম এবং যোগাযোগের তথ্য &ndash; তৃতীয় পক্ষের নিজস্ব মার্কেটিং উদ্দেশ্যে ব্যবহারের জন্য বিক্রি করি না।"
    cv_uses_info: "সার্কিটভার্স আমাদের সংগৃহীত তথ্য ব্যবহার করে:"
    use_services: "সার্কিটভার্স প্ল্যাটফর্মে আমরা যে পরিষেবাগুলি অফার করি তা প্রদান করতে, সার্কিটভার্স প্ল্যাটফর্ম ব্যবহার সম্পর্কে আপনার সাথে যোগাযোগ করতে, আপনার প্রশ্নের উত্তর দিতে, সমস্যা সমাধান প্রদান করতে এবং অন্যান্য গ্রাহক সেবা উদ্দেশ্যে।"
    tailor_content: "সার্কিটভার্স প্ল্যাটফর্মে আমরা আপনাকে পাঠাতে বা প্রদর্শন করতে পারি এমন বিষয়বস্তু এবং তথ্য সাজাতে।"
    understand_users: "একত্রিত এবং ব্যক্তিগতকৃত উভয় ভিত্তিতে ব্যবহারকারীরা কীভাবে সার্কিটভার্স প্ল্যাটফর্ম অ্যাক্সেস এবং ব্যবহার করে তা আরও ভালভাবে বুঝতে এবং অন্যান্য গবেষণা ও বিশ্লেষণাত্মক উদ্দেশ্যে।"
    evaluate_improve: "সার্কিটভার্স প্ল্যাটফর্ম মূল্যায়ন ও উন্নত করতে এবং নতুন পণ্য ও পরিষেবা বিকাশ করতে।"
    comply_legal: "আইনী বাধ্যবাধকতা মেনে চলতে, আমাদের সাধারণ ব্যবসায়িক কার্যক্রমের অংশ হিসেবে এবং অন্যান্য ব্যবসায় প্রশাসনিক উদ্দেশ্যে।"
    investigate: "যেখানে আমরা বেআইনি কার্যকলাপ, সন্দেহজনক জালিয়াতি, যে কোনো ব্যক্তির নিরাপত্তার প্রতি সম্ভাব্য হুমকি জড়িত পরিস্থিতি বা আমাদের ব্যবহারের শর্তাবলী বা এই গোপনীয়তা নীতি লঙ্ঘন সম্পর্কে তদন্ত, প্রতিরোধ বা পদক্ষেপ নেওয়া প্রয়োজন বলে মনে করি।"
    content_activity_heading: "আপনার বিষয়বস্তু এবং কার্যকলাপ।"
    content_activity_description: "আপনার বিষয়বস্তু, আপনার নাম, প্রোফাইল ছবি, প্রোফাইল তথ্য এবং নির্দিষ্ট সংশ্লিষ্ট কার্যকলাপ তথ্য সহ সার্কিটভার্স প্ল্যাটফর্মের অন্যান্য ব্যবহারকারীদের কাছে উপলব্ধ এবং সর্বজনীনভাবে দেখা যেতে পারে। সর্বজনীন দর্শন অনিবন্ধিত দর্শনার্থীদের কাছে উপলব্ধতা অন্তর্ভুক্ত করে এবং যখন ব্যবহারকারীরা অন্যান্য সাইট বা পরিষেবাগুলিতে আপনার বিষয়বস্তু শেয়ার করে তখন ঘটতে পারে। উপরন্তু, আপনার বিষয়বস্তু সার্চ ইঞ্জিন দ্বারা সূচিবদ্ধ করা যেতে পারে।"
    anonymized_heading: "বেনামী এবং সমষ্টিগত ডাটা।"
    anonymized_description: "আমরা গবেষণা, মার্কেটিং, বিশ্লেষণ এবং অন্যান্য উদ্দেশ্যে তৃতীয় পক্ষের সাথে সমষ্টিগত বা ডি-আইডেন্টিফাইড তথ্য শেয়ার করতে পারি, যতক্ষণ এই ধরনের তথ্য কোনো নির্দিষ্ট ব্যক্তিকে চিহ্নিত না করে।"
