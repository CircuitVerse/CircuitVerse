mr:
  privacy:
    title: "सर्किटवर्स - गोपनीयता"
    main_heading: "गोपनीयता"
    recognition_html: "आम्ही मान्य करतो की तुमची गोपनीयता अत्यंत महत्त्वाची आहे आणि आम्ही ती गंभीरपणे घेतो. आमचे सर्किटवर्स गोपनीयता धोरण (“गोपनीयता धोरण”) आमच्या प्लॅटफॉर्मचा वापर करताना तुमच्या माहितीच्या संकलन, वापर, प्रकटीकरण आणि सामायिकरणाबद्दल आमची धोरणे आणि प्रक्रिया वर्णन करते. आम्ही या गोपनीयता धोरणात वर्णन केल्याशिवाय तुमची माहिती कोणाशीही वापरणार नाही किंवा सामायिक करणार नाही. या गोपनीयता धोरणात परिभाषित न केलेल्या कॅपिटल केलेल्या अटींचा अर्थ आमच्या <a href='https://circuitverse.org/tos'><i>सेवा अटी</i></a> मध्ये दिलेला आहे."
    information_collect_heading: "आम्ही जी माहिती गोळा करतो"
    information_collect_description: "आम्ही व्यक्तींकडून थेट आणि सर्किटवर्स प्लॅटफॉर्मद्वारे स्वयंचलितपणे माहिती गोळा करतो."
    account_profile_heading: "खाते आणि प्रोफाइल माहिती"
    account_profile_description: "जेव्हा तुम्ही सर्किटवर्स प्लॅटफॉर्मवर खाते आणि प्रोफाइल तयार करता, तेव्हा आम्ही तुमचा ईमेल-आयडी गोळा करतो. तुमचे नाव, फोटो आणि इतर कोणतीही माहिती जी तुम्ही तुमच्या सार्वजनिक प्रोफाइलमध्ये जोडण्याचे निवडता ती आमच्या प्लॅटफॉर्मच्या वापरकर्त्यांना पाहण्यासाठी उपलब्ध असेल. एकदा तुम्ही प्रोफाइल सक्रिय केल्यानंतर, इतर वापरकर्ते तुमच्या प्रोफाइलमध्ये तुमच्या क्रियाकलापांबद्दल काही माहिती पाहू शकतील."
    integrated_service_heading: "एकात्मिक सेवा प्रदाता आणि लिंक केलेली नेटवर्क"
    integrated_service_description: "तुम्ही जर तुमचे सर्किटवर्स खाते दुसऱ्या ऑनलाइन सेवा प्रदात्याशी जोडण्याचे निवडले, जसे की सोशल नेटवर्किंग सेवा (“एकात्मिक सेवा प्रदाता”), तर तुम्ही आम्हाला एकात्मिक सेवा प्रदात्याकडे तुमची लॉग-इन माहिती आणि इतर वापरकर्ता डेटा पाठवण्याची आणि प्राप्त करण्याची परवानगी देत आहात. तुम्ही Facebook किंवा Google (प्रत्येक “लिंक केलेले नेटवर्क”) सारख्या लिंक केलेल्या नेटवर्कद्वारे सर्किटवर्स प्लॅटफॉर्मवर साइन इन किंवा साइन अप करण्याचे निवडू शकता. आम्ही गोळा करू शकतो अशी विशिष्ट माहिती एकात्मिक सेवा प्रदात्यानुसार बदलू शकते, परंतु प्रत्येकासाठी परवानगी पृष्ठ संबंधित माहिती वर्णन करेल. एकात्मिक सेवा प्रदाते तुमची माहिती कशी वापरतात आणि सामायिक करतात ते नियंत्रित करतात; तुम्ही त्यांच्या पद्धतींबद्दल माहितीसाठी त्यांच्या संबंधित गोपनीयता धोरणांचा संदर्भ घ्यावा."
    auto_collect_heading: "तुमच्या क्रियाकलापांबद्दल स्वयंचलितपणे गोळा केलेली माहिती"
    auto_collect_description: "आम्ही कुकीज, लॉग फाइल्स, पिक्सेल टॅग्स, स्थानिक स्टोरेज ऑब्जेक्ट्स आणि इतर ट्रॅकिंग तंत्रज्ञानाचा वापर तुमच्या क्रियाकलापांबद्दल स्वयंचलितपणे माहिती गोळा करण्यासाठी करतो, जसे की तुमचे शोध, पृष्ठ दृश्ये, तुमच्या भेटीची तारीख आणि वेळ आणि सर्किटवर्स प्लॅटफॉर्मच्या तुमच्या वापराबद्दल इतर माहिती."
    use_info_heading: "आम्ही तुमची माहिती कशी वापरतो"
    use_info_description_html: "आम्ही तुमची वैयक्तिकरित्या ओळखण्यायोग्य माहिती &ndash; जसे की तुमचे नाव आणि संपर्क माहिती &ndash; त्यांच्या स्वतःच्या मार्केटिंग उद्देशांसाठी वापरण्यासाठी तृतीय-पक्षांना विकत नाही."
    cv_uses_info: "सर्किटवर्स आम्ही गोळा केलेली माहिती वापरते:"
    use_services: "सर्किटवर्स प्लॅटफॉर्मवर आम्ही देऊ केलेल्या सेवा तुम्हाला प्रदान करण्यासाठी, सर्किटवर्स प्लॅटफॉर्मच्या तुमच्या वापराबद्दल तुमच्याशी संवाद साधण्यासाठी, तुमच्या चौकशींना प्रतिसाद देण्यासाठी, समस्या निवारण प्रदान करण्यासाठी आणि इतर ग्राहक सेवा उद्देशांसाठी."
    tailor_content: "सर्किटवर्स प्लॅटफॉर्मवर आम्ही तुम्हाला पाठवू किंवा प्रदर्शित करू शकतो अशी सामग्री आणि माहिती सानुकूल करण्यासाठी."
    understand_users: "एकत्रित आणि वैयक्तिकृत दोन्ही आधारांवर वापरकर्ते सर्किटवर्स प्लॅटफॉर्ममध्ये कसे प्रवेश करतात आणि वापरतात हे अधिक चांगल्या प्रकारे समजून घेण्यासाठी आणि इतर संशोधन आणि विश्लेषणात्मक उद्देशांसाठी."
    evaluate_improve: "सर्किटवर्स प्लॅटफॉर्मचे मूल्यांकन आणि सुधारणा करण्यासाठी आणि नवीन उत्पादने आणि सेवा विकसित करण्यासाठी."
    comply_legal: "कायदेशीर दायित्वांचे पालन करण्यासाठी, आमच्या सामान्य व्यवसाय कामकाजाचा भाग म्हणून आणि इतर व्यवसाय प्रशासन उद्देशांसाठी."
    investigate: "जेथे आम्हाला बेकायदेशीर क्रियाकलाप, संशयास्पद फसवणूक, कोणत्याही व्यक्तीच्या सुरक्षिततेस संभाव्य धोके असलेल्या परिस्थिती किंवा आमच्या वापराच्या अटी किंवा या गोपनीयता धोरणाचे उल्लंघन यांच्या संदर्भात तपास करणे, प्रतिबंध करणे किंवा कारवाई करणे आवश्यक वाटते."
    content_activity_heading: "तुमची सामग्री आणि क्रियाकलाप"
    content_activity_description: "तुमची सामग्री, ज्यामध्ये तुमचे नाव, प्रोफाइल चित्र, प्रोफाइल माहिती आणि काही संबंधित क्रियाकलाप माहितीचा समावेश आहे, सर्किटवर्स प्लॅटफॉर्मच्या इतर वापरकर्त्यांसाठी उपलब्ध आहे आणि सार्वजनिकपणे पाहिली जाऊ शकते. सार्वजनिक पाहणे यामध्ये नोंदणी न केलेल्या भेटींसाठी उपलब्धता समाविष्ट आहे आणि जेव्हा वापरकर्ते तुमची सामग्री इतर साइट्स किंवा सेवांमध्ये शेअर करतात तेव्हा ते होऊ शकते. याव्यतिरिक्त, तुमची सामग्री शोध इंजिनद्वारे अनुक्रमित केली जाऊ शकते."
    anonymized_heading: "अनामित आणि एकत्रित डेटा"
    anonymized_description: "आम्ही संशोधन, मार्केटिंग, विश्लेषण आणि इतर उद्देशांसाठी तृतीय-पक्षांसह एकत्रित किंवा डी-ओळख केलेली माहिती सामायिक करू शकतो, अशी माहिती विशिष्ट व्यक्तीची ओळख करत नाही."
    tracking_heading: "ट्रॅकिंग"
    analytics_tools_heading: "विश्लेषण साधने"
    analytics_tools_description_html: >-
      आम्ही अंतर्गत आणि तृतीय-पक्ष विश्लेषण साधने वापरू शकतो, ज्यात <a 
      rel='noopener noreferrer nofollow' 
      target='_blank'
      class='external_link'
      data-qt-tooltip='google.com' 
      href='https://support.google.com/analytics/answer/6004245?hl=en'><i>Google Analytics</i></a> समाविष्ट आहे.
    analytics_info: "आम्ही ज्या तृतीय-पक्ष विश्लेषण कंपन्यांसोबत काम करतो त्या गोळा केलेली माहिती इतर वेबसाइट्स आणि/किंवा इतर ऑनलाइन उत्पादने आणि सेवांमधून स्वतंत्रपणे गोळा केलेल्या इतर माहितीसह एकत्र करू शकतात. त्यांची माहिती गोळा करणे आणि वापर त्यांच्या स्वतःच्या गोपनीयता धोरणांच्या अधीन आहे."
    contact_heading: "आमच्याशी संपर्क साधा"
    contact_description: "आमच्या पद्धती किंवा या गोपनीयता धोरणाबद्दल तुमचे काही प्रश्न असल्यास, कृपया आमच्याशी येथे संपर्क साधा"
    support_email: "support@circuitverse.org"