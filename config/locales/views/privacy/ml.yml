    analytics_info: "ഞങ്ങൾ പ്രവർത്തിക്കുന്ന മൂന്നാം കക്ഷി അനലിറ്റിക്സ് കമ്പനികൾ ശേഖരിച്ച വിവരങ്ങൾ മറ്റ് വെബ്സൈറ്റുകളിൽ നിന്നും/അല്ലെങ്കിൽ മറ്റ് ഓൺലൈൻ ഉൽപ്പന്നങ്ങളിൽ നിന്നും സേവനങ്ങളിൽ നിന്നും സ്വതന്ത്രമായി ശേഖരിച്ച മറ്റ് വിവരങ്ങളുമായി സംയോജിപ്പിച്ചേക്കാം. അവരുടെ വിവര ശേഖരണവും ഉപയോഗവും അവരുടെ സ്വന്തം സ്വകാര്യതാ നയങ്ങൾക്ക് വിധേയമാണ്."
