    title: "സർക്യൂട്ട്‌വേഴ്‌സ് - സ്വകാര്യത"
    main_heading: "സ്വകാര്യത"
    recognition_html: "നിങ്ങളുടെ സ്വകാര്യത വളരെ പ്രധാനമാണെന്ന് ഞങ്ങൾ മനസ്സിലാക്കുകയും അത് ഗൗരവമായി കാണുകയും ചെയ്യുന്നു. ഞങ്ങളുടെ സർക്യൂട്ട്‌വേഴ്‌സ് സ്വകാര്യതാ നയം (“സ്വകാര്യതാ നയം”) ഞങ്ങളുടെ പ്ലാറ്റ്ഫോം ഉപയോഗിക്കുമ്പോൾ നിങ്ങളുടെ വിവരങ്ങൾ ശേഖരിക്കുന്നതിനും, ഉപയോഗിക്കുന്നതിനും, വെളിപ്പെടുത്തുന്നതിനും, പങ്കിടുന്നതിനുമുള്ള ഞങ്ങളുടെ നയങ്ങളും നടപടിക്രമങ്ങളും വിവരിക്കുന്നു. ഈ സ്വകാര്യതാ നയത്തിൽ വിവരിച്ചിരിക്കുന്നത് ഒഴികെ നിങ്ങളുടെ വിവരങ്ങൾ ഞങ്ങൾ ഉപയോഗിക്കുകയോ ആരുമായും പങ്കിടുകയോ ചെയ്യില്ല. ഈ സ്വകാര്യതാ നയത്തിൽ നിർവചിച്ചിട്ടില്ലാത്ത വലിയ അക്ഷരങ്ങളിലുള്ള പദങ്ങൾക്ക് ഞങ്ങളുടെ <a href='https://circuitverse.org/tos'><i>സേവന നിബന്ധനകളിൽ</i></a> നൽകിയിരിക്കുന്ന അർത്ഥമുണ്ട്."
    information_collect_heading: "ഞങ്ങൾ ശേഖരിക്കുന്ന വിവരങ്ങൾ"
    information_collect_description: "ഞങ്ങൾ വ്യക്തികളിൽ നിന്ന് നേരിട്ടും സർക്യൂട്ട്‌വേഴ്‌സ് പ്ലാറ്റ്ഫോം വഴി സ്വയമേവയും വിവരങ്ങൾ ശേഖരിക്കുന്നു."
    account_profile_heading: "അക്കൗണ്ട് പ്രൊഫൈൽ വിവരങ്ങൾ"
    account_profile_description: "സർക്യൂട്ട്‌വേഴ്‌സ് പ്ലാറ്റ്ഫോമിൽ നിങ്ങൾ ഒരു അക്കൗണ്ടും പ്രൊഫൈലും സൃഷ്ടിക്കുമ്പോൾ, ഞങ്ങൾ നിങ്ങളുടെ ഇമെയിൽ-ഐഡി ശേഖരിക്കുന്നു. നിങ്ങളുടെ പേര്, ഫോട്ടോ, പൊതു പ്രൊഫൈലിൽ ചേർക്കാൻ നിങ്ങൾ തിരഞ്ഞെടുക്കുന്ന മറ്റേതെങ്കിലും വിവരങ്ങൾ എന്നിവ ഞങ്ങളുടെ പ്ലാറ്റ്ഫോം ഉപയോക്താക്കൾക്ക് കാണാൻ ലഭ്യമാകും. നിങ്ങൾ ഒരു പ്രൊഫൈൽ സജീവമാക്കിയാൽ, മറ്റ് ഉപയോക്താക്കൾക്ക് നിങ്ങളുടെ പ്രൊഫൈലിൽ നിങ്ങളുടെ പ്രവർത്തനത്തെക്കുറിച്ചുള്ള ചില വിവരങ്ങൾ കാണാൻ കഴിയും."
    integrated_service_heading: "സംയോജിത സേവന ദാതാവും ലിങ്ക് ചെയ്ത നെറ്റ്‌വർക്കുകളും"
    integrated_service_description: "സോഷ്യൽ നെറ്റ്‌വർക്കിംഗ് സേവനം പോലുള്ള മറ്റൊരു ഓൺലൈൻ സേവന ദാതാവുമായി (“സംയോജിത സേവന ദാതാവ്”) നിങ്ങളുടെ സർക്യൂട്ട്‌വേഴ്‌സ് അക്കൗണ്ട് ബന്ധിപ്പിക്കാൻ നിങ്ങൾ തിരഞ്ഞെടുക്കുന്നുവെങ്കിൽ, നിങ്ങളുടെ ലോഗിൻ വിവരങ്ങളും മറ്റ് ഉപയോക്തൃ ഡാറ്റയും സംയോജിത സേവന ദാതാവിലേക്ക് കൈമാറാനും സ്വീകരിക്കാനും നിങ്ങൾ ഞങ്ങളെ അനുവദിക്കുന്നു. Facebook അല്ലെങ്കിൽ Google (ഓരോന്നും ഒരു “ലിങ്ക് ചെയ്ത നെറ്റ്‌വർക്ക്”) പോലുള്ള ഒരു ലിങ്ക് ചെയ്ത നെറ്റ്‌വർക്ക് വഴി സർക്യൂട്ട്‌വേഴ്‌സ് പ്ലാറ്റ്ഫോമിൽ സൈൻ ഇൻ ചെയ്യാനോ സൈൻ അപ്പ് ചെയ്യാനോ നിങ്ങൾക്ക് തിരഞ്ഞെടുക്കാം. ഞങ്ങൾക്ക് ശേഖരിക്കാവുന്ന നിർദ്ദിഷ്ട വിവരങ്ങൾ സംയോജിത സേവന ദാതാവ് അനുസരിച്ച് വ്യത്യാസപ്പെടുന്നു, എന്നാൽ ഓരോന്നിനുമുള്ള അനുമതികൾ പേജ് പ്രസക്തമായ വിവരങ്ങൾ വിവരിക്കും. സംയോജിത സേവന ദാതാക്കൾ നിങ്ങളുടെ വിവരങ്ങൾ എങ്ങനെ ഉപയോഗിക്കുകയും പങ്കിടുകയും ചെയ്യുന്നുവെന്ന് നിയന്ത്രിക്കുന്നു; അവരുടെ പ്രവർത്തനങ്ങളെക്കുറിച്ചുള്ള വിവരങ്ങൾക്ക് നിങ്ങൾ അവരുടെ അതാത് സ്വകാര്യതാ നയങ്ങൾ കൺസൾട്ട് ചെയ്യണം."
    auto_collect_heading: "നിങ്ങളുടെ പ്രവർത്തനത്തെക്കുറിച്ച് സ്വയമേവ ശേഖരിച്ച വിവരങ്ങൾ"
    auto_collect_description: "നിങ്ങളുടെ തിരയലുകൾ, പേജ് കാഴ്ചകൾ, നിങ്ങളുടെ സന്ദർശനത്തിന്റെ തീയതിയും സമയവും, സർക്യൂട്ട്‌വേഴ്‌സ് പ്ലാറ്റ്ഫോം ഉപയോഗിക്കുന്നതിനെക്കുറിച്ചുള്ള മറ്റ് വിവരങ്ങളും പോലുള്ള നിങ്ങളുടെ പ്രവർത്തനങ്ങളെക്കുറിച്ചുള്ള വിവരങ്ങൾ സ്വയമേവ ശേഖരിക്കാൻ ഞങ്ങൾ കുക്കികൾ, ലോഗ് ഫയലുകൾ, പിക്സൽ ടാഗുകൾ, ലോക്കൽ സ്റ്റോറേജ് ഒബ്ജക്റ്റുകൾ, മറ്റ് ട്രാക്കിംഗ് സാങ്കേതികവിദ്യകൾ എന്നിവ ഉപയോഗിക്കുന്നു."
    use_info_heading: "നിങ്ങളുടെ വിവരങ്ങൾ ഞങ്ങൾ എങ്ങനെ ഉപയോഗിക്കുന്നു"
    use_info_description_html: "നിങ്ങളുടെ സ്വന്തം മാർക്കറ്റിംഗ് ആവശ്യങ്ങൾക്കായി ഉപയോഗിക്കാൻ നിങ്ങളുടെ വ്യക്തിപരമായി തിരിച്ചറിയാവുന്ന വിവരങ്ങൾ &ndash; നിങ്ങളുടെ പേര്, കോൺടാക്ട് വിവരങ്ങൾ പോലുള്ളവ &ndash; മൂന്നാം കക്ഷികൾക്ക് ഞങ്ങൾ വിൽക്കുന്നില്ല."
    cv_uses_info: "സർക്യൂട്ട്‌വേഴ്‌സ് ഞങ്ങൾ ശേഖരിക്കുന്ന വിവരങ്ങൾ ഉപയോഗിക്കുന്നു:"
    use_services: "സർക്യൂട്ട്‌വേഴ്‌സ് പ്ലാറ്റ്ഫോമിൽ ഞങ്ങൾ വാഗ്ദാനം ചെയ്യുന്ന സേവനങ്ങൾ നിങ്ങൾക്ക് നൽകാനും, സർക്യൂട്ട്‌വേഴ്‌സ് പ്ലാറ്റ്ഫോം ഉപയോഗിക്കുന്നതിനെക്കുറിച്ച് നിങ്ങളുമായി ആശയവിനിമയം നടത്താനും, നിങ്ങളുടെ അന്വേഷണങ്ങൾക്ക് പ്രതികരിക്കാനും, ട്രബിൾഷൂട്ടിംഗ് നൽകാനും, മറ്റ് ഉപഭോക്തൃ സേവന ആവശ്യങ്ങൾക്കും."
    tailor_content: "സർക്യൂട്ട്‌വേഴ്‌സ് പ്ലാറ്റ്ഫോമിൽ ഞങ്ങൾ നിങ്ങൾക്ക് അയയ്ക്കുകയോ പ്രദർശിപ്പിക്കുകയോ ചെയ്യാനിടയുള്ള ഉള്ളടക്കവും വിവരങ്ങളും ക്രമീകരിക്കാൻ."
    understand_users: "ഉപയോക്താക്കൾ സർക്യൂട്ട്‌വേഴ്‌സ് പ്ലാറ്റ്‌ഫോം എങ്ങനെ ആക്‌സസ് ചെയ്യുകയും ഉപയോഗിക്കുകയും ചെയ്യുന്നുവെന്ന് സമാഹരിച്ചതും വ്യക്തിഗതമാക്കിയതുമായ അടിസ്ഥാനത്തിൽ മെച്ചപ്പെട്ട രീതിയിൽ മനസ്സിലാക്കാനും മറ്റ് ഗവേഷണ, വിശകലന ആവശ്യങ്ങൾക്കും."
    evaluate_improve: "സർക്യൂട്ട്‌വേഴ്‌സ് പ്ലാറ്റ്ഫോം വിലയിരുത്താനും മെച്ചപ്പെടുത്താനും പുതിയ ഉൽപ്പന്നങ്ങളും സേവനങ്ങളും വികസിപ്പിക്കാനും."
    comply_legal: "ഞങ്ങളുടെ പൊതുവായ ബിസിനസ്സ് പ്രവർത്തനങ്ങളുടെ ഭാഗമായും മറ്റ് ബിസിനസ്സ് അഡ്മിനിസ്ട്രേഷൻ ആവശ്യങ്ങൾക്കായും നിയമപരമായ ബാധ്യതകൾ പാലിക്കാൻ."
    investigate: "നിയമവിരുദ്ധ പ്രവർത്തനങ്ങൾ, സംശയിക്കുന്ന തട്ടിപ്പ്, ഏതെങ്കിലും വ്യക്തിയുടെ സുരക്ഷയ്ക്ക് സാധ്യതയുള്ള ഭീഷണികൾ ഉൾപ്പെടുന്ന സാഹചര്യങ്ങൾ അല്ലെങ്കിൽ ഞങ്ങളുടെ ഉപയോഗ നിബന്ധനകളുടെയോ ഈ സ്വകാര്യതാ നയത്തിന്റെയോ ലംഘനങ്ങൾ എന്നിവയെക്കുറിച്ച് അന്വേഷിക്കുകയോ തടയുകയോ നടപടിയെടുക്കുകയോ ചെയ്യേണ്ടത് ആവശ്യമാണെന്ന് ഞങ്ങൾ കരുതുന്നിടത്ത്."
    content_activity_heading: "നിങ്ങളുടെ ഉള്ളടക്കവും പ്രവർത്തനവും"
    content_activity_description: "നിങ്ങളുടെ പേര്, പ്രൊഫൈൽ ചിത്രം, പ്രൊഫൈൽ വിവരങ്ങൾ, ചില അനുബന്ധ പ്രവർത്തന വിവരങ്ങൾ എന്നിവയുൾപ്പെടെ നിങ്ങളുടെ ഉള്ളടക്കം, സർക്യൂട്ട്‌വേഴ്‌സ് പ്ലാറ്റ്ഫോമിലെ മറ്റ് ഉപയോക്താക്കൾക്ക് ലഭ്യമാണ്, പൊതുജനങ്ങൾക്ക് കാണാവുന്നതാണ്. പൊതു കാഴ്ചയിൽ രജിസ്റ്റർ ചെയ്യാത്ത സന്ദർശകർക്കുള്ള ലഭ്യതയും ഉപയോക്താക്കൾ നിങ്ങളുടെ ഉള്ളടക്കം മറ്റ് സൈറ്റുകളിലോ സേവനങ്ങളിലോ പങ്കിടുമ്പോൾ സംഭവിക്കാവുന്നതുമാണ്. കൂടാതെ, നിങ്ങളുടെ ഉള്ളടക്കം സെർച്ച് എഞ്ചിനുകൾ സൂചികപ്പെടുത്തിയേക്കാം."
    anonymized_heading: "അജ്ഞാതമാക്കിയതും സമാഹരിച്ചതുമായ ഡാറ്റ"
    anonymized_description: "അത്തരം വിവരങ്ങൾ ഒരു പ്രത്യേക വ്യക്തിയെ തിരിച്ചറിയാത്തിടത്തോളം, ഗവേഷണം, മാർക്കറ്റിംഗ്, വിശകലനം, മറ്റ് ആവശ്യങ്ങൾ എന്നിവയ്ക്കായി മൂന്നാം കക്ഷികളുമായി സമാഹരിച്ചതോ ഐഡന്റിറ്റി നീക്കം ചെയ്തതോ ആയ വിവരങ്ങൾ ഞങ്ങൾ പങ്കിടാം."
