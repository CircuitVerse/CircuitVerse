        create_group_description: "آپ گروپ بنا سکتے ہیں اور اپنے طلبہ کو شامل کر سکتے ہیں! اگر طلبہ پہلے سے سرکٹورس پر رجسٹرڈ ہیں تو وہ خود بخود شامل ہو جائیں گے۔ اگر وہ ابھی رجسٹرڈ نہیں ہیں، تو انہیں رجسٹریشن کی دعوت بھیجی جائے گی۔ ایک بار رجسٹریشن مکمل ہونے کے بعد، وہ خود بخود گروپ میں شامل ہو جائیں گے۔"
        post_assignment_description: "ایک اسائنمنٹ بنانے کے لیے، 'اسائنمنٹ شامل کریں' کے بٹن پر کلک کریں۔ اسائنمنٹ کی تفصیلات اور آخری تاریخ درج کریں۔ مقررہ وقت پر اسائنمنٹ خود بخود بند ہو جائے گی۔ طلبہ اسائنمنٹ مکمل نہیں کر سکیں گے جب تک کہ استاد اسے دوبارہ نہ کھولے۔"
        grade_assignment_description: "بلٹ ان پریویو کے ساتھ اسائنمنٹ کو آسانی سے گریڈ کریں۔ کسی بھی طالب علم کی اسائنمنٹ منتخب کریں اور اس کا جائزہ لیں۔"
        use_interactive_circuit_description: "یقینی بنائیں کہ پروجیکٹ عوامی ہے۔ 'ایمبیڈ' پر کلک کریں تاکہ HTML5 ایمبیڈ کوڈ حاصل کیا جا سکے، پھر آسانی سے سرکٹ کو ایمبیڈ کریں۔ اگر آپ پاورپوائنٹ میں لائیو سرکٹ ایمبیڈ کرنا چاہتے ہیں، تو آپ کو پاورپوائنٹ پلگ ان استعمال کرنا پڑ سکتا ہے۔"
    tos:
      title: "سرکٹورس - سروس کی شرائط"
      main_heading: "سروس کی شرائط"
      user_agreement:
        main_heading: "1. صارف کی رضامندی"
        description1_html: "1.1 یہ استعمال کی شرائط آپ اور CircuitVerse ٹیم کے درمیان ایک معاہدہ تشکیل دیتی ہیں جو کہ <a href='https://CircuitVerse.org/'>CircuitVerse.org</a> کے استعمال کو کنٹرول کرتی ہیں۔ سرکٹورس ٹیم انٹرنیشنل انسٹی ٹیوٹ آف انفارمیشن ٹیکنالوجی، بنگلور ('IIIT-Bangalore') کے فیکلٹی اور طلبہ پر مشتمل ہے۔ براہ کرم ان شرائط کو غور سے پڑھیں۔ سرکٹورس استعمال کرنے کا مطلب ہے کہ آپ نے ان شرائط کو پڑھا، سمجھا اور قبول کیا ہے۔ اگر آپ ان شرائط میں سے کسی سے متفق نہیں ہیں تو براہ کرم CircuitVerse استعمال نہ کریں۔"
        description2_html: "1.2 آپ کی پرائیویسی ہمارے لیے اہم ہے۔ براہ کرم ہماری <a href='https://CircuitVerse.org/privacy'>پرائیویسی پالیسی</a> پڑھیں، جو وضاحت کرتی ہے کہ CircuitVerse ٹیم آپ کی معلومات کو کیسے اکٹھا، استعمال اور محفوظ کرتی ہے۔ CircuitVerse استعمال کرنے کا مطلب ہے کہ آپ ہماری پرائیویسی پالیسی کو قبول کرتے ہیں۔"
        description3: "1.3 سرکٹورس تمام عمر کے طلبہ اور بالغوں کے لیے کھلا ہے، اور ہم آپ سے درخواست کرتے ہیں کہ آپ سروس کا استعمال کرتے ہوئے اس بات کو مدنظر رکھیں۔"
        description4_html: "1.4 سرکٹورس ٹیم وقتاً فوقتاً ان شرائط کو تبدیل کر سکتی ہے۔ آپ ہمیشہ <a href='https://CircuitVerse.org/tos'>https://CircuitVerse.org/tos</a> پر تازہ ترین ورژن دیکھ سکتے ہیں۔ سروس کا مسلسل استعمال ان تبدیلیوں کو قبول کرنے کے مترادف ہے۔"
      account_creation:
        main_heading: "2. اکاؤنٹ کی تخلیق اور دیکھ بھال"
        description1_html: "2.1 کچھ خصوصیات استعمال کرنے کے لیے، آپ کو CircuitVerse پر رجسٹر ہونا ہوگا اور ایک اکاؤنٹ بنانا ہوگا۔ اکاؤنٹ بنانا اختیاری ہے، لیکن بغیر اکاؤنٹ کے، آپ CircuitVerse پر پروجیکٹس یا تبصرے محفوظ یا شائع نہیں کر سکیں گے۔ ذاتی اکاؤنٹ کے لیے رجسٹریشن کرتے وقت، آپ سے کچھ ذاتی معلومات فراہم کرنے کو کہا جائے گا، جیسے آپ کا ای میل پتہ، جنس، پیدائش کا مہینہ اور سال، اور ملک۔ CircuitVerse کے ڈیٹا ذخیرہ کرنے اور استعمال کی پالیسیوں کے بارے میں مزید جاننے کے لیے براہ کرم <a href='https://CircuitVerse.org/privacy'>رازداری کی پالیسی</a> دیکھیں۔"
        description2: "2.2 آپ اپنے پاس ورڈ کو خفیہ رکھنے اور اپنے اکاؤنٹ کو محفوظ رکھنے کے ذمہ دار ہیں۔ آپ اپنے اکاؤنٹ کے کسی بھی استعمال کے مکمل طور پر ذمہ دار ہیں، یہاں تک کہ اگر کوئی اور آپ کے اکاؤنٹ کو استعمال کرتا ہے۔ اگر آپ کا اکاؤنٹ سروس کی شرائط کی خلاف ورزی کرتا ہے تو اسے معطل یا حذف کیا جا سکتا ہے۔"
        description3: "2.3 آپ کسی دوسرے شخص کے CircuitVerse اکاؤنٹ کو بغیر اجازت استعمال نہیں کر سکتے۔"
        description4_html: "2.4 اگر آپ کو یقین ہو کہ آپ کا اکاؤنٹ اب محفوظ نہیں ہے (مثال کے طور پر، اگر آپ کا پاس ورڈ گم، چوری ہو گیا یا غیر مجاز طور پر ظاہر ہو گیا)، تو فوری طور پر اپنا پاس ورڈ تبدیل کریں۔ اگر آپ اپنے اکاؤنٹ تک رسائی حاصل نہیں کر سکتے تو براہ کرم ہمیں <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a> پر اطلاع دیں۔"
      usage_rule:
        main_heading: "3. استعمال کے قواعد"
        description1: "3.1 CircuitVerse ٹیم آزادی اظہار کی حمایت کرتی ہے۔ تاہم، CircuitVerse ایک وسیع تر ناظرین کے لیے بنایا گیا ہے، اور کچھ مواد CircuitVerse کمیونٹی کے لیے نامناسب ہو سکتا ہے۔ آپ کسی بھی ایسی صورت میں CircuitVerse سروسز استعمال نہیں کر سکتے جو:"
        list1_item1: "کسی فرد یا گروپ کے خلاف تعصب، امتیاز، نفرت یا تشدد کو فروغ دے؛"
        list1_item2: "کسی اور شخص کو دھمکاتا، ہراساں کرتا یا خوفزدہ کرتا ہو، چاہے وہ شخص CircuitVerse صارف ہو یا نہ ہو؛"
        list1_item3: "فحش زبان یا ذاتی حملے پر مشتمل ہو؛"
        list1_item4: "جنسی طور پر واضح یا گرافک تشدد پر مبنی مواد پر مشتمل ہو؛"
        list1_item5: "غیر قانونی سرگرمیوں یا ممنوعہ اشیاء کے حصول کے طریقے فراہم کرتا ہو؛"
        list1_item6: "کسی دوسرے صارف سے ذاتی شناختی معلومات، رابطہ کی تفصیلات یا پاس ورڈ مانگتا ہو، جب تک کہ وہ CircuitVerse کے کسی ایونٹ سے متعلق نہ ہو؛"
        list1_item7: "کسی اور فرد کی ذاتی شناختی معلومات، رابطہ کی تفصیلات یا پاس ورڈ کو اس کی اجازت کے بغیر شائع کرتا ہو۔"
        description2: "3.2 جب آپ CircuitVerse استعمال کرتے ہیں تو آپ تمام متعلقہ قوانین اور ضوابط کی تعمیل کرنے پر متفق ہوتے ہیں۔ آپ CircuitVerse کو کسی غیر قانونی مقصد کے لیے استعمال نہیں کر سکتے، جس میں کسی اور کو ہراساں کرنا، پیچھا کرنا یا بدنام کرنا شامل ہو۔"
        description3: "3.3 آپ خدمات استعمال کرتے وقت جھوٹے بہروپ اختیار نہیں کر سکتے، دوسروں کی نقالی نہیں کر سکتے، یا کسی اور کے ہونے کا دعویٰ نہیں کر سکتے۔"
        description4: "3.4 آپ CircuitVerse کو کسی بھی ایسی سرگرمی کے لیے استعمال کرنے سے اتفاق نہیں کرتے جو سروس میں خلل ڈالنے، غیر مجاز رسائی حاصل کرنے، یا کسی دوسرے صارف کی سروس کے استعمال میں مداخلت کا باعث بنے۔ ممنوعہ سرگرمیوں میں شامل ہیں، لیکن ان تک محدود نہیں:"
        list2_item1: "ایسی مواد پوسٹ کرنا جو CircuitVerse ویب سائٹ یا سمیولیٹر کو کریش کرنے کے لیے بنایا گیا ہو؛"
        list2_item2: "وائرس یا میلویئر پر مشتمل صفحات سے لنک کرنا؛"
        list2_item3: "ایڈمنسٹریٹر کے پاس ورڈ کا استعمال کرنا یا ایڈمن ہونے کا دعویٰ کرنا؛"
        list2_item4: "بار بار ایک ہی مواد پوسٹ کرنا، یا 'اسپامنگ'؛"
        list2_item5: "متبادل اکاؤنٹس استعمال کرنا یا سائٹ کے اعدادوشمار میں ہیرا پھیری کرنے کے لیے ووٹنگ گروپ منظم کرنا، جیسے جان بوجھ کر پہلے صفحے کے 'ہر کوئی کیا پسند کرتا ہے/ری مکسنگ' کی قطار میں جانے کی کوشش کرنا۔"
        user_content_licensing:
          main_heading: "4. صارف کی تخلیق کردہ مواد اور لائسنسنگ"
          description1: '4.1 استعمال کی شرائط کے مقصد کے لیے، "صارف کی تخلیق کردہ مواد" میں کوئی بھی منصوبہ، تبصرہ، فورم پوسٹ، یا تیسری پارٹی کی ویب سائٹ کا لنک شامل ہے جو کوئی صارف سرکٹورس میں جمع کراتا ہے۔'
          description2: "4.2 سرکٹورس ٹیم ہر شکل میں علم کے تبادلے اور تخلیقی صلاحیتوں کو فروغ دینے کے لیے سب کو ترغیب دیتی ہے۔ تاہم، ہم افراد اور کمپنیوں کے اپنے دانشورانہ املاک کے حقوق کے تحفظ کی ضرورت کو بھی سمجھتے ہیں۔ آپ سرکٹورس پر جمع کرائے گئے صارف کی تخلیق کردہ مواد کے لیے درکار حقوق، لائسنس، یا اجازت حاصل کرنے کے ذمہ دار ہیں۔"
          description3_html: "4.3 آپ کی طرف سے سرکٹورس میں جمع کرایا گیا تمام صارف کی تخلیق کردہ مواد <a href='https://creativecommons.org/licenses/by-sa/2.0/'>Creative Commons Attribution-ShareAlike 2.0 لائسنس کے تحت </a> اور سرکٹورس کے ذریعے لائسنس یافتہ ہے۔ اس سے دوسروں کو آپ کے مواد کو دیکھنے اور فورک کرنے کی اجازت ملتی ہے۔ یہ لائسنس سرکٹورس ٹیم کو سرکٹورس ویب سائٹ، سوشل میڈیا چینلز کے ذریعے اور کہیں بھی آپ کے مواد کو ظاہر کرنے، تقسیم کرنے اور دوبارہ پیش کرنے کی اجازت دیتا ہے۔ اگر آپ نہیں چاہتے کہ آپ کا مواد اس لائسنس کے تحت لائسنس یافتہ ہو، تو براہ کرم اسے سرکٹورس پر شیئر نہ کریں۔"
          description4: "4.4 رپورٹ شدہ صارف کی تخلیق کردہ مواد کا جائزہ لینے کے علاوہ، سرکٹورس ٹیم سرکٹورس سروس کے تمام استعمال کی نگرانی کا حق محفوظ رکھتی ہے، لیکن وہ اس کی پابند نہیں ہے۔ سرکٹورس ٹیم بغیر کسی نوٹس کے ایسی کوئی بھی مواد میں ترمیم، ہٹانے یا حذف کرنے کا حق رکھتی ہے جو استعمال کی شرائط یا کمیونٹی ہدایات کی خلاف ورزی کرتا ہو۔"
          description5: "4.6 تمام صارف کی تخلیق کردہ مواد جیسا ہے ویسا فراہم کیا جاتا ہے۔ سرکٹورس ٹیم سرکٹورس کے ذریعے دستیاب کسی بھی صارف کی تخلیق کردہ مواد کی درستگی یا اعتبار کی کوئی ضمانت نہیں دیتی اور نہ ہی وہ سرکٹورس ڈے ایونٹس کی حمایت کرتی ہے یا ان کے متعلق پوسٹ کی گئی معلومات کی تصدیق کرتی ہے۔ سرکٹورس ٹیم صارف کی تخلیق کردہ مواد میں بیان کردہ کسی بھی رائے، نظریات، یا مشورے کی توثیق نہیں کرتی۔ آپ اس بات سے متفق ہیں کہ آپ اپنے صارف کی تخلیق کردہ مواد اور کسی بھی سرکٹورس ڈے ایونٹ سے پیدا ہونے والی تمام ذمہ داریوں سے سرکٹورس ٹیم کو بری الذمہ کریں گے۔"
      site_content_licensing:
        main_heading: "5. سرکٹورس مواد اور لائسنسنگ"
        description1: '5.1 کسی بھی صارف کی تخلیق کردہ مواد کے علاوہ، سرکٹورس ٹیم سرکٹورس کوڈ، سرکٹورس کے ڈیزائن، فعالیت اور آرکیٹیکچر، اور سرکٹورس کے ذریعے فراہم کردہ کسی بھی سافٹ ویئر یا مواد (جسے مجموعی طور پر "سرکٹورس آئی پی" کہا جاتا ہے) کے تمام حقوق کی مالک اور نگران ہے۔ اگر آپ سرکٹورس کو کسی ایسے طریقے سے استعمال کرنا چاہتے ہیں جو ان استعمال کی شرائط کے تحت مجاز نہ ہو، تو آپ کو پہلے سرکٹورس ٹیم سے رابطہ کرنا ہوگا۔ ان استعمال کی شرائط کے تحت واضح طور پر دیئے گئے کسی بھی حق کے علاوہ، آپ کو سرکٹورس آئی پی میں کوئی حق نہیں دیا جاتا۔'
      dmca:
        title: "ڈیجیٹل میلینیم کاپی رائٹ ایکٹ"
        main_heading: "6. ڈیجیٹل میلینیم کاپی رائٹ ایکٹ (DMCA)"
        description1_html: "6.1 اگر آپ کاپی رائٹ کے حامل ہیں اور یقین رکھتے ہیں کہ سرکٹورس کا مواد آپ کے حقوق کی خلاف ورزی کرتا ہے، تو آپ <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a> پر ایک ای میل بھیج سکتے ہیں۔&nbsp;"
        description2_html: "6.2 اگر آپ سرکٹورس کے صارف ہیں اور یقین رکھتے ہیں کہ آپ کے مواد نے کاپی رائٹ کی خلاف ورزی نہیں کی اور اسے غلطی سے ہٹا دیا گیا ہے، تو آپ <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a> پر ایک نوٹس بھیج سکتے ہیں۔ . براہ کرم شامل کریں:"
      list_item1: "آپ کا سرکٹورس صارف نام اور ای میل ایڈریس؛"
      list_item2: "وہ مخصوص مواد جسے آپ سمجھتے ہیں کہ غلطی سے ہٹا دیا گیا ہے؛ اور"
      list_item3: 'ایک مختصر بیان جس میں وضاحت ہو کہ آپ کیوں سمجھتے ہیں کہ کوئی کاپی رائٹ کی خلاف ورزی نہیں ہوئی (مثلاً، مواد کاپی رائٹ کے تحت نہیں تھا، آپ کو اپنے مواد کو استعمال کرنے کی اجازت حاصل تھی، یا آپ کے مواد کا استعمال "منصفانہ استعمال" تھا)۔'
  account_related:
    main_heading: "7. اکاؤنٹ کی معطلی اور اختتام"
    description1: "7.1 سرکٹورس کے پاس شرائطِ استعمال یا کمیونٹی گائیڈلائنز کی خلاف ورزی پر آپ کا اکاؤنٹ معطل کرنے کا اختیار ہے۔ بار بار خلاف ورزی کرنے والوں کے اکاؤنٹس حذف کیے جا سکتے ہیں۔ سرکٹورس ٹیم کے پاس یہ فیصلہ کرنے کا مکمل اختیار ہے کہ کن باتوں کو شرائطِ استعمال یا کمیونٹی گائیڈلائنز کی خلاف ورزی سمجھا جائے گا۔ ٹیم ان اکاؤنٹس کو بھی ختم کرنے کا حق محفوظ رکھتی ہے جو ان شرائط کے اطلاق سے بچنے کے لیے استعمال کیے گئے ہوں۔"
    description2_html: "7.2 اگر آپ اپنا اکاؤنٹ حذف یا عارضی طور پر غیر فعال کرنا چاہتے ہیں تو براہ کرم <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a> پر ای میل کریں۔"
  third_party_website:
    main_heading: "8. فریقِ ثالث کی ویب سائٹس"
    description1: "8.1 سرکٹورس کا مواد، بشمول صارف کے تخلیق کردہ مواد، میں فریقِ ثالث کی ویب سائٹس کے لنکس شامل ہو سکتے ہیں۔ سرکٹورس ٹیم ان ویب سائٹس کا جائزہ لینے یا ان پر کنٹرول رکھنے کے قابل نہیں ہے اور وہ فریقِ ثالث ویب سائٹس کی پرائیویسی پالیسی، مواد یا فعالیت کے لیے کسی بھی قسم کی ذمہ داری قبول نہیں کرتی۔ آپ اس بات سے اتفاق کرتے ہیں کہ سرکٹورس ٹیم کو فریقِ ثالث ویب سائٹس سے متعلق تمام ممکنہ ذمہ داریوں سے بری کیا جائے۔"
  indemnification:
    main_heading: "9. ہرجانہ"
    description1: "آپ IIIT-Bangalore، سرکٹورس ٹیم، سرکٹورس فاؤنڈیشن اور ان کے تمام شراکت داروں، ملازمین، فیکلٹی ممبران، فیلو، طلباء، ایجنٹس، نمائندے، فریقِ ثالث سروس فراہم کنندگان اور ان کے گورننگ بورڈ کے ممبران کو کسی بھی دعوے اور ذمہ داری (بشمول وکلاء کی فیس) سے محفوظ رکھنے اور ان کا دفاع کرنے پر متفق ہیں جو آپ کے شرائطِ خدمات یا سرکٹورس کے آپ کے استعمال کے نتیجے میں پیدا ہوتے ہیں یا ان سے متعلق ہوتے ہیں۔"
    description2: "وفاقی سرکاری اداروں کے لیے، ہرجانے سے متعلق شرائطِ استعمال کی دفعات صرف ان صورتوں میں لاگو ہوں گی جہاں وفاقی قانون واضح طور پر اس کی اجازت دیتا ہو۔ امریکہ کی ریاستی اور مقامی سرکاری ایجنسیوں کے لیے، ہرجانے سے متعلق شرائطِ استعمال صرف ان صورتوں میں لاگو ہوں گی جہاں آپ کے دائرہ اختیار کے قوانین اجازت دیتے ہیں۔"
  warranty_related:
    main_heading: "10. وارنٹی سے دستبرداری"
    description1: 'آپ تسلیم کرتے ہیں کہ آپ سرکٹورس کو اپنی ذمہ داری پر استعمال کر رہے ہیں۔ سرکٹورس "جیسے ہے" فراہم کیا گیا ہے، اور سرکٹورس ادارے واضح طور پر کسی بھی اور تمام وارنٹیوں سے دستبردار ہوتے ہیں، چاہے وہ واضح ہوں یا مضمر، بشمول مگر محدود نہیں درستگی، قابلِ بھروسہ ہونے، عنوان، مارکیٹ میں فروخت کے قابل ہونے، عدم خلاف ورزی، کسی مخصوص مقصد کے لیے موزونیت یا کوئی اور وارنٹی، شرط، ضمانت، یا نمائندگی، خواہ زبانی ہو، تحریری ہو یا الیکٹرانک۔ مزید برآں، سرکٹورس ادارے صارف کے تخلیق کردہ مواد اور سرکٹورس ڈے ایونٹس سے متعلق کسی بھی وارنٹی کو مسترد کرتے ہیں۔ سرکٹورس ادارے اور ان کے فریقِ ثالث سروس فراہم کنندگان یہ ضمانت نہیں دیتے کہ سرکٹورس تک رسائی بلا رکاوٹ ہو گی، یا کہ کسی بھی قسم کی ناکامی، غلطی، کمی، یا ڈیٹا کی منتقلی میں نقصان نہیں ہو گا، یا سرکٹورس کی خدمات کے ذریعے کسی وائرس کا ترسیل نہیں ہو گی۔'
    liability_related:
      main_heading: "11. ذمہ داری کی حد"
      description1: "سرکٹ ورس ادارے آپ یا کسی تیسرے فریق کے لیے کسی بھی براہ راست، بالواسطہ، خصوصی، حادثاتی، یا کسی بھی قسم کے تعزیری نقصانات کے ذمہ دار نہیں ہوں گے، دعوے کی نوعیت یا کارروائی کی وجہ سے قطع نظر، یہاں تک کہ اگر سرکٹ ورس ٹیم کو ان نقصانات کے امکان کے بارے میں مشورہ دیا گیا ہو۔ مذکورہ بالا کو محدود کیے بغیر، سرکٹ ورس ادارے صارف کے تیار کردہ مواد یا سرکٹ ورس ڈے ایونٹ سے ہونے والے کسی بھی نقصان یا نقصان کے لیے آپ یا کسی تیسرے فریق کے ذمہ دار نہیں ہوں گے۔"
    choice_of_language:
      main_heading: "14. زبان کا انتخاب"
      description1: "اگر سرکٹ ورس ٹیم آپ کو ان استعمال کی شرائط، رازداری کی پالیسی، یا کسی اور پالیسی کا انگریزی زبان کا ترجمہ فراہم کرتی ہے، تو آپ اس بات پر متفق ہیں کہ یہ ترجمہ صرف معلوماتی مقاصد کے لیے فراہم کیا گیا ہے اور انگریزی زبان کے ورژن میں کوئی ترمیم نہیں کرتا۔ اگر ترجمہ اور انگریزی ورژن کے درمیان کوئی تنازع ہو، تو انگریزی ورژن نافذ ہوگا۔"
    no_waiver:
      main_heading: "15. کوئی چھوٹ نہیں"
      description1: "ان استعمال کی شرائط کی کسی بھی چھوٹ کو اس اصطلاح یا کسی اور اصطلاح کی مزید یا جاری چھوٹ نہیں سمجھا جائے گا اور سرکٹ ورس ٹیم کے ذریعہ ان استعمال کی شرائط کے تحت کسی بھی حق یا شق کو نافذ کرنے میں ناکامی اس حق یا شق کی چھوٹ نہیں سمجھی جائے گی۔"
