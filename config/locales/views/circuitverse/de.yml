        description2: "Für Behörden der Bundesregierung gelten die Bestimmungen der Nutzungsbedingungen zur Entschädigung nicht für Ihren offiziellen Gebrauch, ausgenommen in dem Maße, in dem das Bundesrecht ausdrücklich genehmigt. Für staatliche und lokale Regierungsbehörden in den Vereinigten Staaten, Schadenersatzbedingungen gelten für Ihre offizielle Nutzung nur in dem Maße, in dem die Gesetze Ihrer Gerichtsbarkeit ermächtigt sind."
