      liability_related:
        main_heading: "11. Haftungsbeschränkung"
        description1: "Die CircuitVerse Entities ist Ihnen oder Dritten gegenüber nicht haftbar für irgendwelche direkten, indirekten, besonderen, Folgeschäden oder Strafschäden jeglicher Art, unabhängig von der Art des Anspruchs oder der Art der Ursache des Handelns auch wenn das CircuitVerse Team von der Möglichkeit solcher Schäden unterrichtet wurde. Ohne das Vorstehende einzuschränken, die CircuitVerse Entities ist Ihnen oder Dritten gegenüber nicht haftbar für Schäden oder Schäden, die sich aus von Nutzern generierten Inhalten ergeben"
      choice_of_language:
