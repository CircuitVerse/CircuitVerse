de:
  circuitverse:
    contribute:
      title: "CircuitVerse - Mitwirken"
      main_heading: "VERTRIBUT"
      main_description: "Erfahren Sie mehr über die tollen Leute hinter CircuitVerse"
      submain_description: "CircuitVerse will für immer frei sein und wir versprechen, dass wir keine Werbung laufen werden! Das Projekt ist Open Source und um dessen Weiterentwicklung und Wartung zu gewährleisten, benötigen wir Ihre Unterstützung."
      contribute_at_github_heading: "Zu Open Source beitragen"
      contribute_at_github_description: "Github"
      how_to_support_heading: "Wie kann ich unterstützen?"
      student_card:
        main_heading: "Ich bin Student"
        item1_text: "Erstelle erstaunliche Schaltkreise und teile sie auf der Plattform"
        item2_text_html: "Tauchen Sie ein in die Welt des Logic Designs, mit unserem <a class='anchor-text' href='https://learn.circuitverse.org' target='_blank'>Interaktiven Buch</a>"
        item3_text: "Führen Sie die Plattform in Ihre Freundeskreise ein, entwerfen Sie Schaltkreise und lassen Sie sie vorführen!"
      teacher_card:
        main_heading: "Ich bin Lehrer"
        item1_text: "Führen Sie die Plattform Ihren Schülern ein"
        item2_text: "Befördere die Plattform innerhalb deiner Kreise"
        item3_text: "Erstelle spannende Lerninhalte mit CircuitVerse"
      developer_card:
        main_heading: "Ich bin Entwickler"
        item1_text: "Zum Open-Source-Projekt beitragen"
        item2_text: "Fügen Sie dem CircuitVerse Projekt neue Funktionen hinzu"
        item3_text: "Fehler im CircuitVerse-Projekt finden und beheben"
      become_patreon: "Werde ein Patreon"
      donate_via_paypal: "Spenden über PayPal"
    examples:
      title: "CircuitVerse - Beispiele"
      main_heading: "EXAMPLES"
      main_description: "Lernen und lassen Sie sich von den besten Beispielen und Benutzern inspirieren"
    index:
      title: "CircuitVerse - Online Digital Logic Circuit Simulator"
      main_heading: "Tauchen Sie kostenlos in die Welt der Logic Circuits!"
      main_description: "Von einfachen Gateways bis hin zu komplexen sequentiellen Schaltkreisen, Diagrammen für das Plottiming, automatische Schaltkreisgenerierung, Erforschen von Standard-ICs und vieles mehr"
      learn_logic_design: "Lerne Logic Design"
      for_teachers: "Für Lehrer"
      for_contributors: "Für Mitwirkende"
      features:
        main_heading: "Eigenschaften"
        main_description: "Gestalten Sie Schaltkreise schnell und einfach mit einer modernen und intuitiven Benutzeroberfläche mit Drag-and-Drop, Kopieren/Einfügen, Zoom und mehr"
        item1_heading: "Hochauflösende Bilder exportieren"
        item1_text: "Hochauflösende Bilder in mehreren Formaten einschließlich SVG exportieren"
        item2_heading: "Kombinationsanalyse"
        item2_text: "Automatisch Schaltkreise aus Wahrheitstabellen erzeugen"
        item3_heading: "Testbench & Timing Diagramm"
        item3_text: "Testen Sie Ihre Schaltung mit einer Testbank und überprüfen Sie ihr Verhalten mit einem Timing-Diagramm"
        item4_heading: "In Blogs einbetten"
        item4_text: "Einbetten Sie Ihre Schaltkreise in Blogs und Websites mithilfe von HTML5 iFrames und sorgen Sie für nahtlose Freigabe und Integration"
        item5_heading: "Sub-Schaltkreise verwenden"
        item5_text: "Erstellen Sie einmal Unterschaltkreise und wiederholen Sie diese. Für einfacheres und strukturierteres Design"
        item6_heading: "Multi Bit-Bus und -Komponenten"
        item6_text: "CircuitVerse unterstützt Multi-Bit-Drähte, was bedeutet, dass die Schaltungsgestaltung einfacher, schneller und unüberschaubarer ist"
      featured_examples:
        main_heading: "Empfohlene Beispiele"
        main_description: "Lernen und inspirieren von den besten Beispielen"
        circuit1_text: "16-Bit-Rippelträger-Adder"
        circuit2_text: "SAP-1"
        circuit3_text: "Vollwertiger Adder von 2 halben Addern"
      explore_more: "Mehr entdecken"
      editor_picks:
        main_heading: "Editorauswahl"
        main_description: "Diese Schaltkreise wurden von unseren Autoren in Handarbeit für ihre Großartigkeit ausgewählt"
      recent_circuits:
        main_heading: "Aktuelle Schaltkreise"
        main_description: "Entdecke die neuesten Schaltkreise unserer tollen Nutzer"
    teachers:
      title: "CircuitVerse - Lehrer"
      main_heading: "TEACHER"
      main_description: "CircuitVerse wurde so konzipiert, dass sie sehr einfach in der Klasse eingesetzt werden kann. Die Plattform bietet Funktionen zur Unterstützung von Lehrern in der Klasse und den Aufgaben."
      benefits: "Vorteile"
      create_group_heading: "Erstellen Sie Gruppen und fügen Sie Ihre Schüler hinzu"
      post_assignment_heading: "Post-Aufgaben"
      grade_assignment_heading: "Bewertungsaufträge"
      use_interactive_circuit_heading: "Verwenden Sie interaktive Schaltkreise in Blogs, Lernmaterialien oder PowerPoint-Präsentationen"
      create_group_description: "Sie können Gruppen erstellen und Ihre Schüler zu ihnen hinzufügen! Wenn Schüler bereits bei CircuitVerse registriert sind, werden sie automatisch hinzugefügt. Wenn sie noch nicht bei CircuitVerse registriert sind, wird eine Einladung zur Registrierung versendet. Sobald sie sich registriert haben, werden sie automatisch hinzugefügt."
      post_assignment_description: "Um eine Aufgabe zu erstellen, klicken Sie einfach auf die Schaltfläche Neue Aufgabe hinzufügen. Geben Sie die Details der Aufgabe und der Frist an. Die Aufgabe wird automatisch zu der Frist geschlossen. Schüler können ihre Aufgabe nicht fortsetzen, es sei denn, der Lehrer öffnet die Aufgabe erneut."
      grade_assignment_description: "Mit der Bauvorschau können Sie einfach den Studierenden zu seiner Aufgabenstellung aussuchen."
      use_interactive_circuit_description: "Stellen Sie sicher, dass das Projekt öffentlich ist. Klicken Sie auf Einbetten, um den HTML5-Code einzubetten und dann einfach die Schaltung einzubetten. Möglicherweise müssen Sie ein PowerPoint-Plugin wie Live Slides verwenden, um den Live-Circuit einzubetten."
    tos:
      title: "CircuitVerse - Nutzungsbedingungen"
      main_heading: "Nutzungsbedingungen"
      user_agreement:
        main_heading: "1. Benutzervereinbarung"
        description1_html: "1.1 Diese Nutzungsbedingungen stellen eine Vereinbarung zwischen Ihnen und dem CircuitVerse Team dar, die Ihre Nutzung von <a href='https://CircuitVerse.org/'>CircuitVerse regelt. rg</a>. Das CircuitVerse Team besteht aus Schaltkreis-Betreuern. Bitte lesen Sie die Nutzungsbedingungen sorgfältig durch. Mit der Nutzung von CircuitVerse erklären Sie sich damit einverstanden, dass Sie die Nutzungsbedingungen in den Nutzungsbedingungen gelesen und verstanden haben und akzeptiert haben. Wenn Sie mit keiner dieser Bedingungen einverstanden sind, verwenden Sie bitte CircuitVerse nicht."
        description2_html: "1.2 Ihre Privatsphäre ist uns wichtig. Bitte lesen Sie unsere <a href='https://CircuitVerse.org/privacy'>Datenschutzrichtlinie</a>, welche die Verwendung des CircuitVerse Teams anzeigt sammelt und speichert die Daten, die sie über die Dienste sammelt. Durch die Verwendung von CircuitVerse stimmen Sie außerdem zu, dass Sie mit der CircuitVerse&#39;s Datenschutzrichtlinie vertraut sind."
        description3: "1.3 CircuitVerse ist offen für Kinder und Erwachsene aller Altersgruppen, und wir bitten Sie, dies bei der Nutzung des CircuitVerse-Services zu beachten."
        description4_html: "1.4 Das CircuitVerse Team kann die Nutzungsbedingungen von Zeit zu Zeit ändern. Die aktuellste Version der Nutzungsbedingungen finden Sie unter <a href='https://CircuitVerse.org/tos'>https://CircuitVerse. rg/tos</a>. Ihre fortgesetzte Nutzung der Services setzt voraus, dass Sie alle Änderungen oder Änderungen der Nutzungsbedingungen akzeptieren."
      account_creation:
        main_heading: "2. Kontoerstellung und -wartung"
        description1_html: "2.1 Um einige Funktionen der Dienste nutzen zu können, müssen Sie sich bei CircuitVerse registrieren und ein Konto erstellen. Das Erstellen eines Kontos ist optional, aber ohne ein Konto können Sie keine Projekte oder Kommentare auf CircuitVerse speichern oder veröffentlichen. Wenn Sie sich für ein persönliches Konto registrieren, werden Sie aufgefordert, bestimmte persönliche Informationen anzugeben B. Ihre E-Mail-Adresse, Geschlecht, Geburtsmonat, Jahr und Land. Bitte lesen Sie CircuitVerse&#39;s <a href='https://CircuitVerse.org/privacy'>Datenschutzrichtlinien</a> für CircuitVerse&#39;s Datenspeicherung und -nutzung."
        description2: "2.2 Sie sind dafür verantwortlich, Ihr Passwort geheim und Ihr Konto sicher zu halten. Sie sind allein für jede Nutzung Ihres Kontos verantwortlich, auch wenn Ihr Konto von einer anderen Person genutzt wird. Wenn eine Nutzung Ihres Kontos gegen die Nutzungsbedingungen verstößt, kann Ihr Konto gesperrt oder gelöscht werden."
        description3: "2.3 Sie dürfen das CircuitVerse-Konto einer anderen Person nicht ohne Erlaubnis nutzen."
        description4_html: "2.4 Wenn Sie Grund zur Annahme haben, dass Ihr Konto nicht mehr sicher ist (zum Beispiel Bei Verlust, Diebstahl oder unbefugter Offenlegung Ihres Passwortes), ändern Sie umgehend Ihr Passwort. Wenn Sie nicht auf Ihr Konto zugreifen können, um Ihr Passwort zu ändern, benachrichtigen Sie uns unter <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a>."
      usage_rule:
        main_heading: "3. Nutzungsregeln"
        description1: "3.1 Das CircuitVerse Team unterstützt die Meinungsfreiheit, aber CircuitVerse ist für ein breites Publikum bestimmt und für die CircuitVerse Community ungeeignet. Sie dürfen den CircuitVerse-Dienst in keiner Weise nutzen, dass:"
        list1_item1: "fördert Bigotterie, Diskriminierung, Hass oder Gewalt gegen Einzelpersonen oder Gruppen;"
        list1_item2: "Droht, Belästigung oder Einschüchterung einer anderen Person, unabhängig davon, ob diese Person ein CircuitVerse-Benutzer ist oder nicht;"
        list1_item3: "Enthält falsche Sprache oder persönliche Angriffe;"
        list1_item4: "Enthält sexuell explizites oder grafisch gewalttätiges Material;"
        list1_item5: "Zeigt Anweisungen, wie man illegale Aktivitäten begeht oder illegale Produkte erhält;"
        list1_item6: "Außer in Verbindung mit der Organisation von CircuitVerse-Ereignissen, bittet einen anderen Nutzer um personenbezogene Daten, Kontaktinformationen oder Passwörter; oder"
        list1_item7: "Enthält ohne die Erlaubnis einer anderen Person die personenbezogenen Daten, Kontaktinformationen oder Passwörter."
        description2: "3.2 Sie verpflichten sich, alle anwendbaren Gesetze und Vorschriften einzuhalten, wenn Sie CircuitVerse verwenden. Sie dürfen CircuitVerse nicht in rechtswidriger Weise verwenden, einschließlich zur Belästigung, Verschleierung oder Verleumdung einer anderen Person."
        description3: "3.3 Sie dürfen sich bei der Nutzung der Dienste nicht imitieren, imitieren oder vorgeben, jemand anderes zu sein."
        description4: "3.4 Sie erklären sich damit einverstanden, CircuitVerse in keiner Weise zu nutzen, um den Dienst zu stören unerlaubter Zugriff auf den Dienst zu erlangen, oder die Fähigkeit eines anderen Benutzers einzuschränken, den Dienst zu nutzen. Verbotene Aktivitäten beinhalten, sind aber nicht beschränkt auf:"
        list2_item1: "Veröffentlichung von Inhalten, die absichtlich zum Absturz der CircuitVerse-Website oder des Editors entwickelt wurden;"
        list2_item2: "Verlinken auf Seiten mit Viren oder Malware;"
        list2_item3: "Administrator-Passwörter verwenden oder vorgeben, ein Administrator zu sein;"
        list2_item4: "Wiederholt das gleiche Material posten, oder \"Spammen\";"
        list2_item5: "Verwendung alternativer Konten oder Organisation von Wahlgruppen zur Manipulation von Website-Statistiken, B. absichtlich in die Reihen \"What the Community is Loving/Remixing\" der Titelseite zu kommen."
