        description2: "4.2 Das CircuitVerse Team ermutigt jeden, Kreativität zu fördern, indem es Wissen in jeder Form frei austauschen lässt. Wir verstehen aber auch die Notwendigkeit für Einzelpersonen und Unternehmen, ihre geistigen Eigentumsrechte zu schützen. Sie sind dafür verantwortlich, dass Sie über die notwendigen Rechte, Lizenzen oder die Erlaubnis für alle von Ihnen generierten Inhalte verfügen, die Sie an CircuitVerse übermitteln."
        description3_html: "4.3 Alle von Ihnen an CircuitVerse übermittelten von Nutzern erstellten Inhalte sind lizenziert für und durch CircuitVerse unter der <a href='https://creativecommons.org/licenses/by-sa/2.0/'>Creative Commons Attribution-ShareAlike 2. Lizenz</a>. Dies erlaubt es anderen, Ihre Inhalte anzusehen und zu forkieren. Diese Lizenz erlaubt es dem CircuitVerse Team auch, Ihre Inhalte auf der CircuitVerse-Website über Social-Media-Kanäle und anderswo anzuzeigen, zu verteilen und zu reproduzieren. Wenn Sie Ihre Inhalte nicht unter dieser Lizenz lizenzieren möchten, dann teilen Sie sie nicht auf CircuitVerse."
        description4: "4.4 Zusätzlich zur Überprüfung von von Nutzern erstellten Inhalten behält sich das CircuitVerse Team das Recht vor ist jedoch nicht verpflichtet, alle Verwendungen des CircuitVerse-Dienstes zu überwachen. Das CircuitVerse Team kann Inhalte bearbeiten, verschieben oder löschen, die gegen die Nutzungsbedingungen oder die Gemeinschaftsrichtlinien verstoßen."
        description5: "4.6 Alle vom Benutzer generierten Inhalte werden in ihrer jeweils aktuellen Form bereitgestellt. Das CircuitVerse Team übernimmt keine Gewähr für die Genauigkeit oder Zuverlässigkeit der von Nutzern generierten Inhalte, die über CircuitVerse oder vet zur Verfügung gestellt werden oder die im Zusammenhang mit diesen Ereignissen veröffentlichten Informationen überprüfen. Das CircuitVerse Team unterstützt keine Meinungen, Meinungen oder Ratschläge, die in von Nutzern generierten Inhalten ausgedrückt werden. Sie erklären sich damit einverstanden, das CircuitVerse Team von jeglicher Haftung zu befreien, die sich aus Ihren von Ihnen generierten Inhalten ergibt."
      site_content_licensing:
        main_heading: "5. CircuitVerse Inhalt und Lizenzierung"
        description1: "5.1 Das CircuitVerse Team besitzt und behält alle Rechte an und an dem CircuitVerse Code, dem Design, Funktionalität, und Architektur von CircuitVerse, und jede Software oder Inhalte, die über CircuitVerse bereitgestellt werden (kollektiv \"die CircuitVerse IP\"). Wenn Sie CircuitVerse in einer Weise verwenden wollen, die durch diese Nutzungsbedingungen nicht erlaubt ist, müssen Sie sich zuerst mit dem CircuitVerse Team in Verbindung setzen. Mit Ausnahme der Rechte, die im Rahmen dieser Nutzungsbedingungen ausdrücklich gewährt werden, erhalten Sie keine Rechte an und an einer CircuitVerse IP."
      dmca:
        main_heading: "6. Digital Millennium Copyright Act (DMCA)"
        description1_html: "6.1 Wenn Sie ein Urheberrechtsinhaber sind und glauben, dass Inhalte auf CircuitVerse Ihre Rechte verletzen, können Sie eine E-Mail an <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse senden. rg</a>.&nbsp;"
        description2_html: "6.2 Wenn Sie ein CircuitVerse-Nutzer sind und glauben, dass Ihre Inhalte keine Urheberrechtsverletzung darstellen und fehlerhaft niedergelegt wurden, du kannst eine Benachrichtigung an <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse senden. rg</a>. Bitte enthalten:"
        list_item1: "Ihr CircuitVerse-Benutzername und E-Mail-Adresse;"
        list_item2: "Der spezifische Inhalt, der Ihrer Meinung nach irrtümlich heruntergefahren wurde, und"
        list_item3: "Eine kurze Erklärung, warum Sie glauben, dass es keine Urheberrechtsverletzung gab (z. Der Inhalt war nicht urheberrechtlich geschützt, Sie hatten die Erlaubnis, den Inhalt zu nutzen, oder Ihre Verwendung des Inhalts war eine \"faire Verwendung\"."
      account_related:
        main_heading: "7. Unterbrechung und Kündigung von Konten"
        description1: "7.1 CircuitVerse hat das Recht, Ihr Konto wegen Verletzung der Nutzungsbedingungen oder der Gemeinschaftsrichtlinien zu sperren. Wiederholungsverletzer können ihre Konten gelöscht haben. Das CircuitVerse Team behält sich das alleinige Recht vor, zu bestimmen, was eine Verletzung der Nutzungsbedingungen oder der Gemeinschaftsrichtlinien darstellt. Das CircuitVerse Team behält sich auch das Recht vor, alle Konten zu kündigen, die verwendet werden, um die Einhaltung der Nutzungsbedingungen zu umgehen."
        description2_html: "7.2 Wenn Sie Ihr Konto löschen oder vorübergehend deaktivieren möchten, senden Sie bitte eine E-Mail an <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a>."
