        main_heading: "8. Sitios web de terceros"
        description1: "8.1 Contenido en CircuitVerse, incluido el contenido generado por el usuario, puede incluir enlaces a sitios web de terceros. El equipo de CircuitVerse no es capaz de revisar o administrar sitios web de terceros y no asume ninguna responsabilidad por las prácticas de privacidad, o funcionalidad de sitios web de terceros. Usted acepta exonerar al equipo de CircuitVerse de cualquier responsabilidad derivada de sitios web de terceros."
