      title: "CircuitVerse - Contribuir"
      main_heading: "CONTRIBUTO"
      main_description: "Aprende acerca de la gente impresionante detrás de CircuitVerse"
      submain_description: "CircuitVerse pretende ser libre para siempre y prometemos que no vamos a lanzar anuncios! El proyecto es de código abierto y para asegurar su continuo desarrollo y mantenimiento necesitamos su apoyo."
      contribute_at_github_heading: "Contribuir al Código Abierto"
      contribute_at_github_description: "Github"
      how_to_support_heading: "¿Cómo apoyar?"
      student_card:
        main_heading: "Soy un estudiante"
        item1_text: "Crea increíbles circuitos y comparte en la plataforma"
        item2_text_html: "Entra en el mundo del diseño lógico, con nuestro <a class='anchor-text' href='https://learn.circuitverse.org' target='_blank'>libro interactivo</a>"
        item3_text: "¡Presenta la plataforma a tus amigos, diseña circuitos y póngalos en funcionamiento!"
      teacher_card:
        main_heading: "Soy profesor"
        item1_text: "Introduce la plataforma a tus estudiantes"
        item2_text: "Promueve la plataforma dentro de tus círculos"
        item3_text: "Crear contenido educativo emocionante usando CircuitVerse"
      developer_card:
        main_heading: "Soy un desarrollador"
        item1_text: "Contribuir al proyecto de código abierto"
        item2_text: "Añadir nuevas características al proyecto CircuitVerse"
        item3_text: "Encontrar y corregir errores en el proyecto CircuitVerse"
      become_patreon: "Conviértete en un Patrón"
      donate_via_paypal: "Donar a través de PayPal"
    examples:
      title: "CircuitVerse - Ejemplos"
      main_heading: "EXAMPLES"
      main_description: "Aprende y te inspira en los mejores ejemplos y usuarios"
    index:
      title: "CircuitVerse - Simulador digital de circuitos lógicos en línea"
      main_heading: "¡Inscríbete en el mundo de los circuitos lógicos gratis!"
      main_description: "Desde puertas simples hasta circuitos secuenciales complejos, diagramas de temporización, generación automática de circuitos, explorar IC estándar y mucho más"
      learn_logic_design: "Aprender Diseño lógico"
      for_teachers: "Para profesores"
      for_contributors: "Para colaboradores"
      features:
        main_heading: "Características"
        main_description: "Diseñar circuitos rápida y fácilmente con una interfaz de usuario moderna e intuitiva con arrastrar y soltar, copiar/pegar, zoom, y más"
        item1_heading: "Exportar imágenes de alta resolución"
        item1_text: "Exportar imágenes de alta resolución en múltiples formatos, incluyendo SVG"
        item2_heading: "Análisis combinacional"
        item2_text: "Genera automáticamente circuitos desde tablas de verdad"
        item3_heading: "Diagrama de banco de pruebas y temporización"
        item3_text: "Prueba tu circuito usando un banco de pruebas y valida su comportamiento con un diagrama de tiempo"
        item4_heading: "Incrustar en Blogs"
        item4_text: "Incorpora fácilmente tus circuitos en blogs y sitios web usando iFrames, garantizando una perfecta compartición e integración"
        item5_heading: "Usar subcircuitos"
        item5_text: "Crea subcircuitos una vez y úsalos repetidamente. Para un diseño más fácil y estructurado"
        item6_heading: "Autobuses múltiples y componentes"
        item6_text: "CircuitVerse soporta varios cables de bits, lo que significa que el diseño de circuitos es más fácil, rápido y no está lleno"
      featured_examples:
        main_heading: "Ejemplos destacados"
        main_description: "Aprende y te inspira en los mejores ejemplos"
        circuit1_text: "Adder Ripple Carry de 16 bits"
        circuit2_text: "SAP-1"
        circuit3_text: "Adder completo de 2 intermediarios"
      explore_more: "Explorar más"
      editor_picks:
        main_heading: "Picos del editor"
        main_description: "Estos circuitos han sido seleccionados a mano por nuestros autores por su asombroso"
      recent_circuits:
        main_heading: "Circuitos recientes"
        main_description: "Explora los últimos circuitos de nuestros increíbles usuarios"
    teachers:
      title: "CircuitVerse - Profesores"
      main_heading: "TÉRMINOS"
      main_description: "CircuitVerse ha sido diseñado para ser muy fácil de usar en clase. La plataforma tiene características para ayudar a los profesores en clases y asignaciones."
      benefits: "Beneficios"
      create_group_heading: "Crear grupos y añadir a tus estudiantes"
      post_assignment_heading: "Asignar tareas"
      grade_assignment_heading: "Calificando asignaciones"
      use_interactive_circuit_heading: "Usa Circuitos Interactivos en tus presentaciones Blogs, Study Materiales o PowerPoint"
      create_group_description: "¡Puedes crear grupos y añadir a tus estudiantes a ellos! Si los estudiantes ya están registrados en CircuitVerse se añadirán automáticamente. Si aún no están registrados en CircuitVerse, se enviará una invitación a registrarse. Una vez que se registren, se añadirán automáticamente."
      post_assignment_description: "Para crear una asignación, simplemente haga clic en el botón añadir nueva asignación. La tarea se cerrará automáticamente en la fecha límite. Los estudiantes no pueden continuar su tarea a menos que el profesor vuelva a abrir la tarea de nuevo."
      grade_assignment_description: "Las asignaciones de grado son muy fáciles con la vista previa de construcción."
      use_interactive_circuit_description: "Asegúrese de que el proyecto es público. Haga clic en incrustar, para obtener el código HTML5 incrustado, luego simplemente incrustar el circuito. Puede que necesite usar un plugin de PowerPoint como Live Slides para incrustar el Circuito en vivo."
    tos:
      title: "CircuitVerse - Términos de Servicio"
      main_heading: "Términos de Servicio"
      user_agreement:
        main_heading: "1. Acuerdo de usuario"
        description1_html: "1.1 Estas Condiciones de Uso constituyen un acuerdo entre usted y el equipo de CircuitVerse que rige su uso de <a href='https://CircuitVerse.org/'>CircuitVerse. rg</a>. El equipo de CircuitVerse está formado por mantenedores de circuitverse. Por favor lea los Términos de Uso cuidadosamente. Al utilizar CircuitVerse usted afirma que ha leído, entendido y aceptado los términos y condiciones de las Condiciones de Uso. Si usted no está de acuerdo con cualquiera de estas condiciones, por favor no utilice CircuitVerse."
        description2_html: "1.2 Su privacidad es importante para nosotros. Por favor, lea nuestra <a href='https://CircuitVerse.org/privacy'>Política de Privacidad</a>, la cual identifica cómo utiliza el equipo de CircuitVerse recopila y almacena la información que recopila a través de los Servicios. Al usar CircuitVerse, usted acepta además que se siente cómodo con la Política de Privacidad de CircuitVerse&#39;s."
        description3: "1.3 CircuitVerse está abierto a niños y adultos de todas las edades, y le pedimos que lo tenga en cuenta cuando utilice los servicios de CircuitVerse."
        description4_html: "1.4 El equipo de CircuitVerse puede cambiar las Condiciones de Uso de vez en cuando. Siempre puedes encontrar la última versión de los Términos de Uso en <a href='https://CircuitVerse.org/tos'>https://CircuitVerse. rg/tos</a>. Su uso continuado de los Servicios constituye su aceptación de cualquier cambio o revisión de las Condiciones de Uso."
      account_creation:
        main_heading: "2. Creación y mantenimiento de cuentas"
        description1_html: "2.1 Para poder utilizar algunas funciones de los Servicios, deberá registrarse en CircuitVerse y crear una cuenta. Crear una cuenta es opcional, pero sin una cuenta, no podrá guardar o publicar proyectos o comentarios en CircuitVerse. Al registrar una cuenta personal, se le pedirá que proporcione cierta información personal tal como su dirección de correo electrónico, género, nacimiento mes y año, y país. Consulte CircuitVerse&#39;s <a href='https://CircuitVerse.org/privacy'>Política de Privacidad</a> para políticas de retención de datos y uso del CircuitVerse&#39;."
        description2: "2.2 Usted es responsable de mantener su contraseña secreta y su cuenta segura. Usted es el único responsable del uso de su cuenta, incluso si su cuenta es utilizada por otra persona. Si cualquier uso de su cuenta viola las Condiciones del Servicio, su cuenta puede ser suspendida o eliminada."
        description3: "2.3 No puede utilizar la cuenta de CircuitVerse de otra persona sin permiso."
        description4_html: "2.4 Si tienes razones para creer que tu cuenta ya no es segura (por ejemplo, en caso de pérdida, robo o divulgación no autorizada de su contraseña), cambie rápidamente su contraseña. Si no puede acceder a su cuenta para cambiar su contraseña, notifíquenos en <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a>."
      usage_rule:
        main_heading: "3. Reglas de uso"
        description1: "3.1 El equipo de CircuitVerse apoya en la libertad de expresión, pero CircuitVerse está destinado a una amplia audiencia, y algunos contenidos son inapropiados para la comunidad de CircuitVerse. No puede utilizar el servicio CircuitVerse de ninguna manera, que:"
        list1_item1: "Promueve la intolerancia, la discriminación, el odio o la violencia contra cualquier persona o grupo;"
        list1_item2: "Amenaza, acosa, o intimida a cualquier otra persona, sea usuario de CircuitVerse o no;"
        list1_item3: "Contiene un lenguaje sucio o ataques personales;"
        list1_item4: "Contiene material sexualmente explícito o gráficamente violento;"
        list1_item5: "Proporciona instrucciones sobre cómo realizar actividades ilegales u obtener productos ilegales;"
        list1_item6: "Excepto en relación con la organización de eventos de CircuitVerse, solicita a cualquier otro usuario información de identificación personal, información de contacto o contraseñas; o"
        list1_item7: "Expone la información personal de cualquier otra persona que identifique su información, información de contacto o contraseñas sin el permiso de dicha persona."
        description2: "3.2 Usted acepta cumplir con todas las leyes y reglamentos aplicables cuando utilice CircuitVerse. Usted no puede usar CircuitVerse de ninguna manera ilegal, incluyendo acosar, acechar, o difamar a cualquier otra persona."
        description3: "3.3 Usted no puede suplantar, imitar o fingir ser alguien más cuando utilice los Servicios."
        description4: "3.4 Usted acepta no utilizar CircuitVerse de ninguna manera destinada a interrumpir el servicio, obtener acceso no autorizado al servicio, o interferir con la capacidad de cualquier otro usuario de usar el servicio. Las actividades prohibidas incluyen, pero no se limitan a:"
        list2_item1: "Publicar contenido deliberadamente diseñado para bloquear el sitio web o editor del CircuitVerse;"
        list2_item2: "Enlazando a páginas que contienen virus o malware;"
        list2_item3: "Uso de contraseñas de administrador o pretendiendo ser un administrador;"
        list2_item4: "Publicar repetidamente el mismo material, o \"spamming\";"
        list2_item5: "Utilizando cuentas alternativas u organizando grupos de votación para manipular las estadísticas del sitio, tales como intentar entrar en las filas de \"Lo que la Comunidad es Amor/Remixing\" de la página principal."
      user_content_licensing:
        main_heading: "4. Contenido y licencias generadas por el usuario"
        description1: "4.1 Para los propósitos de las Condiciones de Uso, el \"contenido generado por el usuario\" incluye cualquier proyecto, comentarios, mensajes del foro o enlaces a sitios web de terceros que un usuario envía a CircuitVerse."
        description2: "4.2 El equipo de CircuitVerse anima a todo el mundo a fomentar la creatividad compartiendo libremente el conocimiento en cualquier forma. Sin embargo, también entendemos la necesidad de que las personas y las empresas protejan sus derechos de propiedad intelectual. Usted es responsable de asegurarse de que tiene los derechos necesarios, licencias o permiso para cualquier contenido generado por el usuario que envíe a CircuitVerse."
        description3_html: "4.3 Todo el contenido generado por el usuario que envía a CircuitVerse tiene licencia para y a través de CircuitVerse bajo la <a href='https://creativecommons.org/licenses/by-sa/2.0/'>Creative Commons Attribution-ShareAlike 2. licencia</a>. Esto permite a otros ver y bifurcar su contenido. Esta licencia también permite al equipo de CircuitVerse mostrar, distribuir y reproducir su contenido en el sitio web de CircuitVerse, a través de canales de redes sociales y en otros lugares. Si no desea licenciar su contenido bajo esta licencia, entonces no lo comparta en CircuitVerse."
        description4: "4.4 Además de revisar el contenido generado por los usuarios, el equipo de CircuitVerse se reserva el derecho, pero no está obligado, a controlar todos los usos del servicio CircuitVerse. El equipo de CircuitVerse podrá editar, mover o eliminar cualquier contenido que infrinja los Términos de Uso o las Directrices de la Comunidad, sin previo aviso."
        description5: "4.6 Todo el contenido generado por el usuario se proporciona como es. El equipo de CircuitVerse no ofrece ninguna garantía sobre la exactitud o fiabilidad de cualquier contenido generado por el usuario disponible a través de CircuitVerse o veterinario o verificar la información publicada en relación con dichos eventos. El equipo de CircuitVerse no respalda opiniones, ni consejos expresados en contenido generado por los usuarios. Usted acepta exonerar al equipo de CircuitVerse de cualquier responsabilidad derivada de su contenido generado por el usuario."
      site_content_licensing:
        main_heading: "5. Contenido de CircuitVerse y Licencia"
        description1: "5.1 Excepto para cualquier contenido generado por el usuario, el equipo de CircuitVerse posee y retiene todos los derechos sobre el código CircuitVerse, el diseño, el diseño y el diseño y arquitectura de CircuitVerse, y cualquier software o contenido proporcionado a través de CircuitVerse (colectivamente \"la CircuitVerse IP\"). Si desea utilizar CircuitVerse de una forma que no está permitida por estas Condiciones de Uso, primero debe ponerse en contacto con el equipo de CircuitVerse. Excepto por cualquier derecho explícitamente otorgado en virtud de estas Condiciones de Uso, no se le concede ningún derecho en ni a ningún CircuitVerse IP."
      dmca:
        main_heading: "6. Acta digital de derechos de autor (DMCA)"
        description1_html: "6.1 Si usted es titular de derechos de autor y cree que el contenido en CircuitVerse viola sus derechos, puede enviar un correo electrónico a <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse. rg</a>.&nbsp;"
        description2_html: "6.2 Si usted es un usuario de CircuitVerse y cree que su contenido no constituye una violación de derechos de autor y fue eliminado por error, puedes enviar una notificación a <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse. rg</a>. Por favor incluye:"
        list_item1: "Su nombre de usuario y dirección de correo electrónico de CircuitVerse;"
        list_item2: "El contenido específico que crees que fue eliminado por error; y"
        list_item3: "Una breve declaración de por qué cree que no hubo violación de derechos de autor (p. ej. el contenido no tenía derechos de autor, usted tenía permiso para usar el contenido, o su uso del contenido era un \"uso justo\")."
      account_related:
        main_heading: "7. Suspensión y terminación de cuentas"
        description1: "7.1 CircuitVerse tiene derecho a suspender su cuenta por incumplimiento de las Condiciones de Uso o Directrices comunitarias. Los infractores repetidos pueden tener sus cuentas borradas. El equipo de CircuitVerse se reserva el derecho exclusivo de determinar qué constituye una violación de los términos de uso o las directrices comunitarias. El equipo de CircuitVerse también se reserva el derecho de rescindir cualquier cuenta utilizada para eludir el cumplimiento previo de las Condiciones de Uso."
        description2_html: "7.2 Si desea eliminar o desactivar temporalmente su cuenta, por favor envíe un correo electrónico a <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a>."
