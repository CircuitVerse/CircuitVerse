        main_heading: "9. Indemnización"
        description1: "Usted acepta sancionar el equipo de CircuitVerse, la Fundación CircuitVerse y todos sus afiliados, empleados, miembros de facultades, compañeros, estudiantes, agentes, representantes, proveedores de servicios de terceros y miembros de sus consejos de administración (todos ellos \"Entidades CircuitVerse\"), y para defender y mantener a cada uno de ellos inofensivo, de todas y cada una de las reclamaciones y responsabilidades (incluyendo los honorarios de los abogados) que surjan o estén relacionadas con su incumplimiento de las Condiciones de Servicio o con su uso de CircuitVerse."
        description2: "Para las agencias del gobierno federal, las disposiciones de los Términos de Uso relativas a la indemnización no se aplicarán a su Uso Oficial, excepto en la medida expresamente autorizada por la ley federal. Para agencias gubernamentales estatales y locales en los Estados Unidos, Las Condiciones de Uso relativas a la indemnización se aplicarán a su Uso Oficial únicamente en la medida autorizada por las leyes de su jurisdicción."
      warranty_related:
        main_heading: "10. Descargo de responsabilidad de garantía"
