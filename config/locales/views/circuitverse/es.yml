      liability_related:
        main_heading: "11. Limitación de responsabilidad"
        description1: "Las Entidades CircuitVerse no serán responsables ante usted ni ante terceros por ningún daño directo, indirecto, especial, consecuente o punitivo de ningún tipo, independientemente del tipo de reclamación o la naturaleza de la causa de acción, incluso si el equipo de CircuitVerse ha sido informado de la posibilidad de tales daños. Sin limitar el comienzo, las Entidades de CircuitVerse no serán responsables ante usted ni ante terceros por daños o perjuicios derivados de contenidos generados por el usuario"
      choice_of_language:
