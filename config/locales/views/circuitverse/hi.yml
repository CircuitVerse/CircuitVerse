hi:
  circuitverse:
    contribute:
      title: "सर्किटवर्स - योगदान करे"
      main_heading: "योगदान करे"
      main_description: "सर्किटवर्स से जुड़े बेहतर सदस्यों के बारे में अधिक जानें"
      submain_description: "सर्किटवर्स का लक्ष्य हमेशा के लिए मुफ़्त होना है और हम वादा करते हैं कि हमारे द्वारा विज्ञापन नहीं चलाया जायेगा!
            परियोजना खुला स्रोत है और इसके निरंतर विकास और रखरखाव को सुनिश्चित करने के लिए हमें आपके समर्थन की आवश्यकता है।"
      contribute_at_github_heading: "ओपन सोर्स में योगदान करें"
      contribute_at_github_description: "गिटहब"
      how_to_support_heading: "कैसे समर्थन करें?"
      student_card:
        main_heading: "मैं एक विद्यार्थी हूँ"
        item1_text: "अद्भुत सर्किट बनाएं और मंच पर साझा करें"
        item2_text_html: "लॉजिक डिज़ाइन की दुनिया में गोता लगाएँ, हमारे <a class='anchor-text' href='https://learn.circuitverse.org' target='_blank'>इंटरएक्टिव बुक</a> के साथ"
        item3_text: "अपने दोस्तों को, सर्किट की रचना के लिए प्लेटफ़ॉर्म का परिचय दें, और सर्किट को विशेष रुप से प्रदर्शित करें!"
      teacher_card:
        main_heading: "मैं एक शिक्षक हूं"
        item1_text: "अपने छात्रों के लिए मंच का परिचय दें"
        item2_text: "अपनी मंडलियों में मंच का प्रचार करें"
        item3_text: "सर्किटवर्स का उपयोग करके रोमांचक शैक्षिक कंटेंट बनाएं"
      developer_card:
        main_heading: "मैं एक डेवलपर हूं"
        item1_text: "ओपन सोर्स प्रोजेक्ट में योगदान करें"
        item2_text: "सर्किटवर्स प्रोजेक्ट में नई सुविधाएँ जोड़ें"
        item3_text: "सर्किटवर्स प्रोजेक्ट में बग ढूंढें और ठीक करें"
      become_patreon: "एक पैट्रियन बनें"
      donate_via_paypal: "पेपैल के माध्यम से दान करें"
    examples:
      title: "सर्किटवर्स - सर्किट के उदाहरण"
      main_heading: "सर्किट के उदाहरण"
      main_description: "सर्वोत्तम उदाहरणों और उपयोगकर्ताओं से सीखें और प्रेरित होइए"
    index:
      title: "सर्किटवर्स - ऑनलाइन डिजिटल लॉजिक सर्किट सिम्युलेटर"
      main_heading: "लॉजिक सर्किट की दुनिया में मुफ्त में गोता लगाएँ!"
      main_description: "साधारण गेट से लेकर काम्प्लेक्स सेक्वेंशिअल सर्किट्स, प्लॉट टाइमिंग डायग्राम, आटोमेटिक सर्किट जनरेशन, स्टैण्डर्ड आईसी के बारे में अधिक, और बहुत कुछ जानिए"
      learn_logic_design: "लॉजिक डिज़ाइन सीखें"
      for_teachers: "शिक्षकों के लिए"
      for_contributors: "योगदानकर्ताओं के लिए"
      explore_more: "इसे और अधिक एक्सप्लोर करें"
      features:
        main_heading: "विशेषताएं"
        main_description: "ड्रैग-एंड-ड्रॉप, कॉपी/पेस्ट, ज़ूम, और अधिक विशेषताओं का उपयोग करके आधुनिक और सहज यूजर इंटरफ़ेस के साथ डिजिटल सर्किट की रचना जल्दी और आसानी से करे।"
        item1_heading: "हाई-रिज़ॉल्यूशन छवियां निर्यात करें"
        item1_text: "सर्किटवर्स एसवीजी सहित कई प्रारूपों में हाई-रिज़ॉल्यूशन छवियों को निर्यात कर सकता है।"
        item2_heading: "कॉम्बिनेशनल एनालिसिस"
        item2_text: "ट्रुथ टेबल डाटा के आधार पर स्वचालित रूप से सर्किट उत्पन्न करें। यह काम्प्लेक्स लॉजिक सर्किट बनाने के लिए बहुत अच्छा है और इसे आसानी से एक सबसर्किट में बनाया जा सकता है।"
        item3_heading: "ब्लॉग में एम्बेड करें"
        item3_text: "चूंकि सर्किटवर्स एचटीएमएल 5 में बनाया गया है, इसलिए प्रत्येक प्रोजेक्ट के लिए एक आईफ्रेम उत्पन्न किया जा सकता है जिससे उपयोगकर्ता इसे लगभग कहीं भी एम्बेड कर सकता है।"
        item4_heading: "सबसर्किट का उपयोग करें"
        item4_text: "सबसर्किट एक बार बना लें और उनका बार-बार इस्तेमाल करें। यह आसान और अधिक संरचित डिजाइन की अनुमति देता है।"
        item5_heading: "मल्टी बिट बसें और कम्पोनेंट्स"
        item5_text: "सर्किटवर्स मल्टी बिट-वायर का समर्थन करता है, इसका मतलब है कि सर्किट की रचना करना आसान, तेज और व्यवस्थित है।"
      featured_examples:
        main_heading: "विशेष रुप से प्रदर्शित उदाहरण"
        main_description: "सर्वोत्तम उदाहरणों से सीखें और प्रेरित होइए"
        circuit1_text: "16-बिट रिपल कैरी एडर"
        circuit2_text: "सैप-1"
        circuit3_text: "2 हाफ एडर से फुल एडर"
      editor_picks:
        main_heading: "संपादक की पसंद"
        main_description: "इन सर्किटों को हमारे लेखकों ने उनकी उत्कृष्टता के लिए चुना है"
      recent_circuits:
        main_heading: "हाल के सर्किट"
        main_description: "हमारे बेहतर उपयोगकर्ताओं द्वारा नवीनतम सर्किट के बारे में और जाने"
    teachers:
      title: "सर्किटवर्स के शिक्षक"
      main_heading: "शिक्षकों के लिए"
      main_description: "सर्किटवर्स को कक्षा में उपयोग करने के लिए बहुत आसान बनाया गया है। मंच में शिक्षकों को कक्षा और असाइनमेंट में सहायता करने के लिए सुविधाएँ हैं।"
      benefits: "शिक्षकों के लिए लाभ"
      create_group_heading: "समूह बनाएं और अपने छात्रों को जोड़ें"
      post_assignment_heading: "असाइनमेंट बनाएँ"
      grade_assignment_heading: "ग्रेडिंग का कार्य"
      use_interactive_circuit_heading: "अपने ब्लॉग, अध्ययन सामग्री, या पावर प्वाइंट प्रस्तुतियों में इंटरएक्टिव सर्किट का उपयोग करें"
      create_group_description: "आप समूह बना सकते हैं और अपने छात्रों को उनसे जोड़ सकते हैं! यदि छात्रों को पहले से ही सर्किटविवर्स के साथ जोड़ा गया है, तो वे स्वचालित रूप से जुड़ जाएंगे। यदि वे अभी तक सर्किटवर्स के साथ जुड़े नहीं हैं, तो जुड़ने के लिए एक निमंत्रण भेजा जाएगा। एक बार रजिस्टर करने के बाद, वे स्वचालित रूप से जुड़ जाएंगे।"
      post_assignment_description: "असाइनमेंट बनाने के लिए, बस नए असाइनमेंट बटन पर क्लिक करें। असाइनमेंट और समय सीमा का विवरण दें। असाइनमेंट अपने आप डेडलाइन पर बंद हो जाएगा। जब तक शिक्षक फिर से असाइनमेंट को नहीं खोलते, छात्र अपना असाइनमेंट जारी नहीं रख सकते।"
      grade_assignment_description: "बिल्ड पूर्वावलोकन के साथ ग्रेड असाइनमेंट बहुत आसानी से। बस, छात्र को उसके काम के काम के लिए चुनें।"
      use_interactive_circuit_description: "सुनिश्चित करें कि परियोजना सार्वजनिक है। एम्बेड HTML5 कोड प्राप्त करने के लिए एम्बेड पर क्लिक करें, फिर बस सर्किट एम्बेड करें। आपको लाइव सर्किट एम्बेड करने के लिए लाइव स्लाइड्स जैसे पावरपॉइंट प्लगइन का उपयोग करने की आवश्यकता हो सकती है।"
    tos:
      title: "सर्किटवर्स - सेवा की शर्तें"
      main_heading: "सेवा की शर्तें"
      user_agreement:
        main_heading: "1. उपयोगकर्ता के साथ समझौता"
        description1_html: "1.1 उपयोग की ये शर्तें आपके और सर्किटवर्स टीम के बीच एक अनुबंध का गठन करती हैं जो आपके <a href='https://CircuitVerse.org/'>CircuitVerse.org</a> के उपयोग को नियंत्रित करती है। सर्किटवर्स टीम में इंटरनेशनल इंस्टिट्यूट ऑफ़ इनफार्मेशन टेक्नोलॉजी, बैंगलोर (&quot;आईआईआईटी-बैंगलोर&quot;) के संकाय और छात्र शामिल हैं। कृपया उपयोग की शर्तों को ध्यान से पढ़ें। सर्किटवर्स का उपयोग करके आप पुष्टि करते हैं कि आपने उपयोग की शर्तों में नियमों और शर्तों को पढ़, समझ और स्वीकार कर लिया है। यदि आप इनमें से किसी भी शर्त से सहमत नहीं हैं, तो कृपया सर्किटवर्स का उपयोग न करें।"
        description2_html: "1.2 आपकी गोपनीयता हमारे लिए महत्वपूर्ण है। कृपया हमारी <a href='https://CircuitVerse.org/privacy'>गोपनीयता नीति</a> पढ़ें, जो यह पहचानती है कि कैसे सर्किटवर्स टीम सेवाओं के माध्यम से एकत्रित जानकारी का उपयोग और उसका संग्रह करती है। सर्किटवर्स का उपयोग करके, आप अतिरिक्त रूप से सहमत हैं कि आप सर्किटवर्स की गोपनीयता नीति के साथ सहज हैं।"
        description3: "1.3 सर्किटवर्स सभी उम्र के बच्चों और वयस्कों के लिए खुला है, और हम चाहते हैं कि आप सर्किटवर्स सेवाओं का उपयोग करते समय इसे ध्यान में रखें।"
        description4_html: "1.4 सर्किटवर्स टीम समय-समय पर उपयोग की शर्तों को बदल सकती है। आप उपयोग की शर्तों का नवीनतम संस्करण हमेशा <a href='https://CircuitVerse.org/tos'>https://CircuitVerse.org/tos</a> पर पा सकते हैं। सेवाओं का आपका निरंतर उपयोग, उपयोग की शर्तों में किसी भी तरह का परिवर्तन या संशोधन, आपकी स्वीकृति का गठन करता है।"
      account_creation:
        main_heading: "2. खाता निर्माण और रखरखाव"
        description1_html: "2.1 सेवाओं की कुछ विशेषताओं का उपयोग करने के लिए, आपको सर्किटवर्स के साथ जुड़ना होगा और एक खाता बनाना होगा। एक खाता बनाना वैकल्पिक है, लेकिन एक खाते के बिना, आप सर्किटवर्स पर परियोजनाओं या टिप्पणियों को सहेज या प्रकाशित नहीं कर पाएंगे। व्यक्तिगत खाते के लिए पंजीकरण करते समय, आपको कुछ व्यक्तिगत जानकारी प्रदान करने के लिए कहा जाएगा, जैसे कि आपका ईमेल पता, लिंग, जन्म का महीना और वर्ष और देश। सर्किटवर्स की डेटा प्रतिधारण और उपयोग नीतियों के लिए कृपया सर्किटवर्स की <a href='https://CircuitVerse.org/privacy'>गोपनीयता नीति</a> देखें।"
        description2: "2.2 आप अपने पासवर्ड को गुप्त रखने और अपने खाते को सुरक्षित रखने के लिए जिम्मेदार हैं। आप अपने खाते के किसी भी उपयोग के लिए पूरी तरह से जिम्मेदार हैं, भले ही आपका खाता किसी अन्य व्यक्ति द्वारा उपयोग किया गया हो। यदि आपके खाते का कोई भी उपयोग सेवा की शर्तों का उल्लंघन करता है, तो आपका खाता निलंबित या हटाया जा सकता है।"
        description3: "2.3 आप अनुमति के बिना किसी अन्य व्यक्ति के सर्किटवर्स खाते का उपयोग नहीं कर सकते हैं।"
        description4_html: "2.4 यदि आपके पास यह मानने का कारण है कि आपका खाता अब सुरक्षित नहीं है (उदाहरण के लिए, आपके पासवर्ड के खोने, चोरी होने या अनधिकृत प्रकटीकरण की स्थिति में), तो तुरंत अपना पासवर्ड बदलें। यदि आप अपना पासवर्ड बदलने के लिए अपने खाते तक नहीं पहुंच सकते हैं, तो हमें यहां <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a> सूचित करें|"
      usage_rule:
        main_heading: "3. उपयोग के नियम"
        description1: "3.1 सर्किटवर्स टीम अभिव्यक्ति की स्वतंत्रता का समर्थन करती है। हालांकि, सर्किटवर्स व्यापक दर्शकों के लिए है, और कुछ कंटेंट सर्किटवर्स समुदाय के लिए अनुपयुक्त है। आप किसी भी तरह से सर्किटवर्स सेवा का उपयोग नहीं कर सकते हैं, अगर:"
        list1_item1: "किसी भी व्यक्ति या समूह के खिलाफ कट्टरता, भेदभाव, घृणा या हिंसा को बढ़ावा देता है;"
        list1_item2: "किसी अन्य व्यक्ति को धमकाता, परेशान करता या डराता है, चाहे वह व्यक्ति सर्किटवर्स उपयोगकर्ता हो या नहीं;"
        list1_item3: "अभद्र भाषा या व्यक्तिगत हमले शामिल हैं;"
        list1_item4: "स्पष्ट यौन या ग्राफिक रूप से हिंसक सामग्री शामिल है;"
        list1_item5: "अवैध गतिविधियों को करने या अवैध उत्पाद प्राप्त करने के तरीके के बारे में निर्देश प्रदान करता है;"
        list1_item6: "सर्किटवर्स के कार्यक्रमों के आयोजन के संबंध में, किसी अन्य उपयोगकर्ता से व्यक्तिगत रूप से जानकारी, संपर्क जानकारी या पासवर्ड की पहचान करने के लिए कहता है; या"
        list1_item7: "उस व्यक्ति की अनुमति के बिना किसी अन्य व्यक्ति की व्यक्तिगत रूप से पहचान करने वाली जानकारी, संपर्क जानकारी या पासवर्ड को उजागर करता है।"
        description2: "3.2 जब आप सर्किटवर्स का उपयोग करते हैं तो आप सभी लागू कानूनों और विनियमों का पालन करने के लिए सहमत होते हैं। आप किसी अन्य व्यक्ति को परेशान करने, पीछा करने या बदनाम करने सहित किसी भी गैरकानूनी तरीके से सर्किटवर्स का उपयोग नहीं कर सकते हैं।"
        description3: "3.3 सेवाओं का उपयोग करते समय आप किसी और का प्रतिरूपण, नकल या दिखावा नहीं कर सकते हैं।"
        description4: "3.4 आप सहमत हैं कि किसी भी तरह से सर्किटवर्स का उपयोग सेवा को बाधित करने, सेवा तक अनधिकृत पहुंच प्राप्त करने, या सेवा का उपयोग करने के लिए किसी अन्य उपयोगकर्ता की क्षमता में हस्तक्षेप करने के लिए नहीं किया जाएगा। अगर उपभोक्ता निषिद्ध गतिविधियों में शामिल हैं, लेकिन इन तक सीमित नहीं हैं:"
        list2_item1: "सर्किटवर्स वेबसाइट या संपादक को क्रैश करने के लिए जानबूझकर डिज़ाइन की गई सामग्री पोस्ट करना;"
        list2_item2: "वायरस या मैलवेयर वाले पृष्ठों से लिंक करना;"
        list2_item3: "व्यवस्थापक पासवर्ड का उपयोग करना या व्यवस्थापक होने का नाटक करना;"
        list2_item4: "एक ही सामग्री को बार-बार पोस्ट करना, या \"स्पैमिंग\""
        list2_item5: "साइट आँकड़ों में हेरफेर करने के लिए वैकल्पिक खातों का उपयोग करना या मतदान समूहों को व्यवस्थित करना, जैसे कि जानबूझकर \"समुदाय क्या प्यार/रीमिक्स कर रहा है\" पहले पन्ने की पंक्तियाँ।"
      user_content_licensing:
        main_heading: "4. उपयोगकर्ता-जनित सामग्री और लाइसेंसिंग"
        description1: "4.1 उपयोग की शर्तों के प्रयोजनों के लिए, \"उपयोगकर्ता द्वारा निर्मित सामग्री\" इसमें कोई भी प्रोजेक्ट, टिप्पणियां, फोरम पोस्ट या तीसरे पक्ष की वेबसाइटों के लिंक शामिल हैं जो उपयोगकर्ता सर्किटवर्स को सबमिट करता है।"
        description2: "4.2 सर्किटवर्स टीम किसी भी रूप में ज्ञान को स्वतंत्र रूप से साझा करके रचनात्मकता को बढ़ावा देने के लिए सभी को प्रोत्साहित करती है। हालांकि, हम व्यक्तियों और कंपनियों को अपने बौद्धिक संपदा अधिकारों की रक्षा करने की आवश्यकता को भी समझते हैं। आप यह सुनिश्चित करने के लिए ज़िम्मेदार हैं कि आपके पास सर्किटवर्स को सबमिट की गई किसी भी उपयोगकर्ता-निर्मित सामग्री के लिए आवश्यक अधिकार, लाइसेंस या अनुमति है।"
        description3_html: "4.3 आपके द्वारा सर्किटवर्स को सबमिट की जाने वाली सभी उपयोगकर्ता-जनित सामग्री को <a href='https://creativecommons.org/licenses/by-sa/2.0/'>क्रिएटिव कॉमन्स एट्रिब्यूशन-शेयरएलाइक 2.0 लाइसेंस</a> के तहत और सर्किटवर्स के माध्यम से लाइसेंस प्राप्त है। . यह दूसरों को आपकी सामग्री को देखने और फोर्क करने की अनुमति देता है। यह लाइसेंस सर्किटवर्स टीम को आपकी सामग्री को सर्किटवर्स वेबसाइट पर, सोशल मीडिया चैनलों और अन्य जगहों पर प्रदर्शित करने, वितरित करने और पुन: पेश करने की अनुमति देता है। यदि आप इस लाइसेंस के तहत अपनी सामग्री को लाइसेंस नहीं देना चाहते हैं, तो इसे सर्किटवर्स पर साझा न करें।"
        description4: "4.4 रिपोर्ट की गई उपयोगकर्ता-जनित सामग्री की समीक्षा करने के अलावा, सर्किटवर्स टीम सर्किटवर्स सेवा के सभी उपयोगों की निगरानी करने का अधिकार सुरक्षित रखती है, लेकिन बाध्य नहीं है। सर्किटवर्स टीम बिना किसी सूचना के उपयोग की शर्तों या सामुदायिक दिशानिर्देशों का उल्लंघन करने वाली किसी भी सामग्री को संपादित, स्थानांतरित या हटा सकती है।"
        description5: "4.6 सभी उपयोगकर्ता-जनित सामग्री इस प्रकार प्रदान की जाती है। सर्किटवर्स टीम सर्किटवर्स के माध्यम से उपलब्ध किसी भी उपयोगकर्ता-जनित सामग्री की सटीकता या विश्वसनीयता के बारे में कोई वारंटी नहीं देती है और सर्किटवर्स डे की घटनाओं का समर्थन नहीं करती है या उक्त घटनाओं के संबंध में पोस्ट की गई जानकारी को सत्यापित या सत्यापित नहीं करती है। सर्किटवर्स टीम उपयोगकर्ता-जनित सामग्री में व्यक्त किसी भी विचार, राय या सलाह का समर्थन नहीं करती है। आप अपने उपयोगकर्ता-जनित सामग्री से उत्पन्न होने वाली किसी भी और सभी देयताओं के लिए सर्किटवर्स टीम को राहत देने के लिए सहमत हैं और सर्किटवर्स डे की घटनाओं से आप आयोजन या होस्ट कर सकते हैं।"
      site_content_licensing:
        main_heading: "5. सर्किटवर्स सामग्री और लाइसेंसिंग"
        description1: "5.1 किसी भी उपयोगकर्ता-जनित सामग्री को छोड़कर, सर्किटवर्स टीम, सर्किटवर्स कोड, डिजाइन, कार्यक्षमता, और सर्किटवर्स के आर्किटेक्चर, और सर्किटवर्स (सामूहिक रूप से \"सर्किटवर्स आईपी\") . यदि आप इस तरह से सर्किटवर्स का उपयोग करना चाहते हैं जो इन उपयोग की शर्तों द्वारा अनुमत नहीं है, तो आपको पहले सर्किटवर्स टीम से संपर्क करना होगा। इन उपयोग की शर्तों के तहत स्पष्ट रूप से दिए गए किसी भी अधिकार को छोड़कर, आपको किसी भी सर्किटवर्स आईपी में और उसके लिए कोई अधिकार नहीं दिया गया है।"
      dmca:
        main_heading: "6. डिजिटल मिलेनियम कॉपीराइट एक्ट (डीएमसीए)"
        description1_html: "6.1 यदि आप एक कॉपीराइट धारक हैं और मानते हैं कि सर्किटवर्स पर सामग्री आपके अधिकारों का उल्लंघन करती है, तो आप <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a>.&nbsp; पर एक मेल भेज सकते हैं"
        description2_html: "6.2 यदि आप एक सर्किटवर्स उपयोगकर्ता हैं और आप मानते हैं कि आपकी सामग्री कॉपीराइट उल्लंघन का गठन नहीं करती है और गलती से हटा दी गई है, तो आप <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org </a> पर एक सूचना भेज सकते हैं। कृपया शामिल करें:"
        list_item1: "आपका सर्किटवर्स उपयोगकर्ता नाम और ईमेल पता;"
        list_item2: "आपके अनुसार विशिष्ट सामग्री को गलती से हटा दिया गया था; तथा"
        list_item3: "एक संक्षिप्त विवरण कि आप क्यों मानते हैं कि कोई कॉपीराइट उल्लंघन नहीं था (उदाहरण के लिए, सामग्री कॉपीराइट नहीं थी, आपको सामग्री का उपयोग करने की अनुमति थी, या सामग्री का आपका उपयोग \"उचित उपयोग\" था)।"
      account_related:
        main_heading: "7. खातों का निलंबन और समाप्ति"
        description1: "7.1 सर्किटवर्स को उपयोग की शर्तों या सामुदायिक दिशानिर्देशों के उल्लंघन के लिए आपके खाते को निलंबित करने का अधिकार है। बार-बार उल्लंघन करने वालों के खाते हटा दिए जा सकते हैं। सर्किटवर्स टीम यह निर्धारित करने का एकमात्र अधिकार सुरक्षित रखती है कि उपयोग की शर्तों या सामुदायिक दिशानिर्देशों का उल्लंघन क्या है। सर्किटवर्स टीम उपयोग की शर्तों के पूर्व प्रवर्तन को रोकने के लिए उपयोग किए गए किसी भी खाते को समाप्त करने का अधिकार भी सुरक्षित रखती है।"
        description2_html: "7.2 यदि आप अपना खाता हटाना या अस्थायी रूप से अक्षम करना चाहते हैं, तो कृपया <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a> पर ईमेल करें।"
      third_party_website:
        main_heading: "8. थर्ड पार्टी वेबसाइटें"
        description1: "8.1 सर्किटवर्स की सामग्री, जिसमें उपयोगकर्ता-जनित सामग्री शामिल है, इनमे थर्ड पार्टी वेबसाइटों के लिंक शामिल हो सकते हैं। सर्किटवर्स टीम तीसरे पक्ष की वेबसाइटों की समीक्षा या प्रबंधन करने में सक्षम नहीं है और तीसरे पक्ष की वेबसाइटों की गोपनीयता प्रथाओं, सामग्री या कार्यक्षमता के लिए कोई जिम्मेदारी नहीं लेती है। आप तृतीय-पक्ष वेबसाइटों से उत्पन्न होने वाली किसी भी और सभी देयताओं के सर्किटवर्स टीम को राहत देने के लिए सहमत हैं।"
      indemnification:
        main_heading: "9. प्रीमियम"
        description1: "आप IIIT-बैंगलोर, सर्किटवर्स टीम, सर्किटवर्स फाउंडेशन, और उनके सभी सहयोगियों, कर्मचारियों, संकाय सदस्यों, साथियों, छात्रों, एजेंटों, प्रतिनिधियों, तीसरे पक्ष के सेवा प्रदाताओं, और उनके शासी बोर्ड के सदस्यों (जिनमें से सभी) की क्षतिपूर्ति करने के लिए सहमत हैं। \"सर्किटवर्स इकाइयां\") हैं, और उनमें से प्रत्येक को किसी भी और सभी दावों और देनदारियों (वकीलों की फीस सहित) से या आपकी सेवा की शर्तों या सर्किटवर्स का उपयोग।"
        description2: "संघीय सरकारी एजेंसियों के लिए, क्षतिपूर्ति से संबंधित उपयोग की शर्तों के प्रावधान संघीय कानून द्वारा स्पष्ट रूप से अधिकृत सीमा को छोड़कर, आपके आधिकारिक उपयोग पर लागू नहीं होंगे। संयुक्त राज्य में राज्य और स्थानीय सरकारी एजेंसियों के लिए, क्षतिपूर्ति से संबंधित उपयोग की शर्तें केवल आपके अधिकार क्षेत्र के कानूनों द्वारा अधिकृत सीमा तक ही आपके आधिकारिक उपयोग पर लागू होंगी।"
      warranty_related:
        main_heading: "10. वारंटी का अस्वीकरण"
        description1: "आप स्वीकार करते हैं कि आप अपने जोखिम पर सर्किटवर्स का उपयोग कर रहे हैं। सर्किटवर्स \"जैसा है,\" और सर्किटवर्स एंटिटीज एतद्द्वारा किसी भी और सभी वारंटी, व्यक्त और निहित, को स्पष्ट रूप से अस्वीकार करते हैं, जिसमें सटीकता, विश्वसनीयता, शीर्षक, व्यापारिकता, गैर-उल्लंघन, किसी विशेष उद्देश्य के लिए फिटनेस या किसी अन्य वारंटी, शर्त, गारंटी या किसी भी वारंटी तक सीमित नहीं है। प्रतिनिधित्व, चाहे मौखिक, लिखित रूप में या इलेक्ट्रॉनिक रूप में, उसमें निहित या सर्किटवर्स द्वारा प्रदान की गई किसी भी जानकारी की सटीकता या पूर्णता तक सीमित नहीं है। पूर्वगामी को सीमित किए बिना, सर्किटवर्स एंटिटीज उपयोगकर्ता-जनित सामग्री और सर्किटवर्स डे इवेंट्स के संबंध में किसी भी और सभी वारंटी, व्यक्त और निहित, को अस्वीकार करते हैं। सर्किटवर्स एंटिटीज और उनके तीसरे पक्ष के सेवा प्रदाता प्रतिनिधित्व नहीं करते हैं या वारंट नहीं करते हैं कि सर्किटवर्स तक पहुंच निर्बाध होगी या प्रेषित जानकारी की कोई विफलता, त्रुटियां या चूक या हानि नहीं होगी, या सर्किटवर्स सेवाओं के माध्यम से कोई वायरस प्रसारित नहीं किया जाएगा।"
      liability_related:
        main_heading: "11. दायित्व की सीमा"
        description1: "किसी भी प्रकार के प्रत्यक्ष, अप्रत्यक्ष, विशेष, परिणामी, या दंडात्मक नुकसान के लिए, सर्किटवर्स एंटिटीज आपके या किसी तीसरे पक्ष के लिए उत्तरदायी नहीं होंगे, भले ही किसी भी प्रकार के दावे या कार्रवाई के कारण की प्रकृति, भले ही सर्किटवर्स टीम इस तरह के नुकसान की संभावना की सलाह दी गई है। पूर्वगामी को सीमित किए बिना, सर्किटवर्स एंटिटीज का आपके या किसी तीसरे पक्ष के लिए उपयोगकर्ता-जनित सामग्री या सर्किटवर्स डे इवेंट्स से होने वाले नुकसान या नुकसान के लिए कोई दायित्व नहीं होगा।"
      choice_of_language:
        main_heading: "14. भाषा का चुनाव"
        description1: "यदि सर्किटवर्स टीम आपको इन उपयोग की शर्तों, गोपनीयता नीति, या किसी अन्य नीति के अंग्रेजी भाषा संस्करण का अनुवाद प्रदान करती है, तो आप सहमत हैं कि अनुवाद केवल सूचनात्मक उद्देश्यों के लिए प्रदान किया गया है और अंग्रेजी भाषा संस्करण को संशोधित नहीं करता है। अनुवाद और अंग्रेजी संस्करण के बीच विरोध की स्थिति में, अंग्रेजी संस्करण नियंत्रित होगा।"
      no_waiver:
        main_heading: "15. कोई त्याग नहीं"
        description1: "उपयोग की इन शर्तों की किसी भी शर्त के किसी भी छूट को इस तरह की अवधि या किसी अन्य अवधि के आगे या निरंतर छूट नहीं माना जाएगा, और इन उपयोग की शर्तों के तहत किसी भी अधिकार या प्रावधान का दावा करने में सर्किटवर्स टीम की विफलता ऐसे अधिकार की छूट का गठन नहीं करेगी। या प्रावधान।"
