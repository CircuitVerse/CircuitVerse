        description1: "3.1 CircuitVerse 团队支持言论自由。但是，CircuitVerse 面向广大受众，有些内容不适合 CircuitVerse 社区。您不得以任何方式使用 CircuitVerse 服务，例如："
        description2: "3.2 当您使用 CircuitVerse 时，您同意遵守所有适用的法律和法规。您不得以任何非法方式使用CircuitVerse，包括骚扰、跟踪或诽谤任何其他人。"
