        main_heading: "3.使用规则"
      user_agreement:
        description1_html: "1.1 这些使用条款构成你与 CircuitVerse 团队之间的协议，该协议约束你对 C <a href='https://CircuitVerse.org/'>ircuitVerse.org 的使用</a>。CircuitVerse 团队由班加罗尔国际信息技术研究所（“IIIT-Bangalore”）的教职员工和学生组成。请仔细阅读使用条款。通过使用CircuitVerse，您确认您已阅读、理解并接受使用条款中的条款和条件。如果你不同意这些条件中的任何一个，请不要使用 CircuitVerse。"
        description2_html: "1.2 您的隐私对我们很重要。请阅读我们的<a href='https://CircuitVerse.org/privacy'>隐私政策</a>，该政策确定了CircuitVerse团队如何使用、收集和存储其通过服务收集的信息。通过使用 CircuitVerse，您还同意自己对 CircuitVerse 的隐私政策感到满意。"
        description3: "1.3 CircuitVerse 向所有年龄段的儿童和成人开放，我们要求你在使用 CircuitVerse 服务时记住这一点。"
        description4_html: "1.4 CircuitVerse 团队可能会不时更改使用条款。你随时可以在 <a href='https://CircuitVerse.org/tos'>https://CircuitVerse.org/tos</a> 找到最新版本的使用条款。您继续使用服务即表示您接受对使用条款的任何更改或修订。"
        main_heading: "1.用户协议"
      user_content_licensing:
        description1: "4.1 就本使用条款而言，“用户生成的内容” 包括用户提交给CircuitVerse的任何项目、评论、论坛帖子或指向第三方网站的链接。"
        description2: "4.2 CircuitVerse团队鼓励每个人通过以任何形式自由分享知识来培养创造力。但是，我们也理解个人和公司需要保护其知识产权。对于提交给 CircuitVerse 的任何用户生成的内容，您有责任确保自己拥有必要的权利、许可或许可。"
        description3_html: "4.3 你提交给 CircuitVerse 的所有用户生成的内容都是根据知识共享署名-相同方式共<a href='https://creativecommons.org/licenses/by-sa/2.0/'>享 2.0 许可授权给 CircuitVerse 并通过 CircuitVerse 获得许可</a>的。这允许其他人查看和分叉您的内容。该许可证还允许CircuitVerse团队在CircuitVerse网站、社交媒体渠道和其他地方展示、分发和复制您的内容。如果您不想根据此许可证许可您的内容，请不要在CircuitVerse上共享内容。"
        description4: "4.4 除了审查举报的用户生成的内容外，CircuitVerse 团队保留监控 CircuitVerse 服务所有使用情况的权利，但没有义务。CircuitVerse团队可能会编辑、移动或删除任何违反使用条款或社区准则的内容，恕不另行通知。"
        description5: "4.6 所有用户生成的内容均按原样提供。CircuitVerse 团队对通过 CircuitVerse 提供的任何用户生成的内容的准确性或可靠性不作任何保证，也不认可 CircuitVerse Day 活动，也不审核或验证与上述活动相关的发布信息。CircuitVerse 团队不认可用户生成的内容中表达的任何观点、观点或建议。您同意免除 CircuitVerse 团队因用户生成的内容以及您可能组织或主办的 CircuitVerse Day 活动而产生的任何和所有责任。"
        main_heading: "4.用户生成的内容和许可"
      warranty_related:
        description1: "你承认自己使用 CircuitVerse 的风险自负。CircuitVerse按 “原样” 提供，CircuitVerse实体特此明确否认任何和所有明示和暗示的保证，包括但不限于对准确性、可靠性、所有权、适销性、非侵权性、特定用途的适用性或任何其他保证、条件、保证或陈述，无论是口头、书面还是电子形式，包括但不限于其中包含或CircuitVerse提供的任何信息的准确性或完整性。在不限制上述规定的前提下，CircuitVerse 实体不对用户生成的内容和 CircuitVerse Day 活动提供任何明示和暗示的担保。CircuitVerse 实体及其第三方服务提供商不声明或保证对 CircuitVerse 的访问将不会中断，也不会出现故障、错误或遗漏或传输的信息丢失，或者不会通过 CircuitVerse 服务传播病毒。"
