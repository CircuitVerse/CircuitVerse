        description1_html: "2.1 为了使用服务的某些功能，您需要在 CircuitVerse 注册并创建一个帐户。创建帐户是可选的，但如果没有帐户，您将无法在CircuitVerse上保存或发布项目或评论。注册个人帐户时，系统会要求您提供某些个人信息，例如您的电子邮件地址、性别、出生月份和年份以及国家/地区。请参阅 CircuitVerse 的<a href='https://CircuitVerse.org/privacy'>隐私政策</a>，了解 CircuitVerse 的数据保留和使用政策。"
        description2: "2.2 您有责任保密密码和帐户安全。您对账户的任何使用负全部责任，即使您的帐户被他人使用。如果对您帐户的任何使用违反了服务条款，您的帐户可能会被暂停或删除。"
        description3: "2.3 未经许可，你不得使用他人的 CircuitVerse 账户。"
        description4_html: "2.4 如果您有理由认为自己的账户不再安全（例如，在密码丢失、被盗或未经授权泄露的情况下），请立即更改密码。如果您无法访问自己的账户来更改密码，请<a href='mailto:support@CircuitVerse.org'>通过 support@CircuitVerse.org</a> 通知我们。"
