mr:
  circuitverse:
    contribute:
      title: "सर्किटवर्स - योगदान द्या"
      main_heading: "योगदान द्या"
      main_description: "सर्किटवर्स च्या एलिट सदस्यांबद्दल अधिक जाणून घ्या"
      submain_description: "सर्किटवर कायमस्वरूपी विनामूल्य राहण्याचे उद्दिष्ट आहे आणि आम्ही वचन देतो की आम्ही जाहिराती चालवणार नाही!
             हा प्रकल्प ओपन सोर्स आहे आणि त्याचा सतत विकास आणि देखभाल सुनिश्चित करण्यासाठी आम्हाला तुमच्या पाठिंब्याची गरज आहे."
      contribute_at_github_heading: "ओपन सोर्स मध्ये योगदान द्या"
      contribute_at_github_description: "गिटहब"
      how_to_support_heading: "समर्थन कसे करायचे?"
      student_card:
        main_heading: "मी विद्यार्थी आहे"
        item1_text: "अप्रतिम सर्किट तयार करा आणि फोरमवर शेअर करा"
        item2_text_html: "आमच्या <a class='anchor-text' href='https://learn.circuitverse.org' target='_blank'>परस्परसंवादी पुस्तक</a> सह लॉजिक डिझाइनच्या जगात जा"
        item3_text: "तुमच्या मित्रांना प्लॅटफॉर्मची ओळख करून द्या, सर्किट तयार करा आणि सर्किट्स वैशिष्ट्यीकृत करा!"
      teacher_card:
        main_heading: "मी शिक्षक आहे"
        item1_text: "तुमच्या विद्यार्थ्यांना व्यासपीठाची ओळख करून द्या"
        item2_text: "तुमच्या मंडळांमध्ये प्लॅटफॉर्मचा प्रचार करा"
        item3_text: "सर्किटवर्स वापरून रोमांचक शैक्षणिक सामग्री तयार करा"
      developer_card:
        main_heading: "मी एक डेवलपर आहे"
        item1_text: "ओपन सोर्स प्रकल्पांमध्ये योगदान द्या"
        item2_text: "सर्किटवर प्रोजेक्टमध्ये नवीन वैशिष्ट्ये जोडा"
        item3_text: "सर्किटवर्स प्रकल्पातील बग शोधा आणि त्याचे निराकरण करा"
      become_patreon: "पैट्रियन व्हा"
      donate_via_paypal: "पेपल द्वारे देणगी द्या"
    examples:
      title: "सर्किटवर्स - सर्किटची उदाहरणे"
      main_heading: "सर्किट्सची उदाहरणे"
      main_description: "जाणून घ्या आणि सर्वोत्तम उदाहरणे आणि वापरकर्त्यांद्वारे प्रेरित व्हा"
    index:
      title: "सर्किटवर्स - ऑनलाइन डिजिटल लॉजिक सर्किट सिम्युलेटर"
      main_heading: "लॉजिक सर्किट्सच्या जगात विनामूल्य जा!"
      main_description: "मानक आईसी बद्दल अधिक जाणून घ्या, साध्या गेट्सपासून जटिल अनुक्रमिक सर्किट्स, प्लॉट टायमिंग डायग्राम, स्वयंचलित सर्किट जनरेशन आणि बरेच काही"
      learn_logic_design: "लॉजिक डिझाइन शिका"
      for_teachers: "शिक्षकांसाठी"
      for_contributors: "योगदानकर्त्यांसाठी"
      explore_more: "ते अधिक एक्सप्लोर करा"
      features:
        main_heading: "गुणधर्म"
        main_description: "ड्रॅग-अँड-ड्रॉप, कॉपी/पेस्ट, झूम आणि अधिक वैशिष्ट्ये वापरून आधुनिक आणि अंतर्ज्ञानी वापरकर्ता इंटरफेससह द्रुत आणि सहज डिजिटल सर्किट तयार करा."
        item1_heading: "उच्च-रिझोल्यूशन प्रतिमा निर्यात करा"
        item1_text: "सर्किटवर्स एसवीजी सह अनेक फॉरमॅटमध्ये उच्च-रिझोल्यूशन प्रतिमा निर्यात करू शकते."
        item2_heading: "संयोजन विश्लेषण"
        item2_text: "सत्य सारणी डेटावर आधारित सर्किट्स स्वयंचलितपणे व्युत्पन्न करा. कॉम्प्लेक्स लॉजिक सर्किट्स तयार करण्यासाठी हे उत्तम आहे आणि एका सबसर्किटमध्ये सहजपणे तयार केले जाऊ शकते."
        item3_heading: "ब्लॉगमध्ये एम्बेड करा"
        item3_text: "सर्किटवर्स हे HTML5 मध्ये बनवलेले असल्याने, प्रत्येक प्रोजेक्टसाठी एक iframe व्युत्पन्न केले जाऊ शकते जे वापरकर्त्याला जवळजवळ कुठेही एम्बेड करू देते."
        item4_heading: "सबसर्किट वापरा"
        item4_text: "एकदा सबसर्किट तयार करा आणि ते पुन्हा पुन्हा वापरा. हे सोपे आणि अधिक संरचित डिझाइनला अनुमती देते."
        item5_heading: "मल्टी बिट बसेस आणि घटक"
        item5_text: "सर्किटवर्स मल्टी-बिट-वायरला सपोर्ट करते, याचा अर्थ सर्किट बनवणे सोपे, जलद आणि व्यवस्थित आहे."
      featured_examples:
        main_heading: "वैशिष्ट्यीकृत उदाहरण"
        main_description: "जाणून घ्या आणि सर्वोत्तम उदाहरणांद्वारे प्रेरित व्हा"
        circuit1_text: "16-बिट रिपल कैरी एडर"
        circuit2_text: "सैप-1"
        circuit3_text: "2 हाफ ऍडर ते पूर्ण ऍडर"
      editor_picks:
        main_heading: "संपादकाची निवड"
        main_description: "हे सर्किट आमच्या लेखकांनी त्यांच्या उत्कृष्टतेसाठी निवडले आहेत"
      recent_circuits:
        main_heading: "हे सर्किट आमच्या लेखकांनी त्यांच्या उत्कृष्टतेसाठी निवडले आहेत"
        main_description: "आमच्या शीर्ष वापरकर्त्यांकडून नवीनतम सर्किट्सबद्दल अधिक जाणून घ्या"
    teachers:
      title: "सर्किटवर्सचे शिक्षक"
      main_heading: "शिक्षकांसाठी"
      main_description: "सर्किटवर्स हे वर्गात वापरण्यास अतिशय सोपे असावे म्हणून डिझाइन केले आहे. प्लॅटफॉर्ममध्ये शिक्षकांना वर्ग आणि असाइनमेंटमध्ये मदत करण्यासाठी वैशिष्ट्ये आहेत."
      benefits: "शिक्षकांसाठी फायदे"
      create_group_heading: "गट तयार करा आणि तुमचे विद्यार्थी जोडा"
      post_assignment_heading: "असाइनमेंट तयार करा"
      grade_assignment_heading: "ग्रेडिंगचे कार्य"
      use_interactive_circuit_heading: "तुमच्या ब्लॉग, अभ्यास साहित्य किंवा पावर प्वाइंट सादरीकरणांमध्ये परस्परसंवादी सर्किट वापरा"
      create_group_description: "तुम्ही गट तयार करू शकता आणि त्यात तुमचे विद्यार्थी जोडू शकता! जर विद्यार्थी आधीच सर्किटविव्हर्ससह जोडले गेले असतील तर ते आपोआप जोडले जातील. जर ते अद्याप सर्किटवर सामील झाले नाहीत, तर सामील होण्याचे आमंत्रण पाठवले जाईल. एकदा त्यांनी नोंदणी केली की ते आपोआप जोडले जातील."
      post_assignment_description: "असाइनमेंट तयार करण्यासाठी, फक्त नवीन असाइनमेंट बटणावर क्लिक करा. असाइनमेंट आणि अंतिम मुदत तपशीलवार. असाइनमेंट अंतिम मुदतीवर आपोआप बंद होईल. शिक्षक असाइनमेंट पुन्हा उघडेपर्यंत विद्यार्थी त्यांच्या असाइनमेंट चालू ठेवू शकत नाहीत."
      grade_assignment_description: "बिल्ड प्रिव्ह्यूसह अतिशय सहजपणे असाइनमेंट ग्रेड करा. फक्त, विद्यार्थ्याला त्याच्या असाइनमेंटसाठी निवडा."
      use_interactive_circuit_description: "प्रकल्प सार्वजनिक असल्याची खात्री करा. एम्बेड HTML5 कोड मिळविण्यासाठी एम्बेड क्लिक करा, त्यानंतर फक्त सर्किट एम्बेड करा. लाइव्ह सर्किट एम्बेड करण्यासाठी तुम्हाला लाइव्ह स्लाइड्स सारखे पॉवरपॉईंट प्लगइन वापरावे लागेल."
    tos:
      title: "सर्किटवर्स - सेवा अटी"
      main_heading: "सेवा अटी"
      user_agreement:
        main_heading: "1. वापरकर्ता करार"
        description1_html: "1.1 या वापराच्या अटी तुम्ही आणि तुमच्यावर नियंत्रण ठेवणार्‍या सर्किटव्हर्स टीम यांच्यात एक करार तयार करतात <a href='https://CircuitVerse.org/'>CircuitVerse.org</a> के उपयोग को नियंत्रित करती है। सर्किटवर्स टीम में इंटरनेशनल इंस्टिट्यूट ऑफ़ इनफार्मेशन टेक्नोलॉजी, बैंगलोर (&quot;आईआईआईटी-बैंगलोर&quot;) च्या प्राध्यापक आणि विद्यार्थी कृपया वापराच्या अटी काळजीपूर्वक वाचा. Circuitverse वापरून तुम्ही पुष्टी करता की तुम्ही वापराच्या अटींमधील अटी व शर्ती वाचल्या, समजल्या आणि स्वीकारल्या आहेत. तुम्ही यापैकी कोणत्याही अटींशी सहमत नसल्यास, कृपया सर्किटव्हर्स वापरू नका."
        description2_html: "1.2 तुमची गोपनीयता आमच्यासाठी अत्यंत महत्त्वाची आहे. कृपया आमचे <a href='https://CircuitVerse.org/privacy'>गोपनीयता धोरण</a> वाचा, जे सर्व्हिसेसद्वारे गोळा केलेली माहिती Circuitverse टीम कशी वापरते आणि संग्रहित करते हे ओळखते. Circuitverse चा वापर करून, तुम्ही देखील सहमत आहात की तुम्ही Circuitverse च्या गोपनीयता धोरणास अनुकूल आहात."
        description3: "1.3 सर्किटवर्स हे सर्व वयोगटातील मुलांसाठी आणि प्रौढांसाठी खुले आहे आणि सर्किटवर्स सेवा वापरताना तुम्ही हे लक्षात ठेवावे असे आम्ही सांगतो."
      description4_html: "1.4 सर्किटवर्स टीम वेळोवेळी वापराच्या अटी बदलू शकते. तुम्ही नेहमी <a href='https://CircuitVerse.org/tos'>https://CircuitVerse.org/tos</a> येथे वापर अटींची नवीनतम आवृत्ती शोधू शकता. तुमचा सेवांचा सतत वापर या वापराच्या अटींमधील कोणतेही बदल किंवा बदल तुमची स्वीकृती आहे."
      account_creation:
        main_heading: "2. खाते तयार करणे आणि देखभाल करणे"
        description1_html: "2.1 सेवांची काही वैशिष्ट्ये वापरण्यासाठी, तुम्ही सर्किटवर्स शी कनेक्ट करून खाते तयार केले पाहिजे. खाते तयार करणे ऐच्छिक आहे, परंतु खात्याशिवाय, तुम्ही सर्किटवर प्रकल्प किंवा टिप्पण्या जतन किंवा प्रकाशित करू शकणार नाही. वैयक्तिक खात्यासाठी नोंदणी करताना, तुम्हाला तुमचा ईमेल पत्ता, लिंग, महिना आणि वर्ष आणि जन्माचा देश यासारखी काही वैयक्तिक माहिती प्रदान करण्यास सांगितले जाईल. कृपया सर्किटवर्स च्या डेटा धारण आणि वापर धोरणांसाठी CircuitVerse चे <a href='https://CircuitVerse.org/privacy'>गोपनीयता धोरण</a> पहा."
        description2: "2.2 तुमचा पासवर्ड गुप्त ठेवण्यासाठी आणि तुमचे खाते सुरक्षित ठेवण्यासाठी तुम्ही जबाबदार आहात. तुमच्या खात्याच्या कोणत्याही वापरासाठी तुम्ही पूर्णपणे जबाबदार असाल, जरी तुमचे खाते दुसर्‍या व्यक्तीने वापरले असले तरीही. तुमच्या खात्याचा कोणताही वापर या सेवा अटींचे उल्लंघन करत असल्यास, तुमचे खाते निलंबित किंवा हटवले जाऊ शकते."
        description3: "2.3 तुम्ही परवानगीशिवाय दुसऱ्या व्यक्तीचे सर्किटवर खाते वापरू शकत नाही."
        description4_html: "2.4 यदि आपके पास यह मानने का कारण है कि आपका खाता अब सुरक्षित नहीं है (उदाहरण के लिए, आपके पासवर्ड के खोने, चोरी होने या अनधिकृत प्रकटीकरण की स्थिति में), तो तुरंत अपना पासवर्ड बदलें। यदि आप अपना पासवर्ड बदलने के लिए अपने खाते तक नहीं पहुंच सकते हैं, तो हमें यहां <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a> सूचित करें|"
      usage_rule:
        main_heading: "3. वापरण्याच्या अटी"
        description1: "3.1 सर्किटवर्स टीम अभिव्यक्ती स्वातंत्र्याचे समर्थन करते. तथापि, सर्किटवर्स हे विस्तृत प्रेक्षकांसाठी आहे आणि काही सामग्री सर्किटवर्स समुदायासाठी अनुचित असू शकते. तुम्ही कोणत्याही प्रकारे सर्किटवर सेवा वापरू शकत नाही, जर:"
        list1_item1: "कोणत्याही व्यक्ती किंवा समूहाविरुद्ध धर्मांधता, भेदभाव, द्वेष किंवा हिंसेला प्रोत्साहन देते;"
        list1_item2: "इतर कोणत्याही व्यक्तीला धमकावणे, त्रास देणे किंवा धमकावणे, मग ती व्यक्ती सर्किटवर वापरकर्ता असो किंवा नसो;"
        list1_item3: "द्वेषयुक्त भाषण किंवा वैयक्तिक हल्ले समाविष्ट आहेत;"
        list1_item4: "लैंगिकदृष्ट्या सुस्पष्ट किंवा ग्राफिकली हिंसक सामग्री आहे;"
        list1_item5: "सर्किटवर्स च्या कार्यक्रमांच्या संदर्भात, दुसर्या वापरकर्त्यास वैयक्तिकरित्या ओळखणारी माहिती, संपर्क माहिती किंवा संकेतशब्द विचारतो; किंवा"
        list1_item6: "सर्किटवर्स इव्हेंटच्या आचरणाच्या संबंधात, दुसर्या वापरकर्त्यास वैयक्तिकरित्या ओळखणारी माहिती, संपर्क माहिती किंवा संकेतशब्द विचारतो; किंवा"
        list1_item7: "त्या व्यक्तीच्या परवानगीशिवाय इतर कोणत्याही व्यक्तीची वैयक्तिकरित्या ओळखणारी माहिती, संपर्क माहिती किंवा पासवर्ड उघड करते."
        description2: "3.2 तुम्ही सर्किटवर्स वापरता तेव्हा तुम्ही सर्व लागू कायदे आणि नियमांचे पालन करण्यास सहमती देता. तुम्ही Circuitverse चा वापर कोणत्याही बेकायदेशीर रीतीने करू शकत नाही, ज्यामध्ये दुसर्‍या व्यक्तीचा छळ करणे, दांडी मारणे किंवा बदनामी करणे समाविष्ट आहे."
        description3: "3.3 सेवा वापरताना तुम्ही तोतयागिरी, तोतयागिरी किंवा तोतयागिरी करू शकत नाही."
        description4: "3.4 सेवेमध्ये व्यत्यय आणण्यासाठी, सेवेमध्ये अनधिकृत प्रवेश मिळवण्यासाठी किंवा सेवा वापरण्याच्या इतर कोणत्याही वापरकर्त्याच्या क्षमतेमध्ये हस्तक्षेप करण्यासाठी कोणत्याही प्रकारे सर्किटवॉर्सचा वापर न करण्याबद्दल तुम्ही सहमत आहात. जर ग्राहक निषिद्ध क्रियाकलापांमध्ये गुंतले तर यासह, परंतु इतकेच मर्यादित नाही:"
        list2_item1: "सर्किटवर्स वेबसाइट किंवा संपादक क्रॅश करण्यासाठी हेतुपुरस्सर डिझाइन केलेली सामग्री पोस्ट करणे;"
        list2_item2: "व्हायरस किंवा मालवेअर असलेल्या पृष्ठांशी लिंक करणे;"
        list2_item3: "प्रशासक पासवर्ड वापरणे किंवा प्रशासकाची तोतयागिरी करणे;"
        list2_item4: "समान सामग्री वारंवार पोस्ट करणे किंवा \"स्पॅमिंग\""
        list2_item5: "पर्यायी खाती वापरणे किंवा साइट आकडेवारी हाताळण्यासाठी मतदान गट आयोजित करणे, जसे की हेतुपुरस्सर \"समुदाय काय आवडते/रिमिक्स करत आहे\" पहिल्या पानाच्या ओळी."
      user_content_licensing:
        main_heading: "4. वापरकर्ता-व्युत्पन्न सामग्री आणि परवाना"
        description1: "4.1 वापराच्या अटींच्या उद्देशांसाठी, \"वापरकर्ता व्युत्पन्न सामग्री\" मध्ये कोणतेही प्रकल्प, टिप्पण्या, फोरम पोस्ट्स किंवा तृतीय पक्षाच्या वेबसाइट्सच्या लिंक्सचा समावेश आहे जे वापरकर्ते Circuitverse ला सबमिट करतात."
        description2: "4.2 सर्किटवर्स टीम प्रत्येकाला कोणत्याही स्वरूपात ज्ञान मुक्तपणे सामायिक करून सर्जनशीलतेला चालना देण्यासाठी प्रोत्साहित करते. तथापि, आम्ही व्यक्ती आणि कंपन्यांना त्यांच्या बौद्धिक संपदा अधिकारांचे संरक्षण करण्याची आवश्यकता देखील समजतो. तुम्ही Circuitverse ला सबमिट केलेल्या कोणत्याही वापरकर्ता-व्युत्पन्न सामग्रीसाठी तुमच्याकडे आवश्यक अधिकार, परवाने किंवा परवानग्या आहेत याची खात्री करण्यासाठी तुम्ही जबाबदार आहात."
        description3_html: "4.3 तुम्ही सर्किटवर्स ला सबमिट केलेली सर्व वापरकर्ता-व्युत्पन्न सामग्री <a href='https://creativecommons.org/licenses/by-sa/2.0/'>Creative Commons Attribution-ShareAlike 2.0 लायसन्स</a> अंतर्गत परवानाकृत आहे आणि आहे सर्किटवर्स द्वारे परवानाकृत. हे इतरांना तुमची सामग्री पाहण्याची आणि फोर्क करण्यास अनुमती देते. हा परवाना सर्किटवर्स टीमला तुमची सामग्री सर्किटवर्स वेबसाइटवर, सोशल मीडिया चॅनेलवर आणि इतरत्र प्रदर्शित, वितरण आणि पुनरुत्पादित करण्याची परवानगी देतो. जर तुम्हाला या परवान्याअंतर्गत तुमच्या साहित्याचा परवाना द्यायचा नसेल, तर तो सर्किटवर्स वर शेअर करू नका."
        description4: "4.4 अहवाल दिलेल्या वापरकर्त्याने व्युत्पन्न केलेल्या सामग्रीचे पुनरावलोकन करण्याव्यतिरिक्त, सर्किटवर्स टीमने सर्किटवर्स सेवांच्या सर्व वापरावर लक्ष ठेवण्याचा अधिकार राखून ठेवला आहे, परंतु कोणतेही बंधन नाही. सर्किटवर्स टीम या वापर अटी किंवा समुदाय मार्गदर्शक तत्त्वांचे उल्लंघन करणारी कोणतीही सामग्री सूचना न देता संपादित करू शकते, हलवू शकते किंवा काढून टाकू शकते."
        description5: "4.6 सर्व वापरकर्ता-व्युत्पन्न सामग्री आहे तशी प्रदान केली आहे. सर्किटवर्स टीम सर्किटवर्स द्वारे उपलब्ध असलेल्या कोणत्याही वापरकर्ता-व्युत्पन्न सामग्रीच्या अचूकतेबद्दल किंवा विश्वासार्हतेबद्दल कोणतीही हमी देत ​​नाही आणि सर्किटवर्स डे इव्हेंटला मान्यता देत नाही किंवा सांगितलेल्या इव्हेंटच्या संदर्भात पोस्ट केलेल्या माहितीची पडताळणी किंवा पडताळणी करत नाही. सर्किटवर्स टीम वापरकर्त्याने व्युत्पन्न केलेल्या सामग्रीमध्ये व्यक्त केलेल्या कोणत्याही दृश्ये, मते किंवा सल्ल्याचे समर्थन करत नाही. तुम्ही तुमच्या वापरकर्त्याने व्युत्पन्न केलेल्या कंटेंटमधून आणि तुम्ही आयोजित किंवा होस्ट करू शकता अशा सर्किटव्हर्स डे इव्हेंटमधून उद्भवणाऱ्या कोणत्याही आणि सर्व दायित्वांपासून सर्किटव्हर्स टीमला मुक्त करण्यास सहमत आहात."
      site_content_licensing:
        main_heading: "5. सर्किटवर्स सामग्री आणि परवाना"
        description1: "5.1 कोणत्याही वापरकर्त्याने व्युत्पन्न केलेली सामग्री, सर्किटव्हर्स टीम, सर्किटव्हर्स कोड, सर्किटव्हर्सची रचना, कार्यक्षमता आणि आर्किटेक्चर आणि सर्किटव्हर्स (एकत्रितपणे \"सर्किटव्हर्स IP\") वगळता. जर तुम्ही या वापर अटींद्वारे परवानगी नसलेल्या मार्गाने सर्किटवर्स चा वापर करू इच्छित असाल, तर तुम्ही प्रथम सर्किटवर्स टीमशी संपर्क साधला पाहिजे. या वापराच्या अटींनुसार स्पष्टपणे मंजूर केलेले कोणतेही अधिकार वगळता, तुम्हाला कोणत्याही सर्किटवर आयपीमध्ये आणि कोणतेही अधिकार दिले जात नाहीत."
      dmca:
        main_heading: "6. डिजिटल मिलेनियम कॉपीराइट कायदा (डीएमसीए)"
        description1_html: "6.1 तुम्ही कॉपीराइट धारक असल्यास आणि सर्किटव्हर्स वरील सामग्री तुमच्या अधिकारांचे उल्लंघन करत असल्याचा विश्वास असल्यास, तुम्ही <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a> शी संपर्क साधू शकता.&nbsp; वर मेल पाठवू शकता"
        description2_html: "6.2 जर तुम्ही सर्किटव्हर्स वापरकर्ता असाल आणि तुमचा विश्वास आहे की तुमची सामग्री कॉपीराइट उल्लंघन करत नाही आणि ती चुकून काढली गेली आहे, तर तुम्ही <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org </a> शी संपर्क साधू शकता. वर सूचना पाठवू शकतात. कृपया समाविष्ट करा:"
        list_item1: "तुमचे सर्किटवर वापरकर्तानाव आणि ईमेल पत्ता;"
        list_item2: "तुमचा विश्वास आहे की विशिष्ट सामग्री चुकून काढली गेली आहे; आणि"
        list_item3: "तुम्हाला असे वाटते की कोणतेही कॉपीराइट उल्लंघन का झाले नाही याचे थोडक्यात वर्णन (उदाहरणार्थ, सामग्री कॉपीराइट केलेली नव्हती, तुम्हाला सामग्री वापरण्याची परवानगी होती, किंवा सामग्रीचा तुमचा वापर हा \"वाजवी वापर\" होता)."
      account_related:
        main_heading: "7. खाते निलंबन आणि समाप्ती"
        description1: "7.1 वापर अटी किंवा समुदाय मार्गदर्शक तत्त्वांचे उल्लंघन केल्याबद्दल तुमचे खाते निलंबित करण्याचा अधिकार सर्किटवर्स राखून ठेवते. वारंवार उल्लंघन करणाऱ्यांची खाती हटवली जाऊ शकतात. वापराच्या अटी किंवा समुदाय मार्गदर्शक तत्त्वांचे उल्लंघन काय आहे हे निर्धारित करण्याचा एकमेव अधिकार सर्किटवर्स संघ राखून ठेवतो. सर्किटवर्स कार्यसंघ वापराच्या अटींची पूर्वीची अंमलबजावणी टाळण्यासाठी वापरलेले कोणतेही खाते समाप्त करण्याचा अधिकार राखून ठेवतो."
        description2_html: "7.2 तुम्ही तुमचे खाते हटवू किंवा तात्पुरते अक्षम करू इच्छित असल्यास, कृपया <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a> वर ईमेल करा."
      third_party_website:
        main_heading: "8. तृतीय पक्ष वेबसाइट्स"
        description1: "8.1 सर्किटवर्स वरील सामग्री, वापरकर्त्याने व्युत्पन्न केलेल्या सामग्रीसह, तृतीय पक्षाच्या वेबसाइट्सच्या लिंक्सचा समावेश असू शकतो. Circuitverse टीम तृतीय पक्षाच्या वेबसाइटचे पुनरावलोकन किंवा व्यवस्थापित करण्यास सक्षम नाही आणि तृतीय पक्ष वेबसाइट्सच्या गोपनीयता पद्धती, सामग्री किंवा कार्यक्षमतेसाठी कोणतीही जबाबदारी घेत नाही. तुम्ही सर्कीटव्हर्स टीमला तृतीय-पक्षाच्या वेबसाइट्सवरून उद्भवणाऱ्या कोणत्याही आणि सर्व दायित्वांपासून मुक्त करण्यास सहमत आहात."
      indemnification:
        main_heading: "9. प्रीमियम"
        description1: "तुम्ही आयआयआयटी-बंगलोर, सर्किटव्हर्स टीम, सर्किटवर्स फाउंडेशन आणि त्यांचे सर्व सहयोगी, कर्मचारी, प्राध्यापक सदस्य, सहयोगी, विद्यार्थी, एजंट, प्रतिनिधी, तृतीय पक्ष सेवा प्रदाते आणि त्यांच्या गव्हर्निंग बोर्डचे सदस्य (या सर्वांची) नुकसानभरपाई देण्यास सहमत आहात ) सहमत आहे. \"Circuitverse Entities\"), आणि त्यांच्यापैकी प्रत्येकाला तुमच्या सेवेच्या अटींमधून किंवा सर्किटवर्स च्या वापरातून किंवा अंतर्गत उद्भवलेल्या कोणत्याही आणि सर्व दावे आणि दायित्वे (वकीलांच्या शुल्कासह) नुकसानभरपाई केली जाईल."
        description2: "फेडरल सरकारी संस्थांसाठी, फेडरल कायद्याद्वारे स्पष्टपणे अधिकृत केलेल्या मर्यादेशिवाय, नुकसानभरपाईशी संबंधित वापराच्या अटींच्या तरतुदी तुमच्या अधिकृत वापरावर लागू होणार नाहीत. युनायटेड स्टेट्समधील राज्य आणि स्थानिक सरकारी संस्थांसाठी, नुकसानभरपाईशी संबंधित वापराच्या अटी तुमच्या अधिकारक्षेत्रातील कायद्यांद्वारे अधिकृत केलेल्या मर्यादेपर्यंतच तुमच्या अधिकृत वापरासाठी लागू होतील."
      warranty_related:
        main_heading: "10. वॉरंटीचा अस्वीकरण"
        description1: "तुम्ही कबूल करता की तुम्ही तुमच्या स्वत:च्या जोखमीवर सर्किटवर वापरत आहात. CircuitVerse \"जसे आहे तसे\" आहे आणि CircuitVerse संस्था याद्वारे अचूकता, विश्वासार्हता, शीर्षक, व्यापारक्षमता, गैर-उल्लंघन, विशिष्ट हेतूसाठी फिटनेस यासह कोणत्याही आणि सर्व वॉरंटी स्पष्टपणे अस्वीकृत करतात, स्पष्ट आणि निहित. इतर हमी, स्थिती, हमी किंवा कोणत्याही प्रकारची हमी. प्रस्तुतीकरण, तोंडी असो, लिखित स्वरूपात असो किंवा इलेक्ट्रॉनिक स्वरूपात, येथे समाविष्ट असलेल्या किंवा सर्किटव्हर्सद्वारे प्रदान केलेल्या कोणत्याही माहितीची अचूकता किंवा पूर्णता यासह परंतु मर्यादित नाही. अगोदर निर्देश केलेल्या बाबीसंबंधी बोलताना Circuitverse Entities वापरकर्त्याने व्युत्पन्न केलेली सामग्री आणि सर्किटवर डे इव्हेंट्सच्या संदर्भात व्यक्त आणि निहित कोणत्याही आणि सर्व वॉरंटी नाकारतात. Circuitverse Entities आणि त्यांचे तृतीय पक्ष सेवा प्रदाते Circuitverse मधील प्रवेश अखंडित असेल किंवा प्रसारित केलेल्या माहितीचे कोणतेही अपयश, त्रुटी किंवा चुक किंवा नुकसान होणार नाही किंवा Circuitverse सेवांद्वारे कोणतेही व्हायरस प्रसारित केले जाणार नाहीत असे प्रतिनिधित्व किंवा हमी देत ​​नाहीत. जा"
      liability_related:
        main_heading: "11. दायित्वाची मर्यादा"
        description1: "अशा कोणत्याही दाव्याचे स्वरूप किंवा कारवाईचे कारण विचारात न घेता, कोणत्याही प्रत्यक्ष, अप्रत्यक्ष, विशेष, परिणामी किंवा दंडात्मक नुकसानीसाठी सर्किटव्हर्स एंटिटीज तुम्हाला किंवा कोणत्याही तृतीय पक्षास जबाबदार राहणार नाहीत, तरीही सर्किटवर टीमला नुकसान होण्याची शक्यता आहे. सल्ला दिला आहे. अगोदर निर्देश केलेल्या बाबीसंबंधी बोलताना, Circuitverse संस्थांना वापरकर्त्याने व्युत्पन्न केलेल्या सामग्री किंवा सर्किटवर दिवसाच्या इव्हेंट्समुळे होणार्‍या कोणत्याही हानी किंवा नुकसानासाठी तुमचे किंवा कोणत्याही तृतीय पक्षाचे कोणतेही उत्तरदायित्व असणार नाही."
      choice_of_language:
        main_heading: "14. भाषा का चुनाव"
        description1: "जर Circuitverse टीम तुम्हाला या वापर अटी, गोपनीयता धोरण किंवा इतर कोणत्याही धोरणाच्या इंग्रजी भाषेतील आवृत्तीचे भाषांतर प्रदान करत असेल, तर तुम्ही सहमत आहात की भाषांतर केवळ माहितीच्या उद्देशाने प्रदान केले आहे आणि इंग्रजी भाषेच्या आवृत्तीत बदल करत नाही. भाषांतर आणि इंग्रजी आवृत्ती यांच्यात संघर्ष झाल्यास, इंग्रजी आवृत्ती नियंत्रित करेल."
