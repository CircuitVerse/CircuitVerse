    index:
      title: "CircuitVerse - अनलाइन डिजिटल लोजिक सर्किट सिमुलेटर"
      main_heading: "नि:शुल्क रूपमा लोजिक सर्किटको दुनियामा डुब्नुहोस्!"
      main_description: "साधारण गेटबाट जटिल क्रमशाही सर्किटसम्म, समय नक्साहरू प्लट गर्नुहोस्, स्वत: संचारित सर्किट उत्पन्न गर्नुहोस्, मानक आइसीहरू अन्वेषण गर्नुहोस्, र अरू धेरै कुराहरू"
      learn_logic_design: "लजिक डिजाइन सिक्नुहोस्"
      for_teachers: "शिक्षकहरूका लागि"
      for_contributors: "सहयोगदाताहरूका लागि"
      features:
        main_heading: "विशेषताहरू"
        main_description: "एक आधुनिक र अवधारणात्मक प्रयोगका साथ विलम्बन र छापा/पेस्ट, जूम, र अधिक सहित डिजाइन सर्किटहरू दिनुहोस्।"
        item1_heading: "उच्च-रिजोल्युसन तस्विरहरू निर्यात गर्नुहोस्"
        item1_text: "सर्किटभर्स SVG सहित विभिन्न ढंगमा उच्च-रिजोल्युसन तस्विरहरू निर्यात गर्न सक्छ।"
        item2_heading: "कम्बिनेसनल विश्लेषण"
        item2_text: "सत्यतालिका आधारित सर्किट स्वचालित रूपमा उत्पन्न गर्नुहोस्। यो जटिल लजिक सर्किटहरू सिर्जना गर्न र सहज बनाउनका लागि महान छ।"
        item3_heading: "व्लोगमा समाहार गर्नुहोस्"
        item3_text: "सर्किटभर्स एचटिएमएल 5 मा निर्मित भएको छ, यसको लागि प्रत्येक परियोजनामा एक आइफ्रेम उत्पन्न गर्न सकिन्छ जसले प्रयोगकर्तालाई लामो समय समेत एम्बेड गर्न दिन्छ।"
        item4_heading: "सब सर्किट प्रयोग गर्नुहोस्"
        item4_text: "एक पट्टी बनाउनुहोस् र उनीहरूलाई बारम्बार प्रयोग गर्नुहोस्। यो सरल र संरचित डिजाइन गर्न अधिक सजिलो बनाउँछ।"
        item5_heading: "मल्टी बिट बसहरू र घटकहरू"
        item5_text: "सर्किटभर्स मल्टी बिट-वायरहरूलाई समर्थन गर्दछ, यसको अर्थ सर्किट डिजाइन सजिलो, ठूलो, र सफा छ।"
      featured_examples:
        main_heading: "विशेष उदाहरणहरू"
        main_description: "श्रेष्ठ उदाहरणहरूबाट सिक्नुहोस् र प्रेरणा पाउनुहोस्"
        circuit1_text: "१६-बिट रिपल क्यारी एडर"
        circuit2_text: "SAP-१"
        circuit3_text: "दुई हाफ एडरबाट पूर्ण एडर"
      explore_more: "थप अन्वेषण गर्नुहोस्"
      editor_picks:
        main_heading: "सम्पादकको चयन"
        main_description: "यी सर्किटहरूलाई हाम्रा लेखकहरूले उनीहरूको शानदारताका लागि हातले चुनिसकेका छन्।"
      recent_circuits:
        main_heading: "हालका सर्किटहरू"
        main_description: "हाम्रा शानदार प्रयोगकर्ताहरूद्वारा नवीनतम सर्किटहरू अन्वेषण गर्नुहोस्"
    teachers:
      title: "सर्किटभर्स - शिक्षकहरू"
      main_heading: "शिक्षकहरू"
      main_description: "सर्किटभर्सलाई कक्षामा धेरै सजिलो बनाउनका लागि डिजाइन गरिएको छ। प्लेटफर्मले शिक्षकहरूलाई उनीहरूको विद्यार्थीहरूलाई लजिक डिजाइन गर्न र उनीहरूको शिक्षा गर्न अनुमति दिन्छ।"
      benefits: "फाइदाहरू"
      create_group_heading: "समूहहरू बनाउनुहोस् र आफ्ना विद्यार्थीहरू थप्नुहोस्"
      post_assignment_heading: "काम बुझाइ"
      grade_assignment_heading: "कामको ग्रेडिंग"
      use_interactive_circuit_heading: "प्रयोग अनुप्रयोग ब्लगहरू, अध्ययन सामग्री, वा पावरपोइन्ट प्रस्तुतिहरूमा इन्टरेक्टिभ सर्किटहरू प्रयोग गर्नुहोस्"
      create_group_description: "तपाईं समूहहरू बनाउन सक्नुहुन्छ र त्यसमा आफ्ना विद्यार्थीहरूलाई थप्न सक्नुहुन्छ! यदि विद्यार्थीहरूले पहिल्यै सर्किटभर्ससँग पंजीकरण गरेका छन् भने उनीहरू आफैं अड्ड गरिनेछन्। यदि उनीहरू अहिलेसम्म सर्किटभर्ससँग पंजीकृत छैनन् भने, पंजीकरण गर्नका लागि एक आमंत्रण पठाइनेछ। जब उनीहरू पंजीकरण गर्छन् भने, उनीहरू आफैं अड्ड हुनेछन्।"
      post_assignment_description: "काम बुझाउनको लागि, सिम्पली नयाँ काम थप्ने बटनमा क्लिक गर्नुहोस्। कामको विवरण र अन्त्यमा समयसीमा प्रदान गर्नुहोस्। कामसँग अन्त्यमा काम आफैं बन्द हुनेछ। शिक्षक पुनः काम खोल्नु नपर्नेछ भने विद्यार्थीहरूले आफैं आफैं काम जारी नगर्न सक्नेछन्।"
      grade_assignment_description: "इनबिल्ट पूर्वावलोकनसँग कामहरूलाई धेरै सजिलै ग्रेड गर्नुहोस्। सिम्पली छान्नुहोस् विद्यार्थीलाई, उनीहरूको कामको काममा।"
      use_interactive_circuit_description: "परियोजना सार्वजनिक भएको निश्चित गर्नुहोस्। एम्बेड गर्नका लागि क्लिक गर्नुहोस्, HTML5 कोड प्राप्त गर्नका लागि, त्यसपछि डिजाइन सर्किट एम्बेड गर्नुहोस्। तपाईंले एक्सेस गर्न लाग्न सक्ने कुराहरूमा रहेको छ। पावरपोइन्ट प्लगइन जस्ता जनाउ दिने छ, जसले लाइभ सर्किट एम्बेड गर्न लागि प्रयोग गर्नुहोस्।"
    tos:
      title: "सर्किटभर्स - सेवा सर्त"
      main_heading: "सेवा सर्त"
      user_agreement:
        main_heading: "१. प्रयोगकर्ता सम्झौता"
        description1_html: "1.1 यी प्रयोगका नियमहरू तपाईं र सर्किटभर्स टिमको बीचको एक सम्झौता हुन् जुन CircuitVerse.org को तपाईंको प्रयोग नियन्त्रण गर्दछ। सर्किटभर्स टिमले सर्किटभर्स संचालकहरू बाट बनाइएको छ। कृपया यी ब्यवस्थाहरूलाई ध्यानपूर्वक पढ्नुहोस्। CircuitVerse को प्रयोग गर्दा तपाईंले यो स्वीकार गर्नुहुन्छ कि तपाईंले यी नियम र शर्तहरूलाई पढेका, सम्झेका, र स्वीकृत गरेका छिन्। यदि तपाईं यसबारे कुनै पनि शर्तलाई सहमत छैनुहुन्छ भने कृपया CircuitVerse प्रयोग नगर्नुहोस्।"
        description2_html: "1.2 तपाईंको गोपनीयता हाम्रा लागि महत्त्वपूर्ण छ। कृपया हाम्रो <a href='https://CircuitVerse.org/privacy'>गोपनीयता नीति</a> पढ्नुहोस्, जसले सर्किटभर्स टिमले सेवाहरूमा जम्मा गर्ने तथा संचित गर्ने विवरणको अधिकारीत गर्दछ। सर्किटभर्स प्रयोग गर्दा, तपाईं थप कुरा गर्ने र संशोधनको आदान-प्रदानमा सहमत हुनुहुन्छ कि तपाईंले सर्किटभर्सको गोपनीयता नीति समेतले सहमत छन्।"
        description3: "1.3 सर्किटभर्स बच्चा र वयस्कहरूको लागि खुला छ, र हामीले सर्किटभर्स सेवाहरू प्रयोग गर्दा यो ध्यानमा राख्न को निम्ति अनुरोध गर्छौं।"
        description4_html: "1.4 सर्किटभर्स टिमले समयअनुसार सेवाहरूका नियमहरू परिवर्तन गर्न सक्छ। तपाईं सधैंसंग सेवाहरूको नवीनतम संस्करणलाई <a href='https://CircuitVerse.org/tos'>https://CircuitVerse.org/tos</a> मा पाउन सक्नुहुनेछ। तपाईंको सेवा को परिचालन जारी राख्ने तपाईंको सेवा अनुमोदनको रूपमा कुनै परिवर्तन वा संशोधनहरूमा तपाईंको सहमति प्रतिष्ठा गर्दछ।"
        account_creation:
          main_heading: "2. खाता सिर्जना र राख्नु"
          description1_html: "2.1 केहि सेवाका कुरा प्रयोग गर्न हाम्रो साथ रेजिस्टर गर्नुपर्छ र सिर्जना गर्नुहोस्। खाता सिर्जना वैकल्पिक छ, तर खाता छैन भने तपाईं सर्किटभर्समा परियोजनाहरू वा टिप्पणीहरू संचित वा प्रकाशित गर्न सक्नुहुन्न। व्यक्तिगत खाता निर्माणको लागि, तपाईंलाई आफ्नो इमेल, लिङ्ग, जन्म महिना र वर्ष, र देशको जस्तै केहि व्यक्तिगत जानकारी प्रदान गर्न गरिनेछ। कृपया सर्किटभर्सको <a href='https://CircuitVerse.org/privacy'>गोपनीयता नीति</a> हेर्नुहोस् सर्किटभर्सको डाटा राख्न र प्रयोग नीति लागू हुन्छ।"
          description2: "2.2 तपाईं आफ्नो पासवर्ड गोप्य राख्न र आफ्नो खाता सुरक्षित राख्न जिम्मेवार हुनुहुन्छ। तपाईंको खाता अर्को व्यक्तिले प्रयोग गरे तापनि तपाईं आफ्नो खाताको कुनै पनि प्रयोगको लागि पूर्ण रूपमा जिम्मेवार हुनुहुन्छ। यदि तपाईंको खाता प्रयोग गर्दा सेवा सर्तहरू उल्लङ्घन हुन्छ भने, तपाईंको खाता निलम्बित वा मेटिन सक्नेछ।"
          description3: "२.३ तपाईं कसैको CircuitVerse खाता अनुमति छाड्न सक्नुहुनेछैन।"
          description4_html: "२.४ यदि तपाईंलाई लाग्छ कि तपाईंको खाता अब सुरक्षित होइन (उदाहरणका लागि, गुम्न, चोरी हुन, वा तपाईंको पासवर्डको अनधिकृत फोहोर) तत्काल तपाईंको पासवर्ड परिवर्तन गर्नुहोस्। यदि तपाईं आफ्नो पासवर्ड परिवर्तन गर्न तपाईंको खातामा पहुँच पाउँदैनुहुन्छ, तपाईंलाई हामीलाई अवगत गराउनुहोस् <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a>।"
        usage_rule:
          main_heading: "३. प्रयोगको नियमहरू"
          description1: "३.१ CircuitVerse टोली अभिव्यक्ति को आजादीलाई समर्थन गर्दछ। तथापि, CircuitVerse फिर्ता दृष्टिकोणका लागि निर्माण गरिएको हो र अन्य कुनै सामाजिक सामाजिक मंच को लागि केहि सामग्री CircuitVerse जनताको लागि अनुपयुक्त छ। तपाईंले CircuitVerse सेवा को कुनै पनि तरिकामा प्रयोग गर्न सक्दैनुहुन्छ, जो:"
          list1_item1: "किसी व्यक्तिवादी, भेदभाव, घृणा वा हिंसा विरुद्ध व्यक्तित्व वा समूह सबैको प्रमोट गर्दछ;"
          list1_item2: "कसैलाई धमकाउँछ, छेड़छाड गर्छ, वा धमकाउँछ, जुन व्यक्तित्व CircuitVerse प्रयोगकर्ता हो वा होइन;"
          list1_item3: "अश्लील भाषा वा व्यक्तिगत हमलाहरू समावेश गर्दछ;"
          list1_item4: "सेक्सुयल स्पष्ट वा ग्राफिक रूपमा हिंसात्मक सामग्री समावेश गर्दछ;"
          list1_item5: "अवैध गतिविधिहरू गर्ने निर्देशन प्रदान गर्दछ वा अवैध उत्पादनहरू प्राप्त गर्ने निर्देशन प्रदान गर्दछ;"
          list1_item6: "चलचित्र वितरणको साथै कसैको पर्सनली जानकारी, सम्पर्क जानकारी वा पासवर्ड माग्न हरुलाई कुनै अन्य प्रयोगकर्तालाई छान्न, वा"
          list1_item7: "तपाईंको अनुमतिबिनाको कसैको पर्सनली जानकारी, सम्पर्क जानकारी वा पासवर्ड उजाडनुहुनेछ।"
          description2: "3.2 तपाईंले CircuitVerse प्रयोग गर्दा लागू हुने सबै उपयुक्त कानुन र नियमहरूको पालना गर्न सहमत हुनुहुन्छ। तपाईं कुनै पनि अवैध तरिकामा CircuitVerse प्रयोग गर्न सक्दैनुहुन्छ, जसमा कसैलाई छेत्नु, खिज्नु, वा बदनाम गर्नु समावेश गरिएको छैन।"
          description3: "३.३ तपाईं सेवाहरू प्रयोग गर्दा कुनै अन्य कसैको रूपमा बन्न, अनुकरण गर्न, वा कसै अरुको अनुकरण गर्ने अनुमति प्राप्त छैन।"
          description4: "३.४ तपाईं सेवा बिच्छेद गर्न, सेवा मा अनधिकृत पहुँच प्राप्त गर्न, वा कुनै अन्य प्रयोगकर्ताको सेवा प्रयोग गर्नको कुनै ठाउँमा हस्तक्षेप गर्ने कुनै पनि तरिकामा CircuitVerse प्रयोग गर्ने तपाईं अनुमति दिइनुहोस्। प्रतिबन्धित गतिविधिहरू तल उल्लेख गरिएको छ, तथापि सीमित हुँदैनन्:"
          list2_item1: "CircuitVerse वेबसाइट वा सम्पादकलाई ध्वस्त गर्न उद्देश्य गरी तयार गरिएको सामग्री पोस्ट गर्नुहोस्;"
          list2_item2: "भाइरस वा मलवेयर अझै लिंक गर्नुहोस्;"
          list2_item3: "प्रशासक पासवर्ड प्रयोग गर्नुहोस् वा प्रशासक हो भन्ने झूट बोल्नुहोस्;"
          list2_item4: "धेरै पटक समान सामग्री पोस्ट गर्नुहोस्, वा \"स्पैमिंग\";"
          list2_item5: "वेबसाइट तथ्यांकहरूलाई मनिपुलेट गर्नका लागि वैकल्पिक खाता प्रयोग गर्नुहोस् वा मतदान समूहहरू आयोजन गर्नुहोस्, जस्तै कि पूर्व पृष्ठको \"समुदायले के प्रेम गर्छ / रीमिक्स गर्छ\" पंक्तिमा प्रयास गर्ने।"
        user_content_licensing:
          main_heading: "४. प्रयोगकर्ता-उत्पन्न सामग्री र परमिट"
          description1: "४.१ प्रयोगको शर्तहरूको लागि, \"प्रयोगकर्ता-उत्पन्न सामग्री\" कुनै पनि परियोजनाहरू, टिप्पणीहरू, फोरम पोस्टहरू, वा प्रयोगकर्ताले CircuitVerse मा पेश गरेका तेस्रो पक्षीका वेबसाइटहरूसम्मको कुनै लिंकहरू शामिल गर्दछ।"
          description2: "४.२ CircuitVerse टोलीले सबैलाई प्रतिभानाको रुपमा कुनै पनि रूपमा ज्ञान स्वतन्त्रतामा बढाउनको लागि संविदा साझा गर्नको लागि उत्साहित गर्दछ। तथापि, हामी व्यक्तिहरू र कम्पनीहरूलाई आफ्नो बौद्धिक सम्पदा अधिकारहरू संरक्षित गर्नको आवश्यकता सम्झनामा छौं। तपाईंले CircuitVerse मा पेश गर्नु भएको कुनै पनि प्रयोगकर्ता-उत्पन्न सामग्रीको लागि आवश्यक अधिकार, लाइसेन्स वा अनुमति भएको हुनुपर्छ।"
          description3_html: "4.3 CircuitVerse मा तपाईंले प्रस्तुत गरेको सबै प्रयोगकर्ता-निर्मित सामग्री CircuitVerse द्वारा <a href='https://creativecommons.org/licenses/by-sa/2.0/'>Creative Commons Attribution-ShareAlike 2.0 लाइसेन्स</a> अन्तर्गत लाइसेन्स गरिएको छ। यो अन्यले तपाईंको सामग्री हेर्न र फोर्क गर्न अनुमति दिन्छ। यस लाइसेन्सले CircuitVerse टोलीलाई CircuitVerse वेबसाइटमा, सामाजिक संचार माध्यमहरूमा, र अन्य कुनै स्थानमा तपाईंको सामग्री प्रदर्शन, वितरण, र पुनर्उत्पादन गर्न अनुमति दिन्छ। यदि तपाईं आफ्नो सामग्रीलाई यो लाइसेन्स अन्तर्गत लाइसेन्स गर्न नचाहनुहुन्छ भने, कृपया तपाईंले CircuitVerse मा यस लाइसेन्स अन्तर्गत सामग्री साझा नगर्नुहोस्।"
          description4: "४.४ प्रतिबेदन गरिएको प्रयोगकर्ता-उत्पन्न सामग्री पुनरावलोकन गर्न अतिरिक्त, सर्किटभर्स टोलीले सर्किटभर्स सेवाको प्रयोगका सबै प्रयोगहरू मनितर गर्ने अधिकार राख्छ, तर कुनै अनिवार्यता छैन। सर्किटभर्स टोलीले सर्किटभर्स सेवाको प्रयोगमा गरिएको सबै प्रयोगहरूको मनितर गर्ने अधिकार राख्छ। सर्किटभर्स टोलीले प्रयोगकर्ता-उत्पन्न सामग्री हेर्ने, सार्वजनिक केन्द्रका नियमहरू वा समुदायका मापदण्डहरूको उल्लंघन गर्ने कुनै पनि सामग्रीलाई सम्पादन, सार्वजनिक गर्न वा हटाउने अधिकार राख्छ, सूचना नदिएको।"
          description5: "४.६ सबै प्रयोगकर्ता-उत्पन्न सामग्री यथास्थिति अनुसार प्रदान गरिएको छ। सर्किटभर्स टोलीले सर्किटभर्स मा उपलब्ध भएको कुनै पनि प्रयोगकर्ता-उत्पन्न सामग्रीको सट्टामा वा विश्वसनीयतामा कुनै पनि वारंटीहरू नगर्छ वा गर्दैन। सर्किटभर्स टोलीले प्रयोगकर्ता-उत्पन्न सामग्रीमा व्यक्त गरिएका कुनै विचार, धारणा, वा सल्लाहको समर्थन नगर्छ। तपाईंले सर्किटभर्स टोलीलाई तपाईंको प्रयोगकर्ता-उत्पन्न सामग्रीबाट उत्पन्न भएको कुनै पनि दायित्वबाट मुक्त गर्नुहोस् भन्ने योग्यतामा सहमत छन्।"
        site_content_licensing:
          main_heading: "५. सर्किटभर्स सामग्री र परमिट"
          description1: "5.1 कुनै पनि प्रयोगकर्ता-निर्मित सामग्री बाहेक, CircuitVerse टोलीले CircuitVerse कोड, डिजाइन, कार्यक्षमता, र योजना, र CircuitVerse द्वारा प्रदान गरिएको कुनै पनि सफ्टवेयर वा सामग्री (सामग्रीजन \"CircuitVerse IP\" ) मा सबै अधिकारहरूको स्वामित्व राख्छ र राख्दछ। यदि तपाईं यस उपयोग नियमहरूले अनुमति नदिने तरिकामा CircuitVerse प्रयोग गर्न चाहनुहुन्छ भने, तपाईंले पहिलोमा CircuitVerse टोलीसँग संपर्क गर्नुपर्छ। यस उपयोग नियमहरू अन्तर्गत व्यक्तिगत अधिकारहरू बाहेक, तपाईंलाई कुनै पनि CircuitVerse IP मा कुनै पनि अधिकारहरू प्रदान गरिएको छैन।"
        dmca:
          main_heading: "६. डिजिटल मिलेनियम कपयाइट एक्ट (डीएमसीए)"
          description1_html: "६.१ यदि तपाईं प्रतिलिपिधरू हुनुहुन्छ र CircuitVerse मा सामग्रीले तपाईंको अधिकारहरूलाई लाग्छ भन्ने विश्वास गर्दछन्, तपाईं <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a> मा ईमेल पठाउन सक्नुहुनेछ।&nbsp;"
          description2_html: "६.२ यदि तपाईं CircuitVerse प्रयोगकर्ता हुनुहुन्छ र तपाईंले विश्वास गर्दछ भन्ने तपाईंको सामग्रीले कपयाइट अनुलंघन नभएको र त्रुटिमा लिन लिइनुभएको छ भने, तपाईं <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a> मा सूचना पठाउन सक्नुहुनेछ। कृपया समावेश गर्नुहोस्:"
          list_item1: "तपाईंको CircuitVerse प्रयोगकर्ता नाम र ईमेल ठेगाना;"
          list_item2: "तपाईंले त्रुटिमा हटाइएको विशेष सामग्री;"
          list_item3: "तपाईंको विश्वास छ कि कपयाइट अनुलंघन नभएको हो (उदाहरणका लागि, सामग्रीले कपयाइट नभएको थियो, तपाईंले सामग्री प्रयोग गर्ने अनुमति थियो, वा तपाईंको सामग्री प्रयोग \"न्यायोचित प्रयोग\" थियो)।"
        account_related:
          main_heading: "७. खाताका सस्पेन्सन र अन्त्य"
          description1: "७.१ CircuitVerse मा नियमको उल्लंघनका लागि तपाईंको खाता निल्ने अधिकार छ। अवर्ती उल्लंघकहरूले आफ्नो खाता हटाइन्छन्। सर्किटभर्स टोलीले तपाईंले गरेको उल्लंघनको के कुनै नियमको उल्लंघन गर्ने सो निर्धारण गर्ने अधिकार राख्छ। सर्किटभर्स टोलीले नियमको अगाडि निर्धारित गरेको पहिलो प्रयोगको नियमहरूको परिहारका लागि कुनै खाताको अन्त्य गर्ने अधिकार पनि राख्छ।"
          description2_html: "७.२ तपाईंले तपाईंको खाता मेटाउन वा अस्थायी रूपमा अक्षम गर्न चाहानुहुन्छ भने, कृपया ईमेल पठाउनुहोस् <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a>।"
        third_party_website:
          main_heading: "८. तेस्रो पक्षका वेबसाइटहरू"
          description1: "८.१ सर्किटभर्समा सामग्री, जसमा प्रयोगकर्ताद्वारा सिर्जित सामग्री पनि समावेश छ, तेस्रो पक्षका वेबसाइटहरूको लिङ्कहरू समावेश गर्न सक्छ। CircuitVerse टोली तेस्रो पक्षका वेबसाइटहरूलाई समीक्षा गर्न वा व्यवस्थापन गर्न सक्षम छैन र तेस्रो पक्षका वेबसाइटहरूको गोपनीयता अभ्यास, सामग्री, वा कार्यक्षमताका लागि कुनै जिम्मेवारी लिदैन। तपाईं तेस्रो पक्षका वेबसाइटहरूबाट उत्पन्न हुने कुनै पनि र सबै दायित्वबाट CircuitVerse टोलीलाई मुक्त गर्न सहमत हुनुहुन्छ।"
        indemnification:
          main_heading: "९. भरपाइ"
          description1: "तपाईंले CircuitVerse टोली, CircuitVerse फाउन्डेशन, र सबै तिनीहरूका संबद्ध, कर्मचारीहरू, क्षेत्रगत सदस्यहरू, फेलोहरू, विद्यार्थीहरू, एजेन्टहरू, प्रतिनिधिहरू, तेस्रो पक्षका सेवा प्रदायकहरू, र तिनीहरूको नियामक बोर्डका सदस्यहरू (जुन सबैले \"सर्किटभर्स संस्थाहरू\" हुन्), र तपाईं र सबै तिनीहरूलाई निर्दोष राख्नुहुनेछ, कुनै पनि औचित्य र जबाफदेहीबाट (विधिविवरणका अधिवक्ता शुल्क समेत) उत्पन्न भएको वा तपाईंको टर्महरूको उल्लंघन वा CircuitVerse को प्रयोग सम्बन्धितका लागि हुने कुनै पनि दावा र दायित्वहरूबाट विमुक्त गर्नुहुनेछ।"
          description2: "संघीय सरकारका एजेन्सीहरूका लागि, भरपाइसंबन्धी उपयोगको टर्महरू, संघीय कानूनले व्यक्तिगत उपयोगको अतिरिक्त नभएको पर्दछ। संयुक्त राज्य र स्थानीय सरकारका एजेन्सीहरूका लागि, भरपाइसंबन्धी उपयोगको टर्महरूले तपाईंको आधिकारिक प्रयोगको अनुमतिको अतिरिक्त मात्रै लागू हुनेछ जस्तै तपाईंको क्षेत्रका कानूनहरूले अनुमति दिएको अतिरिक्त लागू हुनेछ।"
        warranty_related:
          main_heading: "१०. वारंटीको अस्वीकृति"
          description1: "तपाईं स्वयंक्रिया CircuitVerse प्रयोग गर्नुहुन्छ भन्ने तपाईं प्रतिस्थापित गर्दै छ। CircuitVerse \"यथास्थित\" रूपमा प्रदान गरिन्छ, र CircuitVerse प्रेषकहरूले कुनै पनि प्रकारको वारंटी, स्पष्ट र निहित, समाहित गर्दैनन्, जस्तै कि कुनै पनि सत्यापन, विश्वसनीयता, शीर्षक, व्यापारिकता, अनुपालन, विशेष प्रयोजनका लागि वा कुनै अन्य वारंटी, अवस्था, गारन्टी वा प्रतिष्ठा वा प्रतिनिधित्व, मौखिक, लेखित वा इलेक्ट्रोनिक रूपमा, तत्सम वा तद्भव, समाहित गर्दैनन्, जस्तै कि कुनै पनि जानकारीको सत्यापन वा पूर्णता, कुनै छ वा नरहेको रूपमा, व्यक्तिगत सामग्री बारे कुनै वा सबै वारंटीहरू, स्पष्ट र निहित, गर्दछ। CircuitVerse प्रेषकहरू र तिनीहरूका तेस्रो-पक्षका सेवा प्रदायकहरूले CircuitVerse पहुँचको वारंटी नगराउने वा कुनै वारंटी नगराउने छाला दिने गर्दैनन् कि CircuitVerse सेवाहरूमा अनियमित वा त्रुटिहरू वा अपूर्णताहरू वा डाटा हराइसकेको जानकारी वा कुनै वाइरस अनुरोध हुने वा हुँदैन वा तपाईंले CircuitVerse सेवाहरूमा पहुँच गर्न समारोह वा यस्तो कुनै अन्य विफलता, त्रुटि वा अभावहरू नहुनेछ, वा कुनै वाइरस CircuitVerse सेवाहरूबाट प्रसारित हुने छैन।"
        liability_related:
          main_heading: "११. दायित्वको सीमा"
          description1: "सर्किटभर्स संस्थाहरूले तपाईं वा कुनै तेस्रो पक्षलाई कुनै पनि प्रकारको दायित्वका लागि दायित्वहीन गर्नेछैनन्, सीधा, अप्रत्यक्ष, विशेष, नतिजा, वा दण्डकारी क्षतिहरूको लागि, कुनै जातको दावाको तरिका वा कार्यको प्रकृति, जे भए, यस्तै छ, सर्किटभर्स टिमले त्यस्ता क्षतिहरूको सम्भावना भएको विषयमा सूचित गरिएको छ। पहिलो नाउँ को मर्यादा नलागेमा, सर्किटभर्स संस्थाहरूले तपाईंलाई वा कुनै तेस्रो पक्षलाई प्रतिस्पर्धी सामग्रीबाट आउने क्षतिहरूको लागि कुनै पनि दायित्व नदिनेछन्।"
        choice_of_language:
          main_heading: "१४. भाषा छनौट"
          description1: "यदि सर्किटभर्स टिमले तपाईंलाई यस उपयोगको नियमको, गोपनीयता नीतिको, वा कुनै अन्य नीतिको अंग्रेजी भाषाको अनुवाद प्रदान गर्छ, भने तपाईं यस अनुवादलाई मात्र सूचनात्मक उद्देश्यका लागि प्रदान गरिएको छ र अंग्रेजी भाषाको संस्करणमा कुनै परिवर्तन गर्दैन। अनुवाद र अंग्रेजी संस्करण बीचको विवादका मामिलामा, अंग्रेजी संस्करण लागू हुनेछ।"
        no_waiver:
          main_heading: "१५. कुनै पनि छोड"
          description1: "यस उपयोगको कुनै पनि शर्तको कुनै छोड वा अघि नजानेमा अरू कुनै छोड वा शर्तको सीमा, र सर्किटभर्स टिमले यस उपयोगको कुनै पनि अधिकार वा प्रावधान सुनिस्चित गर्न छोड्नु भएन भने त्यस्तो छोड वा प्रावधान वा सुनिस्चित गर्ने कुरा हुन्छ।"
