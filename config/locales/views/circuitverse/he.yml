        main_heading: "מורים"
        main_description: "CircuitVerse תוכנן כך שיהיה קל לשימוש בכיתה. הפלטפורמה כוללת תכונות המסייעות למורים בכיתות ובמשימות."
        benefits: "הטבות למורים"
        create_group_heading: "צור קבוצה והוסף את התלמידים שלך"
        post_assignment_heading: "פרסם משימה"
        grade_assignment_heading: "דרג משימה"
        use_interactive_circuit_heading: "השתמש במעגלים אינטראקטיביים בבלוג שלך, בחומרי לימוד או במצגות PowerPoint"
        create_group_description: "אתה יכול ליצור קבוצה ולהוסיף את התלמידים שלך! אם התלמידים כבר רשומים ב-CircuitVerse, הם יתווספו אוטומטית. אם הם עדיין לא רשומים, הם יקבלו הזמנה להירשם. לאחר הרישום, הם יתווספו אוטומטית."
        post_assignment_description: "כדי ליצור משימה, לחץ על כפתור 'הוסף משימה'. הזן פרטים ומועד אחרון. לאחר פקיעת המועד, המשימה תינעל אוטומטית."
        grade_assignment_description: "דרג משימות בקלות עם תצוגה מקדימה מובנית. בחר משימה של תלמיד ובצע הערכה."
        use_interactive_circuit_description: "וודא שהפרויקט ציבורי. לחץ על 'הטמע' כדי לקבל קוד HTML5, ולאחר מכן פשוט הטמע את המעגל."
    tos:
      title: "CircuitVerse - תנאי שימוש"
      main_heading: "תנאי שירות"
      user_agreement:
      main_heading: "1. הסכמת משתמש"
      description1_html: "1.1 תנאי שימוש אלה מהווים הסכם בינך לבין צוות CircuitVerse..."
      description2_html: "1.2 הפרטיות שלך חשובה לנו. אנא קרא את <a href='https://CircuitVerse.org/privacy'>מדיניות הפרטיות</a> שלנו, אשר מזהה כיצד צוות CircuitVerse אוסף, משתמש ושומר את המידע שנאסף דרך השירותים. על ידי שימוש ב-CircuitVerse, אתה גם מסכים כי אתה חש בנוח עם מדיניות הפרטיות של CircuitVerse."
      description3: "1.3 CircuitVerse פתוח לילדים ומבוגרים בכל הגילאים, ואנו מבקשים ממך לזכור זאת בעת השימוש בשירותי CircuitVerse."
      description4_html: "1.4 צוות CircuitVerse עשוי לשנות את תנאי השימוש מעת לעת. תוכל תמיד למצוא את הגרסה העדכנית ביותר של תנאי השימוש בכתובת <a href='https://CircuitVerse.org/tos'>https://CircuitVerse.org/tos</a>. המשך השימוש שלך בשירותים מהווה את הסכמתך לשינויים או עדכונים בתנאי השימוש."
      account_creation:
        main_heading: "2. יצירת חשבון ותחזוקה"
        description1_html: "2.1 כדי להשתמש בחלק מהתכונות, עליך להירשם ל-CircuitVerse וליצור חשבון. יצירת חשבון היא אופציונלית, אך ללא חשבון לא תוכל לשמור או לפרסם פרויקטים או הערות ב-CircuitVerse. בעת ההרשמה לחשבון אישי, תתבקש לספק מידע אישי כגון כתובת הדוא\"ל שלך, מגדר, חודש ושנת לידה, והמדינה שלך. למידע נוסף על מדיניות שמירת הנתונים והשימוש ב-CircuitVerse, עיין ב<a href='https://CircuitVerse.org/privacy'>מדיניות הפרטיות</a>."
        description2: "2.2 אתה אחראי לשמור על סודיות הסיסמה שלך ולאבטח את חשבונך. אתה נושא באחריות מלאה לכל שימוש בחשבונך, גם אם אדם אחר משתמש בו. אם חשבונך מפר את תנאי השירות, ייתכן שהוא יושעה או יימחק."
        description3: "2.3 אינך רשאי להשתמש בחשבון CircuitVerse של אדם אחר ללא אישור."
        description4_html: "2.4 אם יש לך סיבה להאמין שחשבונך כבר אינו מאובטח (למשל, אם הסיסמה שלך אבדה, נגנבה או נחשפה ללא אישור), עליך לשנות את הסיסמה שלך מיד. אם אינך מצליח לגשת לחשבונך כדי לשנות את הסיסמה, הודע לנו בכתובת <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a>."
      usage_rule:
        main_heading: "3. כללי שימוש"
        description1: "3.1 צוות CircuitVerse תומך בחופש הביטוי. עם זאת, CircuitVerse נועד לקהל רחב, ותוכן מסוים עשוי להיות לא מתאים לקהילת CircuitVerse. אינך רשאי להשתמש בשירותי CircuitVerse בכל דרך שהיא אשר:"
        list1_item1: "מעודדת דעות קדומות, אפליה, שנאה או אלימות כלפי אדם או קבוצה כלשהי;"
        list1_item2: "מאיים, מטריד או מפחיד אדם אחר, בין אם אותו אדם הוא משתמש ב-CircuitVerse ובין אם לא;"
        list1_item3: "מכיל שפה גסה או מתקפה אישית;"
        list1_item4: "מכיל תוכן מיני מפורש או חומרים אלימים גרפיים;"
        list1_item5: "מספק הוראות כיצד לבצע פעילות בלתי חוקית או להשיג מוצרים בלתי חוקיים;"
        list1_item6: "מבקש מידע מזהה אישי, פרטי התקשרות או סיסמאות ממשתמש אחר, למעט בנוגע לארגון אירועי CircuitVerse היומיים; או"
        list1_item7: "חושף מידע מזהה אישי, פרטי התקשרות או סיסמאות של אדם אחר ללא רשותו."
        description2: "3.2 כאשר אתה משתמש ב-CircuitVerse, אתה מסכים לציית לכל החוקים והתקנות הרלוונטיים. אינך רשאי להשתמש ב-CircuitVerse בכל דרך בלתי חוקית, לרבות הטרדה, מעקב או השמצה של אדם אחר."
        description3: "3.3 אינך רשאי להתחזות, לחקות או להעמיד פנים שאתה מישהו אחר בזמן השימוש בשירותים."
        description4: "3.4 אתה מסכים שלא להשתמש ב-CircuitVerse במטרה לשבש את השירות, להשיג גישה בלתי מורשית לשירות, או להפריע ליכולת של משתמש אחר להשתמש בשירות. פעילויות אסורות כוללות, אך אינן מוגבלות ל:"
        list2_item1: "פרסום תוכן שנועד בכוונה לגרום לקריסת אתר CircuitVerse או הסימולטור;"
        list2_item2: "קישור לדפים המכילים וירוסים או תוכנות זדוניות;"
        list2_item3: "שימוש בסיסמת מנהל מערכת או התחזות למנהל מערכת;"
        list2_item4: "פרסום חוזר של אותו תוכן, או \"ספאם\" (Spamming);"
        list2_item5: "שימוש בחשבונות חלופיים או ארגון קבוצות הצבעה כדי לתמרן את סטטיסטיקות האתר, כמו ניסיון מכוון להופיע בשורות \"כולם אוהבים/Remixing\" בדף הראשי."
  user_content_licensing:
        main_heading: "4. תוכן שנוצר על ידי משתמש ורישוי"
        description1: '4.1 לצורך תנאי השימוש, "תוכן שנוצר על ידי משתמש" כולל כל פרויקט, תגובה, פרסום בפורום או קישור לאתר צד שלישי שהמשתמש מגיש ל-CircuitVerse.'
        description2: "4.2 צוות CircuitVerse מעודד את כולם לשתף ידע בחופשיות בכל צורה כדי לקדם יצירתיות. עם זאת, אנו גם מבינים את הצורך של אנשים וחברות להגן על זכויות הקניין הרוחני שלהם. עליך לוודא שיש לך את הזכויות, הרישיונות או ההיתרים הנדרשים עבור כל תוכן שנוצר על ידי משתמש שאתה שולח ל-CircuitVerse."
        description3_html: "4.3 כל תוכן שאתה יוצר ומעלה ל-CircuitVerse כפוף ל-<a href='https://creativecommons.org/licenses/by-sa/2.0/'>רישיון קריאייטיב קומונס - ייחוס ושיתוף זהה 2.0 </a> והוא מורשה באמצעות CircuitVerse. רישיון זה מאפשר לאחרים להציג ולשנות את התוכן שלך. הוא גם מעניק לצוות CircuitVerse רשות להציג, להפיץ ולשכפל את התוכן שלך באתר CircuitVerse, בערוצי המדיה החברתית ובמקומות אחרים. אם אינך מעוניין לרשיין את התוכן שלך תחת רישיון זה, אל תשתף אותו ב-CircuitVerse."
        description4: "4.4 בנוסף לבדיקה של תוכן מדווח, צוות CircuitVerse שומר לעצמו את הזכות, אך אינו מחויב, לפקח על כל השימושים בשירותי CircuitVerse. צוות CircuitVerse רשאי לערוך, להסיר או למחוק כל תוכן שמפר את תנאי השימוש או את הנחיות הקהילה, ללא הודעה מוקדמת."
        description5: "4.6 כל התכנים שנוצרו על ידי משתמשים מסופקים כפי שהם. צוות CircuitVerse אינו נותן אחריות לגבי דיוק או אמינות של כל תוכן שנמצא ב-CircuitVerse ואינו תומך או מאמת מידע שפורסם לגבי אירועי CircuitVerse. צוות CircuitVerse אינו מאשר דעות, דעות או הצעות המובעות בתוכן שנוצר על ידי משתמשים. אתה מסכים לשחרר את צוות CircuitVerse מכל אחריות הנובעת מהתוכן שאתה מעלה או מכל אירועי CircuitVerse שאתה מארגן או מארח."
  site_content_licensing:
        main_heading: "5. תוכן CircuitVerse ורישוי"
        description1: '5.1 למעט כל תוכן שנוצר על ידי משתמשים, צוות CircuitVerse מחזיק בכל הזכויות בקוד של CircuitVerse, בעיצוב, בפונקציונליות, בארכיטקטורה ובכל תוכנה או תוכן המסופקים באמצעות CircuitVerse (להלן "קניין רוחני של CircuitVerse"). אם ברצונך להשתמש ב-CircuitVerse בדרך שאינה מותרת על פי תנאי שימוש אלה, עליך ליצור קשר עם צוות CircuitVerse תחילה. למעט זכויות שניתנו במפורש בתנאי שימוש אלה, אינך מקבל כל זכויות בקניין הרוחני של CircuitVerse.'
        dmca:
        main_heading: "6. חוק זכויות היוצרים של המילניום הדיגיטלי (DMCA)"
        description1_html: "6.1 אם אתה בעל זכויות יוצרים ומאמין שתוכן ב-CircuitVerse מפר את זכויותיך, תוכל לשלוח דוא\"ל לכתובת <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a>."
        description2_html: "6.2 אם אתה משתמש ב-CircuitVerse ומאמין שהתוכן שלך לא היווה הפרת זכויות יוצרים והוסר בטעות, תוכל לשלוח הודעה לכתובת <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a>. אנא כלול:"
        list_item1: "שם המשתמש שלך וכתובת הדוא\"ל שלך ב-CircuitVerse;"
        list_item2: "התוכן הסpecיפי שלדעתך הוסר בטעות; ו"
        list_item3: 'הצהרה קצרה המסבירה מדוע אתה מאמין שלא התרחשה הפרת זכויות יוצרים (לדוגמה, התוכן לא היה מוגן בזכויות יוצרים, היה לך אישור להשתמש בתוכן שלך, או שהשימוש בתוכן שלך היה "שימוש הוגן").'
  account_related:
        main_heading: "7. השעיה וסיום חשבון"
        description1: "7.1 ל-CircuitVerse הזכות להשעות את חשבונך בשל הפרת תנאי השימוש או הנחיות הקהילה. חשבונות של מפרים חוזרים עשויים להימחק. צוות CircuitVerse שומר לעצמו את הזכות הבלעדית לקבוע מה מהווה הפרה של תנאי השימוש או הנחיות הקהילה. צוות CircuitVerse שומר לעצמו גם את הזכות לסיים כל חשבון ששימש לעקוף את אכיפת תנאי השימוש בעבר."
        description2_html: "7.2 אם ברצונך למחוק או להשעות זמנית את חשבונך, אנא שלח דוא\"ל לכתובת <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a>."
  third_party_website:
        main_heading: "8. אתרי צד שלישי"
        description1: "8.1 תוכן ב-CircuitVerse, כולל תוכן שנוצר על ידי משתמשים, עשוי לכלול קישורים לאתרי אינטרנט של צד שלישי. צוות CircuitVerse אינו יכול לסקור או לשלוט באתרים של צד שלישי ואינו נושא באחריות כלשהי לפרטיות, תוכן או פונקציונליות של אתרי צד שלישי. אתה מסכים לשחרר את צוות CircuitVerse מכל אחריות הנובעת מאתרי צד שלישי."
        indemnification:
        main_heading: "9. שיפוי"
  description1: 'אתה מסכים לשפות ולהגן על IIIT-Bangalore, צוות CircuitVerse, קרן CircuitVerse וכל השותפים, העובדים, חברי הסגל, העמיתים, הסטודנטים, הסוכנים, הנציגים, ספקי השירותים מצד שלישי וחברי מועצת המנהלים שלהם ("גופי CircuitVerse") מכל תביעה ואחריות (כולל שכר טרחת עורך דין) הנובעים משימושך בשירותי CircuitVerse או מהפרת תנאי השימוש שלך.'
  description2: "לגופים ממשלתיים פדרליים, הוראות תנאי השימוש הנוגעות לשיפוי יחולו רק במידה המותרת במפורש על פי החוק הפדרלי. עבור סוכנויות ממשלתיות ומקומיות בארצות הברית, הוראות השיפוי יחולו רק במידה שהחוק המקומי מאפשר זאת."
  warranty_related:
      main_heading: "10. כתב ויתור על אחריות"
      description1: 'אתה מאשר שאתה משתמש ב-CircuitVerse על אחריותך הבלעדית. CircuitVerse מסופק "כפי שהוא", וגופי CircuitVerse מוותרים במפורש על כל אחריות מפורשת או משתמעת, לרבות, אך לא רק, דיוק, אמינות, בעלות, סחירות, אי-הפרה, התאמה למטרה מסוימת או כל אחריות, תנאי, ערובה או ייצוג אחר, בין אם בעל פה, בכתב או אלקטרוני. בנוסף, גופי CircuitVerse אינם נותנים אחריות על תוכן שנוצר על ידי משתמשים או אירועי CircuitVerse. גופי CircuitVerse וספקי השירותים מצד שלישי אינם מתחייבים כי הגישה ל-CircuitVerse תהיה ללא הפרעה, או שלא יתרחשו כשלים, שגיאות, השמטות או אובדן נתונים מועברים, או ששירותי CircuitVerse לא יעבירו וירוסים.'
      liability_related:
        main_heading: "11. הגבלת אחריות"
        description1: "ישויות CircuitVerse לא יהיו אחראיות כלפיך או כלפי צד שלישי כלשהו לכל נזק ישיר, עקיף, מיוחד, מקרי או עונשי מכל סוג שהוא, ללא קשר לאופי התביעה או סיבת הפעולה, גם אם צוות CircuitVerse קיבל ייעוץ בנוגע לאפשרות של נזקים כאלה. מבלי להגביל את האמור לעיל, ישויות CircuitVerse לא יהיו אחראיות לכל אובדן או נזק הנובע מתוכן שנוצר על ידי המשתמש או מאירוע CircuitVerse Day."
      choice_of_language:
        main_heading: "14. בחירת שפה"
        description1: "אם צוות CircuitVerse מספק לך תרגום לתנאי שימוש אלה, למדיניות הפרטיות או לכל מדיניות אחרת, אתה מסכים שהתרגום ניתן למטרות מידע בלבד ואינו משנה את הגרסה האנגלית. במקרה של סתירה בין התרגום לגרסה האנגלית, הגרסה האנגלית תהיה הגרסה המחייבת."
      no_waiver:
        main_heading: "15. אין ויתור"
        description1: "ויתור על תנאי שימוש כלשהם לא ייחשב כוויתור מתמשך על תנאי זה או כל תנאי אחר, ואי-הפעלת זכות או הוראה כלשהי על ידי צוות CircuitVerse על פי תנאי שימוש אלה לא תיחשב כוויתור על זכות או הוראה זו."