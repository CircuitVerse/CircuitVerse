        item1_text: "ייצאו תמונות באיכות גבוהה בפורמטים שונים, כולל SVG."
        item2_heading: "ניתוח קומבינטורי"
        item2_text: "צרו מעגלים ישירות מטבלת אמת באופן אוטומטי."
        item3_heading: "ספסל בדיקה ותרשימי תזמון"
