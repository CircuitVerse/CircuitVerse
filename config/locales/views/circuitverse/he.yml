        item5_heading: "השתמש בתת-מעגל"
        item5_text: "צור תת-מעגל פעם אחת והשתמש בו שוב ושוב, מה שמפשט את העיצוב והופך אותו למובנה יותר."
        item6_heading: "אוטובוס ביטים מרובים ורכיבים"
        item6_text: "CircuitVerse תומך בחוטים מרובי ביטים, מה שהופך את תכנון המעגלים לפשוט, מהיר ומסודר יותר."
