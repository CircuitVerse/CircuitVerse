      user_agreement:
        main_heading: "1. ব্যবহারকারী সম্মতি"
        description1_html: "1.1 এই ব্যবহারের শর্তাবলী আপনার এবং CircuitVerse টিমের মধ্যে একটি চুক্তি গঠন করে যা আপনার <a href='https://CircuitVerse.org/'>CircuitVerse.org</a> ব্যবহার নিয়ন্ত্রণ করে। সার্কিটভার্স টিম ইন্টারন্যাশনাল ইনস্টিটিউট অফ ইনফরমেশন টেকনোলজি, ব্যাঙ্গালোরের ('IIIT-Bangalore') ফ্যাকাল্টি এবং ছাত্রদের নিয়ে গঠিত। অনুগ্রহ করে ব্যবহারের শর্তাবলী সাবধানে পড়ুন। সার্কিটভার্স ব্যবহার করে আপনি নিশ্চিত করেছেন যে আপনি ব্যবহারের শর্তাবলীর শর্তাবলী পড়েছেন, বুঝেছেন এবং গ্রহণ করেছেন। আপনি যদি এই শর্তগুলির কোনটির সাথে একমত না হন তবে দয়া করে CircuitVerse ব্যবহার করবেন না।"
        description2_html: "1.2 আপনার গোপনীয়তা আমাদের কাছে গুরুত্বপূর্ণ। অনুগ্রহ করে আমাদের <a href='https://CircuitVerse.org/privacy'>গোপনীয়তা নীতি</a> পড়ুন, যা CircuitVerse টিম কীভাবে পরিষেবাগুলির মাধ্যমে সংগ্রহ করা তথ্য ব্যবহার করে, সংগ্রহ করে এবং সংরক্ষণ করে তা শনাক্ত করে৷ সার্কিটভার্স ব্যবহার করে, আপনি অতিরিক্তভাবে সম্মত হন যে আপনি সার্কিটভার্স-এর গোপনীয়তা নীতির সাথে স্বাচ্ছন্দ্য বোধ করছেন।"
        description3: "1.3 সার্কিটভার্স সকল বয়সের শিশু এবং প্রাপ্তবয়স্কদের জন্য উন্মুক্ত, এবং CircuitVerse পরিষেবাগুলি ব্যবহার করার সময় আপনাকে এটি মনে রাখতে অনুরোধ করছি।"
        description4_html: "1.4 সার্কিটভার্স টিম সময়ে সময়ে ব্যবহারের শর্তাবলী পরিবর্তন করতে পারে। আপনি সর্বদা <a href='https://CircuitVerse.org/tos'>https://CircuitVerse.org/tos</a>-এ ব্যবহারের শর্তাবলীর সাম্প্রতিক সংস্করণটি খুঁজে পেতে পারেন। পরিষেবাগুলির আপনার ক্রমাগত ব্যবহার আপনার ব্যবহারের শর্তাবলীর পরিবর্তন বা সংশোধনের জন্য আপনার গ্রহণযোগ্যতা গঠন করে৷"
      account_creation:
        main_heading: "2. অ্যাকাউন্ট তৈরি এবং রক্ষণাবেক্ষণ"
        description1_html: "2.1 পরিষেবাগুলির কিছু বৈশিষ্ট্য ব্যবহার করার জন্য, আপনাকে সার্কিটভার্স-এ নিবন্ধন করতে হবে এবং একটি অ্যাকাউন্ট তৈরি করতে হবে৷ একটি অ্যাকাউন্ট তৈরি করা ঐচ্ছিক, কিন্তু একটি অ্যাকাউন্ট ছাড়া, আপনি সার্কিটভার্স-এ প্রকল্প বা মন্তব্য সংরক্ষণ বা প্রকাশ করতে পারবেন না। একটি ব্যক্তিগত অ্যাকাউন্টের জন্য নিবন্ধন করার সময়, আপনাকে কিছু ব্যক্তিগত তথ্য প্রদান করতে বলা হবে, যেমন আপনার ইমেল ঠিকানা, লিঙ্গ, জন্ম মাস এবং বছর এবং দেশ। সার্কিটভার্স-এর ডেটা ধারণ ও ব্যবহারের নীতিগুলির জন্য দয়া করে সার্কিটভার্স-এর <a href='https://CircuitVerse.org/privacy'>গোপনীয়তা নীতি</a> দেখুন৷"
        description2: "2.2 আপনার পাসওয়ার্ড গোপন রাখা এবং আপনার অ্যাকাউন্ট সুরক্ষিত রাখার জন্য আপনি দায়ী৷ আপনার অ্যাকাউন্টের যেকোনো ব্যবহারের জন্য আপনি সম্পূর্ণরূপে দায়ী, এমনকি আপনার অ্যাকাউন্ট অন্য কোনো ব্যক্তি ব্যবহার করলেও। আপনার অ্যাকাউন্টের কোনো ব্যবহার পরিষেবার শর্তাবলী লঙ্ঘন করলে, আপনার অ্যাকাউন্ট স্থগিত বা মুছে ফেলা হতে পারে।"
        description3: "2.3 আপনি অনুমতি ছাড়া অন্য ব্যক্তির সার্কিটভার্স অ্যাকাউন্ট ব্যবহার করতে পারবেন না।"
        description4_html: "2.4 আপনার যদি বিশ্বাস করার কারণ থাকে যে আপনার অ্যাকাউন্ট আর সুরক্ষিত নয় (উদাহরণস্বরূপ, আপনার পাসওয়ার্ডের ক্ষতি, চুরি বা অননুমোদিত প্রকাশের ক্ষেত্রে), অবিলম্বে আপনার পাসওয়ার্ড পরিবর্তন করুন৷ আপনি যদি আপনার পাসওয়ার্ড পরিবর্তন করতে আপনার অ্যাকাউন্ট অ্যাক্সেস করতে না পারেন, তাহলে <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a>-এ আমাদের জানান।"
      usage_rule:
        main_heading: "3. ব্যবহারের নিয়ম"
        description1: "3.1 সার্কিটভার্স টিম মত প্রকাশের স্বাধীনতাকে সমর্থন করে। যাইহোক, সার্কিটভার্স ব্যাপক দর্শকদের জন্য তৈরি করা হয়েছে এবং কিছু বিষয়বস্তু সার্কিটভার্স সম্প্রদায়ের জন্য অনুপযুক্ত। আপনি কোনোভাবেই সার্কিটভার্স পরিষেবা ব্যবহার করতে পারবেন না, যে:"
        list1_item1: "কোনো ব্যক্তি বা গোষ্ঠীর বিরুদ্ধে ধর্মান্ধতা, বৈষম্য, ঘৃণা বা সহিংসতা প্রচার করে;"
        list1_item2: "অন্য কোনো ব্যক্তিকে হুমকি দেয়, হয়রানি করে বা ভয় দেখায়, সে ব্যক্তি সার্কিটভার্স ব্যবহারকারী হোক বা না হোক;"
        list1_item3: "অশ্লীল ভাষা বা ব্যক্তিগত আক্রমণ রয়েছে;"
        list1_item4: "যৌন সুস্পষ্ট বা চিত্রগতভাবে হিংসাত্মক উপাদান রয়েছে;"
        list1_item5: "কিভাবে বেআইনি কার্যকলাপ বা অবৈধ পণ্য প্রাপ্ত করার নির্দেশাবলী প্রদান করে;"
        list1_item6: "CircuitVerse দিনের ইভেন্টগুলি সংগঠিত করার সাথে সম্পর্কিত ছাড়া, ব্যক্তিগতভাবে সনাক্তকরণের তথ্য, যোগাযোগের তথ্য বা পাসওয়ার্ডের জন্য অন্য কোনো ব্যবহারকারীকে জিজ্ঞাসা করুন; বা"
        list1_item7: "সেই ব্যক্তির অনুমতি ছাড়া অন্য কোনো ব্যক্তির ব্যক্তিগতভাবে সনাক্তকারী তথ্য, যোগাযোগের তথ্য বা পাসওয়ার্ড প্রকাশ করে৷"
        description2: "3.2 আপনি যখন সার্কিটভার্স ব্যবহার করেন তখন আপনি সমস্ত প্রযোজ্য আইন ও প্রবিধান মেনে চলতে সম্মত হন। আপনি সার্কিটভার্স কোনো বেআইনি উপায়ে ব্যবহার করতে পারবেন না, যার মধ্যে অন্য কোনো ব্যক্তিকে হয়রানি করা, ডালপালা দেওয়া বা মানহানি করা।"
        description3: "3.3 পরিষেবাগুলি ব্যবহার করার সময় আপনি ছদ্মবেশী, অনুকরণ বা অন্য কারো হওয়ার ভান করতে পারবেন না৷"
        description4: "3.4 আপনি পরিষেবাটি ব্যাহত করার উদ্দেশ্যে, পরিষেবাটিতে অননুমোদিত অ্যাক্সেস পেতে, বা পরিষেবাটি ব্যবহার করার জন্য অন্য কোনও ব্যবহারকারীর ক্ষমতার সাথে হস্তক্ষেপ করার উদ্দেশ্যে সার্কিটভার্স ব্যবহার না করতে সম্মত হন৷ নিষিদ্ধ কার্যকলাপ অন্তর্ভুক্ত, কিন্তু সীমাবদ্ধ নয়:"
        list2_item1: "সার্কিটভার্স ওয়েবসাইট বা সিমুলেটর ক্রাশ করার জন্য ইচ্ছাকৃতভাবে ডিজাইন করা বিষয়বস্তু পোস্ট করা;"
        list2_item2: "ভাইরাস বা ম্যালওয়্যার ধারণকারী পৃষ্ঠাগুলির সাথে লিঙ্ক করা;"
        list2_item3: "প্রশাসকের পাসওয়ার্ড ব্যবহার করা বা প্রশাসক হওয়ার ভান করা;"
        list2_item4: 'বারবার একই উপাদান পোস্ট করা, বা "স্প্যামিং";'
        list2_item5: 'বিকল্প অ্যাকাউন্ট ব্যবহার করা বা সাইটের পরিসংখ্যান ম্যানিপুলেট করার জন্য ভোটিং গোষ্ঠী সংগঠিত করা, যেমন উদ্দেশ্যমূলকভাবে প্রথম পৃষ্ঠার "সকলে কি ভালবাসে/রিমিক্সিং" সারিগুলিতে যাওয়ার চেষ্টা করা।'
      user_content_licensing:
        main_heading: "4. ব্যবহারকারী-উত্পাদিত বিষয়বস্তু এবং লাইসেন্সিং"
        description1: '4.1 ব্যবহারের শর্তাবলীর উদ্দেশ্যে, "ব্যবহারকারী-উত্পাদিত বিষয়বস্তু"-এর মধ্যে যেকোন প্রকল্প, মন্তব্য, ফোরাম পোস্ট বা তৃতীয়-পক্ষের ওয়েবসাইটের লিঙ্ক অন্তর্ভুক্ত থাকে যা একজন ব্যবহারকারী সার্কিটভার্স-এ জমা দেন।'
        description2: "4.2 সার্কিটভার্স টিম অবাধে যেকোন রূপে জ্ঞান ভাগ করে সৃজনশীলতা বাড়াতে সকলকে উৎসাহিত করে। যাইহোক, আমরা ব্যক্তি এবং কোম্পানির তাদের মেধা সম্পত্তি অধিকার রক্ষার প্রয়োজনীয়তাও বুঝি। আপনি সার্কিটভার্স-এ জমা দেওয়া ব্যবহারকারী-উত্পাদিত সামগ্রীর জন্য প্রয়োজনীয় অধিকার, লাইসেন্স, বা অনুমতি আছে তা নিশ্চিত করার জন্য আপনি দায়ী।"
        description3_html: "4.3 আপনার দ্বারা সার্কিটভার্স-এ জমা দেওয়া সমস্ত ব্যবহারকারী-উত্পাদিত সামগ্রী <a href='https://creativecommons.org/licenses/by-sa/2.0/'>Creative Commons Attribution-ShareAlike 2.0 লাইসেন্সের অধীনে </a> এবং সার্কিটভার্স এর মাধ্যমে লাইসেন্সপ্রাপ্ত। এটি অন্যদের আপনার সামগ্রী দেখতে এবং ফর্ক করার অনুমতি দেয়৷ এই লাইসেন্সটি সার্কিটভার্স টিমকে সার্কিটভার্স  ওয়েবসাইটে, সোশ্যাল মিডিয়া চ্যানেলের মাধ্যমে এবং অন্য কোথাও আপনার সামগ্রী প্রদর্শন, বিতরণ এবং পুনরুত্পাদন করার অনুমতি দেয়৷ আপনি যদি এই লাইসেন্সের অধীনে আপনার সামগ্রী লাইসেন্স করতে না চান, তাহলে সার্কিটভার্স-এ শেয়ার করবেন না।"
        description4: "4.4 রিপোর্ট করা ব্যবহারকারী-উত্পাদিত বিষয়বস্তু পর্যালোচনা করার পাশাপাশি, সার্কিটভার্স টিম CircuitVerse পরিষেবার সমস্ত ব্যবহার নিরীক্ষণ করার অধিকার সংরক্ষণ করে, কিন্তু বাধ্য নয়। সার্কিটভার্স টিম কোনো নোটিশ ছাড়াই ব্যবহারের শর্তাবলী বা সম্প্রদায় নির্দেশিকা লঙ্ঘন করে এমন কোনো সামগ্রী সম্পাদনা, সরাতে বা মুছে ফেলতে পারে।"
        description5: "4.6 সমস্ত ব্যবহারকারী-উত্পাদিত বিষয়বস্তু যেমন আছে প্রদান করা হয়। সার্কিটভার্স টিম সার্কিটভার্স-এর মাধ্যমে উপলব্ধ কোনও ব্যবহারকারী-উত্পাদিত সামগ্রীর নির্ভুলতা বা নির্ভরযোগ্যতা সম্পর্কে কোনও ওয়ারেন্টি দেয় না এবং সার্কিটভার্স দিবসের ইভেন্টগুলিকে সমর্থন করে না বা উল্লিখিত ইভেন্টগুলির সাথে সম্পর্কিত পোস্ট করা তথ্য যাচাই বা যাচাই করে না। সার্কিটভার্স টিম ব্যবহারকারী-উত্পাদিত সামগ্রীতে প্রকাশিত কোনো মতামত, মতামত বা পরামর্শকে সমর্থন করে না। আপনি আপনার ব্যবহারকারী-উত্পাদিত বিষয়বস্তু এবং আপনি সংগঠিত বা হোস্ট করতে পারেন এমন সার্কিটভার্স দিবসের ইভেন্টগুলি থেকে উদ্ভূত যেকোনো এবং সমস্ত দায় থেকে সার্কিটভার্স টিমকে মুক্তি দিতে সম্মত হন।"
      site_content_licensing:
        main_heading: "5. সার্কিটভার্স কন্টেন্ট এবং লাইসেন্সিং"
        description1: '5.1 যেকোন ব্যবহারকারী-উত্পাদিত বিষয়বস্তু ব্যতীত, সার্কিটভার্স টিম সার্কিটভার্স কোড, সার্কিটভার্সের নকশা, কার্যকারিতা এবং আর্কিটেকচার এবং সার্কিটভার্সের মাধ্যমে প্রদত্ত যেকোন সফ্টওয়্যার বা বিষয়বস্তুর (সম্মিলিতভাবে "সার্কিটভার্স আইপি") এর সমস্ত অধিকারের মালিক এবং বজায় রাখে। . আপনি যদি সার্কিটভার্স এমনভাবে ব্যবহার করতে চান যা এই ব্যবহারের শর্তাবলী দ্বারা অনুমোদিত নয়, আপনাকে প্রথমে সার্কিটভার্স টিমের সাথে যোগাযোগ করতে হবে। এই ব্যবহারের শর্তাবলীর অধীনে স্পষ্টভাবে প্রদত্ত যে কোনও অধিকার ব্যতীত, আপনাকে সার্কিটভার্স আইপি-তে এবং কোনও অধিকার দেওয়া হয় না।'
      dmca:
        main_heading: "6. ডিজিটাল মিলেনিয়াম কপিরাইট আইন (DMCA)"
        description1_html: "6.1 আপনি যদি একজন কপিরাইট ধারক হন এবং বিশ্বাস করেন যে সার্কিটভার্স-এর বিষয়বস্তু আপনার অধিকার লঙ্ঘন করে, আপনি <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a>-এ একটি মেইল ​​পাঠাতে পারেন।&nbsp;"
        description2_html: "6.2 আপনি যদি একজন সার্কিটভার্স ব্যবহারকারী হন এবং আপনি বিশ্বাস করেন যে আপনার বিষয়বস্তু একটি কপিরাইট লঙ্ঘন গঠন করেনি এবং ভুলবশত সরিয়ে নেওয়া হয়েছে, আপনি <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a>-এ একটি বিজ্ঞপ্তি পাঠাতে পারেন। . অন্তর্ভুক্ত করুন:"
        list_item1: "আপনার সার্কিটভার্স ব্যবহারকারীর নাম এবং ইমেল ঠিকানা;"
        list_item2: "আপনি বিশ্বাস করেন যে নির্দিষ্ট বিষয়বস্তু ভুলবশত সরিয়ে নেওয়া হয়েছে; এবং"
        list_item3: 'কেন আপনি বিশ্বাস করেন যে কোনও কপিরাইট লঙ্ঘন হয়নি তার একটি সংক্ষিপ্ত বিবৃতি (যেমন, বিষয়বস্তুটি কপিরাইটযুক্ত ছিল না, আপনার সামগ্রীটি ব্যবহার করার অনুমতি ছিল বা আপনার সামগ্রীর ব্যবহার একটি "ন্যায্য ব্যবহার" ছিল)।'
      account_related:
        main_heading: "7. অ্যাকাউন্টের স্থগিতাদেশ এবং সমাপ্তি"
        description1: "7.1 সার্কিটভার্স-এর ব্যবহারের শর্তাবলী বা সম্প্রদায় নির্দেশিকা লঙ্ঘনের জন্য আপনার অ্যাকাউন্ট স্থগিত করার অধিকার রয়েছে৷ বারবার লঙ্ঘনকারীদের অ্যাকাউন্ট মুছে ফেলা হতে পারে। সার্কিটভার্স টিম ব্যবহারের শর্তাবলী বা সম্প্রদায় নির্দেশিকাগুলির লঙ্ঘন কী গঠন করে তা নির্ধারণ করার একমাত্র অধিকার সংরক্ষণ করে। সার্কিটভার্স টিম ব্যবহারের শর্তাদি পূর্বে প্রয়োগ করাকে বাধা দেওয়ার জন্য ব্যবহৃত যেকোন অ্যাকাউন্ট বন্ধ করার অধিকারও সংরক্ষণ করে।"
        description2_html: "7.2 আপনি যদি আপনার অ্যাকাউন্ট মুছে ফেলতে বা সাময়িকভাবে অক্ষম করতে চান, তাহলে অনুগ্রহ করে <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a> ইমেল করুন।"
      third_party_website:
        main_heading: "8. তৃতীয় পক্ষের ওয়েবসাইট"
        description1: "8.1 সার্কিটভার্সের বিষয়বস্তু, ব্যবহারকারী-উত্পাদিত বিষয়বস্তু সহ, তৃতীয় পক্ষের ওয়েবসাইটের লিঙ্কগুলি অন্তর্ভুক্ত করতে পারে। সার্কিটভার্স টিম তৃতীয় পক্ষের ওয়েবসাইটগুলি পর্যালোচনা বা পরিচালনা করতে সক্ষম নয় এবং তৃতীয় পক্ষের ওয়েবসাইটগুলির গোপনীয়তা অনুশীলন, বিষয়বস্তু বা কার্যকারিতার জন্য কোন দায়িত্ব গ্রহণ করে না। আপনি সার্কিটভার্স টিমকে তৃতীয় পক্ষের ওয়েবসাইট থেকে উদ্ভূত যেকোনো এবং সমস্ত দায় থেকে মুক্তি দিতে সম্মত হন।"
      indemnification:
        main_heading: "9. ক্ষতিপূরণ"
        description1: 'আপনি IIIT-Bangalore, সার্কিটভার্স টিম, সার্কিটভার্স ফাউন্ডেশন এবং তাদের সমস্ত সহযোগী, কর্মচারী, অনুষদ সদস্য, ফেলো, ছাত্র, এজেন্ট, প্রতিনিধি, তৃতীয় পক্ষের পরিষেবা প্রদানকারী এবং তাদের গভর্নিং বোর্ডের সদস্যদের ক্ষতিপূরণ দিতে সম্মত হন হল "CircuitVerse Entities"), এবং আপনার পরিষেবার শর্তাবলী বা সার্কিটভার্সের আপনার ব্যবহারের ফলে উদ্ভূত বা তার সাথে সম্পর্কিত যেকোন এবং সমস্ত দাবি এবং দায় (অটর্নিদের ফি সহ) থেকে তাদের প্রত্যেককে নিরীহ রক্ষা করা এবং ধরে রাখা।'
        description2: "ফেডারেল সরকারী সংস্থাগুলির জন্য, ক্ষতিপূরণ সংক্রান্ত ব্যবহারের শর্তাবলীর বিধানগুলি ফেডারেল আইন দ্বারা স্পষ্টভাবে অনুমোদিত পরিমাণ ব্যতীত আপনার অফিসিয়াল ব্যবহারের ক্ষেত্রে প্রযোজ্য হবে না। মার্কিন যুক্তরাষ্ট্রের রাজ্য এবং স্থানীয় সরকারী সংস্থাগুলির জন্য, ক্ষতিপূরণ সম্পর্কিত ব্যবহারের শর্তাবলী আপনার অফিসিয়াল ব্যবহারের ক্ষেত্রে শুধুমাত্র আপনার এখতিয়ারের আইন দ্বারা অনুমোদিত পরিমাণে প্রযোজ্য হবে৷"
      warranty_related:
        main_heading: "10. ওয়্যারেন্টি দাবিত্যাগ"
        description1: 'আপনি স্বীকার করেন যে আপনি আপনার নিজের ঝুঁকিতে সার্কিটভার্স ব্যবহার করছেন। সার্কিটভার্স "যেমন আছে" প্রদান করা হয়েছে এবং সার্কিটভার্স সত্ত্বা এতদ্বারা স্পষ্টভাবে যে কোনো এবং সমস্ত ওয়ারেন্টি অস্বীকার করে, যা স্পষ্ট এবং উহ্য, যার মধ্যে কিন্তু সীমাবদ্ধ নয় সঠিকতা, নির্ভরযোগ্যতা, শিরোনাম, মার্চেন্টেবিলিটি, অ লঙ্ঘন, কোনো নির্দিষ্ট উদ্দেশ্যে ফিটনেস বা অন্য কোন ওয়্যারেন্টি, শর্ত, গ্যারান্টি বা প্রতিনিধিত্ব, মৌখিক, লিখিত বা বৈদ্যুতিন আকারে হোক না কেন, এতে থাকা বা সার্কিটভার্স দ্বারা প্রদত্ত যেকোন তথ্যের নির্ভুলতা বা সম্পূর্ণতা সহ কিন্তু সীমাবদ্ধ নয়। পূর্বোক্তগুলিকে সীমাবদ্ধ না করে, সার্কিটভার্স এন্টিটিগুলি ব্যবহারকারী-উত্পাদিত বিষয়বস্তু এবং সার্কিটভার্স ডে ইভেন্ট সম্পর্কিত যেকোন এবং সমস্ত ওয়ারেন্টি, প্রকাশ এবং অন্তর্নিহিত, অস্বীকার করে৷ সার্কিটভার্স সত্তা এবং তাদের তৃতীয় পক্ষের পরিষেবা প্রদানকারীরা প্রতিনিধিত্ব করে না বা ওয়ারেন্টি দেয় না যে সার্কিটভার্স-এ অ্যাক্সেস নিরবচ্ছিন্ন হবে বা কোনও ব্যর্থতা, ত্রুটি বা বাদ দেওয়া বা প্রেরিত তথ্যের ক্ষতি হবে না, বা সার্কিটভার্স পরিষেবার মাধ্যমে কোনও ভাইরাস প্রেরণ করা হবে না।'
      liability_related:
        main_heading: "11. দায়বদ্ধতার সীমাবদ্ধতা"
        description1: "সার্কিটভার্স সত্ত্বা আপনার বা কোনো তৃতীয় পক্ষের কাছে কোনো প্রত্যক্ষ, পরোক্ষ, বিশেষ, আনুষঙ্গিক, বা কোনো ধরনের শাস্তিমূলক ক্ষতির জন্য দায়বদ্ধ থাকবে না, দাবির ধরন বা কর্মের কারণ নির্বিশেষে, এমনকি যদি সার্কিটভার্স টিম এই ধরনের ক্ষতির সম্ভাবনা সম্পর্কে পরামর্শ দেওয়া হয়েছে। পূর্বোক্তগুলিকে সীমাবদ্ধ না করে, সার্কিটভার্স এন্টিটিগুলি ব্যবহারকারী-উত্পাদিত সামগ্রী বা সার্কিটভার্স ডে ইভেন্ট থেকে উদ্ভূত ক্ষতি বা ক্ষতির জন্য আপনার বা কোনও তৃতীয় পক্ষের কাছে কোনও দায়বদ্ধ থাকবে না।"
      choice_of_language:
        main_heading: "14. ভাষার পছন্দ"
        description1: "যদি সার্কিটভার্স টিম আপনাকে এই ব্যবহারের শর্তাবলী, গোপনীয়তা নীতি, বা অন্য কোনো নীতির ইংরেজি ভাষার সংস্করণের অনুবাদ প্রদান করে, তাহলে আপনি সম্মত হন যে অনুবাদটি শুধুমাত্র তথ্যগত উদ্দেশ্যে প্রদান করা হয়েছে এবং ইংরেজি ভাষার সংস্করণটি পরিবর্তন করে না। অনুবাদ এবং ইংরেজি সংস্করণের মধ্যে দ্বন্দ্বের ক্ষেত্রে, ইংরেজি সংস্করণটি পরিচালনা করবে।"
      no_waiver:
        main_heading: "15. কোন ছাড় নেই"
        description1: "এই ব্যবহারের শর্তাবলীর কোনো পদত্যাগকে এই ধরনের মেয়াদ বা অন্য কোনো মেয়াদের আরও বা অব্যাহত মওকুফ বলে গণ্য করা হবে না এবং সার্কিটভার্স টিমের এই ব্যবহারের শর্তাবলীর অধীনে কোনো অধিকার বা বিধান জাহির করতে ব্যর্থ হলে এই ধরনের অধিকারের মওকুফ গঠন করা হবে না। বা বিধান।"
