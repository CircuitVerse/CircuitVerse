      main_description: "تعلم واحصل على الإلهام من أفضل الأمثلة والمستخدمين"
    index:
      title: "CircuitVerse - محاكي دائرة المنطق الرقمي عبر الإنترنت"
      main_heading: "غوص في عالم الدوائر المنطقية مجاناً!"
      main_description: "من البوابات البسيطة إلى الدوائر التسلسلية المعقدة، والرسوم البيانية لتوقيت الرسم البيئي، وتوليد الدوائر الأوتوماتيكية، واستكشاف المعايير القياسية، وأكثر من ذلك بكثير."
      learn_logic_design: "تعلم التصميم المنطقي"
      for_teachers: "للمعلمين"
      for_contributors: "للمساهمين"
      features:
        main_heading: "الميزات"
        main_description: "تصميم الدوائر بسرعة وسهولة مع واجهة مستخدم حديثة وبديهية مع السحب والإسقاط والنسخ/اللصق والحدائق والمزيد"
        item1_heading: "تصدير صور عالية الدقة"
        item1_text: "تصدير صور عالية الدقة بأشكال متعددة بما في ذلك SVG"
        item2_heading: "التحليل المركب"
        item2_text: "إنشاء دوائر تلقائياً من جداول الحقيقة"
        item3_heading: "منضدة التوقيت ورسم التوقيت"
        item3_text: "اختبار الدائرة الخاصة بك باستخدام طاولة الاختبار والتحقق من سلوكها مع رسم بياني للتوقيت"
        item4_heading: "تضمين في المدوّنات"
        item4_text: "قم بتضمين دوائرك بسهولة في مدونات ومواقع الويب باستخدام أطر HTML5، مما يضمن المشاركة السلسة والتكامل"
        item5_heading: "استخدام الدوائر الفرعية"
        item5_text: "إنشاء دوائر فرعية مرة واحدة واستخدامها مرارا وتكرارا. من أجل تصميم أسهل وأكثر تنظيما"
        item6_heading: "حافلات ومكونات متعددة للبيت"
        item6_text: "CircuitVerse يدعم أسلاك بتية متعددة، وهذا يعني أن تصميم الدوائر أسهل وأسرع وغير مستبعد"
      featured_examples:
        main_heading: "أمثلة مميزة"
        main_description: "تعلم واحصل على الإلهام من أفضل الأمثلة"
        circuit1_text: "16 بت آد كاري"
        circuit2_text: "SAP-1"
        circuit3_text: "مدير كامل من 2 نصف العنوان"
      explore_more: "استكشاف المزيد"
      editor_picks:
        main_heading: "مقاطع المحرر"
        main_description: "هذه الدوائر تم اختيارها يدوياً من قبل مؤلفينا لروعتها"
      recent_circuits:
        main_heading: "الدوائر الأخيرة"
        main_description: "استكشف أحدث الدوائر من قبل المستخدمين الرائعين"
    teachers:
      title: "الدائرة- المعلمون"
      main_heading: "الفرق"
      main_description: "تم تصميم دائرة Cirse لتكون سهلة الاستخدام في الصف الدراسي. المنصة لديها ميزات لمساعدة المعلمين في الصف والواجبات."
      benefits: "الاستحقاقات"
      create_group_heading: "إنشاء مجموعات وإضافة تلاميذك"
      post_assignment_heading: "إسناد المهام"
      grade_assignment_heading: "مهام التصنيف"
      use_interactive_circuit_heading: "استخدم الدوائر التفاعلية في مدونتك، مواد الدراسة، أو عروض البرنامج"
      create_group_description: "يمكنك إنشاء مجموعات وإضافة طلابك إليهم! إذا كان الطلاب مسجلين بالفعل مع دائرة CircuitVerse فسيتم إضافتهم تلقائياً. إذا لم يتم تسجيلهم بعد في دائرة CircuitVerse ، سيتم إرسال دعوة للتسجيل. بمجرد تسجيلهم، سيتم إضافتهم تلقائياً."
      post_assignment_description: "لإنشاء واجب، ببساطة انقر فوق زر إضافة مهمة جديدة. أعط تفاصيل المهمة والموعد النهائي. سيتم إغلاق المهمة تلقائياً في الموعد المحدد. لا يمكن للطلاب مواصلة مهمتهم إلا إذا قام المعلم بإعادة فتح المهمة مرة أخرى."
      grade_assignment_description: "مهام الصف بسهولة كبيرة مع معاينة البناء. ببساطة قم باختيار التلميذ، للعمل المهام."
      use_interactive_circuit_description: "تأكد من أن المشروع عام. انقر على الضمن، للحصول على رمز HTML5 المدمج، ثم قم ببساطة بتضمين الدائرة. قد تحتاج إلى استخدام البرنامج المساعد PowerPoint مثل Live Slides لتضمين الدائرة الحية."
    tos:
      title: "CircuitVerse - شروط الخدمة"
      main_heading: "شروط الخدمة"
      user_agreement:
        main_heading: "1. اتفاقية المستخدم"
        description1_html: "1-1 شروط الاستخدام هذه تشكل اتفاقاً بينك وبين فريق الدائرةVerse الذي يحكم استخدامك لـ <a href='https://CircuitVerse.org/'>CircuitVerse. rg</a>فريق الدائرة، ويتألف من مشرفي الدارة الدورية. يرجى قراءة شروط الاستخدام بعناية. باستخدام CircuitVerse ، فإنك تؤكد أنك قد قرأت وفهمت وقبلت الأحكام والشروط في شروط الاستخدام. إذا كنت لا توافق على أي من هذه الشروط، يرجى عدم استخدام الدائرة."
        description3: "1-3 دائرة CircuitVerse مفتوحة للأطفال والبالغين من جميع الأعمار، ونطلب منكم أن تأخذوا هذا في الاعتبار عند استخدام خدمات دائرة CircuitVerse"
        description4_html: "1-4 يجوز لفريق الدائرة أن يغير شروط الاستخدام من وقت لآخر. يمكنك دائما العثور على أحدث إصدار من شروط الاستخدام في <a href='https://CircuitVerse.org/tos'>https://CircuitVerse. rg/tos</a>- يشكل استمرار استخدامك للخدمات قبولك لأي تغييرات في شروط الاستخدام أو تنقيحاتها."
      account_creation:
        main_heading: "2. إنشاء الحساب والصيانة"
        description1_html: "2-1 من أجل استخدام بعض ميزات الخدمات، سوف تحتاج إلى التسجيل في دائرة التسجيل وإنشاء حساب. إنشاء حساب اختياري، ولكن بدون حساب، لن تتمكن من حفظ أو نشر المشاريع أو التعليقات على الدائرة. عندما تقوم بالتسجيل في حسابك الشخصي، فيطلب منك أن تقدم معلومات شخصية معينة. مثل عنوان بريدك الإلكتروني، ونوع الجنس، وشهر الميلاد والسنة والبلد. الرجاء الاطلاع على CircuitVerse&#39;s <a href='https://CircuitVerse.org/privacy'>سياسة الخصوصية</a> لـ CircuitVerse&#39;s الاحتفاظ بالبيانات وسياسات الاستخدام."
        description2: "2-2 أنت مسؤول عن الحفاظ على سرية كلمة المرور الخاصة بك وعن تأمين حسابك. أنت فقط مسؤول عن أي استخدام لحسابك، حتى لو كان حسابك يستخدم من قبل شخص آخر. إذا كان أي استخدام لحسابك ينتهك شروط الخدمة، فيمكن تعليق حسابك أو حذفه."
        description3: "2-3 لا يجوز لك استخدام حساب دائرة شخص آخر بدون إذن."
        description4_html: "2-4 إذا كان لديك سبب للاعتقاد بأن حسابك لم يعد آمناً (على سبيل المثال، في حالة فقدان كلمة المرور أو سرقتها أو الكشف غير المصرح به)، قم فورا بتغيير كلمة المرور الخاصة بك. إذا لم يكن بإمكانك الوصول إلى حسابك لتغيير كلمة المرور الخاصة بك، فأبلغنا على <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a>."
      usage_rule:
        main_heading: "3- قواعد الاستخدام"
        description1: "3-1 يدعم فريق الدائرة، حرية التعبير. ومع ذلك، فإن الدائرة موجهة إلى جمهور عريض، وبعض المحتويات غير مناسبة لمجتمع الدائرة. لا يمكنك استخدام خدمة CircuitVerse بأي طريقة، أن:"
        list1_item1: "يشجع على التعصب أو التمييز أو الكراهية أو العنف ضد أي فرد أو جماعة؛"
        list1_item2: "تهديد أي شخص آخر أو مضايقته أو تخويفه، سواء كان ذلك الشخص مستعملا للدائرة أم لا؛"
        list1_item3: "يحتوي على لغة أو هجمات شخصية؛"
        list1_item4: "تحتوي على مواد جنسية صريحة أو مصوغة عنيفة؛"
        list1_item5: "تقديم تعليمات عن كيفية القيام بأنشطة غير مشروعة أو الحصول على منتجات غير مشروعة؛"
        list1_item6: "باستثناء ما يتعلق بتنظيم أحداث CircuitVerse ، يطلب من أي مستخدم آخر معلومات تعريف شخصي أو معلومات الاتصال أو كلمات المرور؛ أو"
        list1_item7: "الكشف عن أي معلومات هوية شخصية أو معلومات اتصال أو كلمات مرور لأشخاص آخرين دون إذن من ذلك الشخص."
        description2: "3-2 أنتم توافقون على الامتثال لجميع القوانين واللوائح المعمول بها عندما تستخدمون الدائرة. لا يمكنك استخدام CircuitVerse بأي طريقة غير قانونية، بما في ذلك مضايقة أو ملاحقة أو تشهير أي شخص آخر."
        description3: "3-3 لا يجوز لك انتحال شخصية أو محاكاة أو التظاهر بأنها شخص آخر عند استخدام الخدمات."
        description4: "3-4 أنت توافق على عدم استخدام CircuitVerse بأي طريقة يراد بها تعطيل الخدمة، الحصول على وصول غير مأذون به إلى الخدمة، أو التدخل في قدرة أي مستخدم آخر على استخدام الخدمة. وتشمل الأنشطة المحظورة على سبيل المثال لا الحصر:"
        list2_item1: "نشر المحتوى المصمم عمدا لتعطيل موقع أو محرر الدائرة؛"
        list2_item2: "ربط الصفحات التي تحتوي على فيروسات أو برامج ضارة؛"
        list2_item3: "استخدام كلمات مرور المدير أو التظاهر بأنه مسؤول إداري؛"
        list2_item4: "نشر نفس المادة بشكل متكرر، أو \"البريد المزعج\"؛"
        list2_item5: "استخدام الحسابات البديلة أو تنظيم مجموعات التصويت للتلاعب بإحصاءات الموقع. مثل محاولة متعمدة الحصول على صفوف \"ما هو المجتمع يحبى/ريمكسينغ\" من الصفحة الأمامية."
      user_content_licensing:
        main_heading: "4. المحتويات والتراخيص التي يولدها المستخدم"
        description1: "4-1 لأغراض شروط الاستخدام، يشمل \"المحتوى الذي ينشئه المستخدم\" أي مشاريع، التعليقات، المشاركات في المنتدى، أو الروابط إلى مواقع الويب الثالثة التي يقدمها المستخدم إلى الدائرة."
        description2: "4-2 ويشجع فريق الدائرة، كل شخص على تعزيز الإبداع عن طريق تقاسم المعارف بحرية بأي شكل من الأشكال. غير أننا نتفهم أيضا الحاجة إلى قيام الأفراد والشركات بحماية حقوقهم في الملكية الفكرية. أنت مسؤول عن التأكد من أن لديك الحقوق أو التراخيص أو الأذونات اللازمة لأي محتوى تم إنشاؤه للمستخدم ترسله إلى دائرة CircuitVerse."
        description3_html: "4-3 جميع المحتويات التي أنشأها المستخدم والتي تقدمها إلى دائرة CircuitVerse مرخصة من خلال دائرة CircuitVerse تحت <a href='https://creativecommons.org/licenses/by-sa/2.0/'>Commons Attribution-ShareAlike 2. الترخيص</a>. هذا يسمح للآخرين بعرض وفك المحتوى الخاص بك. يسمح هذا الترخيص أيضا لفريق دائرة عرض وتوزيع واستنساخ المحتوى الخاص بك على موقع CircuitVerse على شبكة الإنترنت، من خلال قنوات وسائل الإعلام الاجتماعية وغيرها. إذا كنت لا ترغب في ترخيص المحتوى الخاص بك بموجب هذا الترخيص، فلا تشاركه على الدائرة."
        description4: "4-4 وبالإضافة إلى استعراض المحتوى الذي تم إنشاؤه من قبل المستخدمين، يحتفظ فريق الدائرةVerse بالحق ولكن ليس ملزماً برصد جميع استخدامات خدمة CircuitVerse . فريق الدائرة، قد يقوم بتعديل أو نقل أو حذف أي محتوى ينتهك شروط الاستخدام أو مبادئ المجتمع التوجيهية، دون إشعار."
        description5: "4-6 يتم توفير جميع المحتويات التي ينشئها المستخدمون كما هي. لا يقدم فريق الدائرة أي ضمانات بشأن دقة أو موثوقية أي محتوى ينشئه المستخدم متاح من خلال دائرة CircuitVerse أو فحص أو التحقق من المعلومات المنشورة فيما يتعلق بالأحداث المذكورة. ولا يؤيد فريق الدائرة أي آراء أو آراء أو نصيحة يتم الإعراب عنها في المحتوى الذي يولده المستخدم. أنت توافق على إعفاء فريق الدائرة، من أي وكافة المسؤوليات الناشئة عن المحتوى الذي أنشأه المستخدم."
      site_content_licensing:
        main_heading: "5. دائرة المحتوى والترخيص"
        description1: "5-1 باستثناء أي محتوى ينشئه المستخدم، يمتلك فريق الدائرة، ويحتفظ بجميع الحقوق في شفرة الدائرة، والتصميم، و وظيفية، وبنية CircuitVerse، وأي برنامج أو محتوى يتم توفيره من خلال CircuitVerse (بشكل جماعي \"CircuitVerse IP\"). إذا كنت ترغب في استخدام CircuitVerse بطريقة غير مسموح بها بواسطة شروط الاستخدام هذه، فيجب عليك أولاً الاتصال بفريق الدائرة. باستثناء أي حقوق مُنحت صراحة بموجب شروط الاستخدام هذه، لا تُمنَح أي حقوق في أي CircuitVerse IP."
      dmca:
        main_heading: "6- قانون حقوق الطبع والألفية الرقمية (DMCA)"
        description1_html: "6-1 إذا كنت صاحب حقوق التأليف والنشر وتؤمن بأن المحتوى على CircuitVerse ينتهك حقوقك، فيمكنك إرسال بريد إلكتروني إلى <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse. rg</a>.&nbsp;"
        description2_html: "6-2 إذا كنت مستخدماً في الدائرة، وتعتقد أن محتواك لا يشكل انتهاكاً لحقوق التأليف والنشر وقد تم تنازله خطأً، يمكنك إرسال إشعار إلى <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse. rg</a>. يرجى ما يلي:"
        list_item1: "اسم مستخدم الدائرة وعنوان البريد الإلكتروني الخاص بك؛"
        list_item2: "المحتوى المحدد الذي تعتقد أنه تم أسفله خطأ؛ و"
        list_item3: "بيان موجز عن سبب اعتقادك بأنه لا يوجد انتهاك لحقوق الطبع والنشر (على سبيل المثال). لم يكن المحتوى مشمولا بحقوق التأليف والنشر، وكان لديك الإذن لاستخدام المحتوى، أو كان استخدامك للمحتوى \"الاستخدام العادل\")."
      account_related:
        main_heading: "7 - تعليق الحسابات وإنهائها"
        description1: "7-1 CircuitVerse لها الحق في تعليق حسابك بسبب انتهاك شروط الاستخدام أو مبادئ الجماعة التوجيهية. قد يتم حذف حسابات المخالفين المتكررين. ويحتفظ فريق الدائرة، بالحق الوحيد في تحديد ما يشكل انتهاكا لشروط الاستخدام أو للمبادئ التوجيهية للجماعة. ويحتفظ فريق الدائرة أيضا بالحق في إنهاء أي حساب يستخدم للالتفاف على الإنفاذ المسبق لشروط الاستخدام."
        description2_html: "7-2 إذا كنت ترغب في حذف حسابك أو تعطيله مؤقتاً، يرجى إرسال البريد الإلكتروني <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a>."
      third_party_website:
        main_heading: "8 - المواقع الشبكية لطرف ثالث"
        description1: "8-1 قد يتضمن المحتوى على الدائرة، بما في ذلك المحتوى الذي ينشئه المستخدم، وصلات إلى مواقع الويب التابعة لأطراف ثالثة. فريق الدائرة، ليس قادرا على استعراض أو إدارة المواقع الشبكية لأطراف ثالثة، ولا يتحمل مسؤولية عن ممارسات الخصوصية. محتوى مواقع الويب الخاصة بأطراف ثالثة، أو وظيفتها. أنت توافق على إعفاء فريق الدائرة، من أي وكل المسؤولية الناشئة من مواقع الويب الخاصة بأطراف ثالثة."
      indemnification:
        main_heading: "9 - التعويض"
        description1: "أنت توافق على تعويض فريق الدائرة, مؤسسة الدائرة, وجميع فروعهم, موظفين, أعضاء هيئة التدريس, الزمالات, الطلاب, وكلاء، وممثلون، ومقدمون خدمات من أطراف ثالثة، وأعضاء في مجالس إدارتهم (وجميعهم كيانات دائرية)، وأن يدافع عن كل واحد منهم ويظلوا بلا ضرر، من أي من المطالبات والالتزامات (بما في ذلك أتعاب المحامين) الناشئة عن إخلالك بشروط الخدمة أو باستخدامك للدائرة أو فيما يتصل بها."
        description2: "وفيما يتعلق بالوكالات الحكومية الاتحادية، لا تنطبق على استخدامكم الرسمي الأحكام المتعلقة بشروط الاستخدام والمتعلقة بالتعويض، إلا في الحدود التي يأذن بها القانون الاتحادي صراحة. بالنسبة لوكالات الولايات والحكومات المحلية في الولايات المتحدة، لا تنطبق شروط الاستخدام المتصلة بالتعويض على استخدامكم الرسمي إلا بالقدر المأذون به في قوانين ولايتكم القضائية."
      warranty_related:
        main_heading: "10 - إخلاء المسؤولية عن الضمان"
        description1: "أنت تعترف بأنك تستخدم CircuitVerse على مسؤوليتك الخاصة. ويمنح CircuitVerse \"كما هي\"، وتتخلى كيانات الدائرة صراحة بموجب هذا عن جميع الضمانات، الصريحة والضمنية، تشمل على سبيل المثال لا الحصر أي ضمانات للدقة، الموثوقية، حق الملكية، قابلية التبادل، عدم الاعتداء، اللياقة لغرض معين أو لأي ضمان أو شرط أو ضمان أو تمثيل آخر، سواء أكان شفويا أم كتابيا أم إلكترونيا. تشمل على سبيل المثال لا الحصر دقة أو اكتمال أي معلومات واردة فيها أو مقدمة من الدائرة. ودون الحد من ما تقدم، فإن الكيانات الدائرية تستبعد أي ضمانات، صريحة ومضمنية، فيما يتعلق بالمحتوى الذي ينشئه المستخدم. الكيانات الدائرية وغيرها من موردي الخدمات التابعين لها لا يمثلون أو يأمرون بأن الوصول إلى دائرة CircuitVerse لن ينقطع أو لن يكون هناك أي فشل، • الأخطاء أو الإغفال أو فقدان المعلومات المرسلة، أو عدم انتقال أي فيروسات عن طريق خدمات الدائرة."
      liability_related:
        main_heading: "11 - حدود المسؤولية"
        description1: "لا تكون الكيانات الدائرية مسؤولة إزاءك أو أي طرف ثالث عن أي أضرار مباشرة أو غير مباشرة أو خاصة أو تبعية أو جزائية من أي نوع، بصرف النظر عن نوع المطالبة أو طبيعة سبب الدعوى، وحتى في حالة إبلاغ فريق الدائرة بإمكانية حدوث مثل هذه الأضرار. دون الحد من ما سبق، يجب أن لا تتحمل كيانات الدائرة أي مسؤولية إزاءك أو تجاه أي أطراف ثالثة عن الأضرار أو الأضرار الناجمة عن المحتوى الذي أنشأه المستخدم."
      choice_of_language:
        main_heading: "14 - اختيار اللغة"
        description1: "إذا كان فريق CircuitVerse يزودك بترجمة لنسخة اللغة الإنجليزية من شروط الاستخدام هذه، سياسة الخصوصية، أو أي سياسة أخرى، ثم توافق على أنه يتم توفير الترجمة لأغراض إعلامية فقط ولا تقوم بتعديل النسخة باللغة الإنجليزية. وفي حالة وجود تعارض بين الترجمة والنص الانكليزي، ستحكم النسخة الانكليزية."
      no_waiver:
        main_heading: "15. لا تنازل"
        description1: "ولا يعتبر أي تنازل عن أي مدة من شروط الاستخدام هذه تنازلا آخر أو مستمرا عن هذه المدة أو أي مصطلح آخر، ولا يشكل عدم تأكيد فريق الدائرة لأي حق أو حكم بموجب شروط الاستخدام هذه تنازلا عن هذا الحق أو ذلك الحكم."
