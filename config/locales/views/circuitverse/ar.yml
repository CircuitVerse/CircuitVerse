      title: "CircuitVerse - المساهمة"
      main_heading: "مشاركة"
      main_description: "تعرف على الناس الرائعين خلف دائرة CircuitVerse"
      submain_description: "CircuitVerse يهدف إلى أن تكون مجانية إلى الأبد ونحن نعد بأننا لن ندير الإعلانات! وهذا المشروع مفتوح المصدر ولكفالة استمرار تطويره وصيانته نحتاج إلى دعمكم."
      contribute_at_github_heading: "المساهمة في المصدر المفتوح"
      contribute_at_github_description: "Github"
      how_to_support_heading: "كيفية الدعم؟"
      student_card:
        main_heading: "أنا طالب"
        item1_text: "إنشاء دوائر مدهشة ومشاركة على المنصة"
        item2_text_html: "الغوص في عالم التصميم المنطقي، مع كتابنا التفاعلي <a class='anchor-text' href='https://learn.circuitverse.org' target='_blank'></a>"
        item3_text: "قدم المنصة لأصدقائك ، و قم بتصميم الدوائر ، و قم بميزتها!"
      teacher_card:
        main_heading: "أنا معلم"
