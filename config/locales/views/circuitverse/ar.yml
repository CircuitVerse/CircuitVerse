  teachers:
    title: "CircuitVerse - المعلمون"
    main_heading: "المعلمين"
    main_description: "تم تصميم CircuitVerse ليكون سهل الاستخدام في الفصول الدراسية. تحتوي المنصة على ميزات تساعد المعلمين في الفصول الدراسية والواجبات."
    benefits: "فوائد للمعلمين"
    create_group_heading: "إنشاء مجموعة وإضافة طلابك"
    post_assignment_heading: "نشر الواجبات"
    grade_assignment_heading: "تقييم الواجبات"
    use_interactive_circuit_heading: "استخدم الدوائر التفاعلية في مدونتك، مواد الدراسة، أو العروض التقديمية"
    create_group_description: "يمكنك إنشاء مجموعة وإضافة طلابك! إذا كان الطلاب مسجلين بالفعل في CircuitVerse، فسيتم إضافتهم تلقائيًا. إذا لم يكونوا مسجلين بعد، فسيتم إرسال دعوة لهم للتسجيل. بمجرد تسجيلهم، سيتم إضافتهم تلقائيًا."
    post_assignment_description: "لإنشاء واجب، انقر على زر 'إضافة واجب'. أدخل تفاصيل الواجب والمواعيد النهائية. سيتم إغلاق الواجب تلقائيًا عند الموعد المحدد، ولن يتمكن الطلاب من تعديله ما لم يقم المعلم بفتحه مجددًا."
    grade_assignment_description: "قم بتقييم الواجبات بسهولة من خلال المعاينة المدمجة. اختر عمل الطالب وقم بمراجعته."
    use_interactive_circuit_description: "تأكد من أن المشروع عام. انقر على 'تضمين' للحصول على كود HTML5، ثم قم بتضمين الدائرة بسهولة. قد تحتاج إلى استخدام مكون إضافي للعروض التقديمية لتضمين الدوائر التفاعلية في PowerPoint."
  tos:
    title: "CircuitVerse - شروط الخدمة"
    main_heading: "شروط الخدمة"
    user_agreement:
      main_heading: "1. اتفاقية المستخدم"
    description1_html: "1.1 تشكل شروط الاستخدام هذه اتفاقية بينك وبين فريق CircuitVerse، وهي تحكم استخدامك لـ <a href='https://CircuitVerse.org/'>CircuitVerse.org</a>. يتكون فريق CircuitVerse من أعضاء هيئة التدريس والطلاب في المعهد الدولي لتكنولوجيا المعلومات في بنغالور ('IIIT-Bangalore'). يرجى قراءة الشروط بعناية. باستخدام CircuitVerse، فإنك تؤكد أنك قرأت وفهمت وقبلت هذه الشروط. إذا كنت لا توافق على أي من هذه الشروط، فالرجاء عدم استخدام CircuitVerse."
    description2_html: "1.2 خصوصيتك مهمة بالنسبة لنا. يرجى قراءة <a href='https://CircuitVerse.org/privacy'>سياسة الخصوصية</a> الخاصة بنا، والتي توضح كيفية جمع واستخدام وتخزين المعلومات من قبل فريق CircuitVerse. باستخدام CircuitVerse، فإنك توافق أيضًا على سياسة الخصوصية الخاصة بنا."
    description3: "1.3 CircuitVerse مفتوح لجميع الأعمار، ونطلب منك أن تأخذ ذلك في الاعتبار عند استخدام الخدمات."
    description4_html: "1.4 قد يقوم فريق CircuitVerse بتعديل شروط الاستخدام من وقت لآخر. يمكنك دائمًا العثور على أحدث إصدار على <a href='https://CircuitVerse.org/tos'>https://CircuitVerse.org/tos</a>. استمرار استخدامك للخدمات يعتبر قبولاً لأي تغييرات أو تعديلات."
    account_creation:
        main_heading: "2. إنشاء الحساب والصيانة"
        description1_html: "2.1 لاستخدام بعض الميزات، يجب عليك التسجيل في CircuitVerse وإنشاء حساب. إنشاء الحساب اختياري، ولكن بدون حساب، لن تتمكن من حفظ أو نشر المشاريع أو التعليقات على CircuitVerse. عند التسجيل للحصول على حساب شخصي، سيُطلب منك تقديم بعض المعلومات الشخصية، مثل عنوان بريدك الإلكتروني، الجنس، شهر وسنة الميلاد، والبلد. لمعرفة المزيد عن سياسات تخزين البيانات واستخدامها في CircuitVerse، يُرجى مراجعة <a href='https://CircuitVerse.org/privacy'>سياسة الخصوصية</a>."
        description2: "2.2 أنت مسؤول عن الحفاظ على سرية كلمة المرور الخاصة بك وتأمين حسابك. أنت تتحمل المسؤولية الكاملة عن أي استخدام لحسابك، حتى لو كان شخص آخر يستخدمه. إذا انتهك حسابك شروط الخدمة، فقد يتم تعليقه أو حذفه."
        description3: "2.3 لا يجوز لك استخدام حساب شخص آخر على CircuitVerse دون إذن."
        description4_html: "2.4 إذا كنت تعتقد أن حسابك لم يعد آمنًا (على سبيل المثال، إذا فقدت كلمة المرور أو سُرقت أو تم الكشف عنها دون إذنك)، فيجب عليك تغيير كلمة المرور فورًا. إذا لم تتمكن من الوصول إلى حسابك لتغيير كلمة المرور، يُرجى إبلاغنا عبر البريد الإلكتروني <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a>."
        usage_rule:
          main_heading: "3. قواعد الاستخدام"
        description1: "3.1 يدعم فريق CircuitVerse حرية التعبير. ومع ذلك، تم تصميم CircuitVerse لجمهور واسع، وقد يكون بعض المحتوى غير مناسب لمجتمع CircuitVerse. لا يجوز لك استخدام خدمات CircuitVerse بأي شكل من الأشكال التي:"
        list1_item1: "تعزز التحيز أو التمييز أو الكراهية أو العنف ضد أي فرد أو مجموعة؛"
        list1_item2: "يهدد أو يضايق أو يخيف أي شخص آخر، سواء كان ذلك الشخص مستخدمًا لـ CircuitVerse أم لا؛"
        list1_item3: "يحتوي على لغة فاحشة أو هجوم شخصي؛"
        list1_item4: "يحتوي على محتوى جنسي صريح أو مواد تصويرية عنيفة؛"
        list1_item5: "يوفر تعليمات حول كيفية القيام بأنشطة غير قانونية أو الحصول على منتجات غير مشروعة؛"
        list1_item6: "يطلب من أي مستخدم معلومات تحديد الهوية الشخصية أو معلومات الاتصال أو كلمات المرور، باستثناء ما يتعلق بتنظيم فعاليات CircuitVerse اليومية؛ أو"
        list1_item7: "يكشف عن معلومات تحديد الهوية الشخصية أو معلومات الاتصال أو كلمات المرور لأي شخص آخر دون إذنه."
        description2: "3.2 عند استخدامك لـ CircuitVerse، فإنك توافق على الامتثال لجميع القوانين واللوائح المعمول بها. لا يجوز لك استخدام CircuitVerse بأي طريقة غير قانونية، بما في ذلك مضايقة أو ملاحقة أو تشويه سمعة أي شخص آخر."
        description3: "3.3 لا يجوز لك انتحال شخصية أي شخص آخر أو تقليده أو الادعاء بأنك شخص آخر أثناء استخدام الخدمات."
        description4: "3.4 توافق على عدم استخدام CircuitVerse لتعطيل الخدمة، أو الوصول غير المصرح به إلى الخدمة، أو التدخل في قدرة أي مستخدم آخر على استخدام الخدمة. تتضمن الأنشطة المحظورة، على سبيل المثال لا الحصر:"
        list2_item1: "نشر محتوى مصمم عمدًا لتعطيل موقع CircuitVerse أو المحاكي؛"
        list2_item2: "الارتباط بصفحات تحتوي على فيروسات أو برامج ضارة؛"
        list2_item3: "استخدام كلمة مرور المشرف أو التظاهر بأنك مشرف؛"
        list2_item4: "نشر نفس المحتوى بشكل متكرر، أو \"الإغراق\" (Spam)؛"
        list2_item5: "استخدام الحسابات البديلة أو تنظيم مجموعات تصويت للتلاعب بإحصائيات الموقع، مثل محاولة الظهور عمدًا في صفوف \"الجميع يحب/إعادة الخلط\" في الصفحة الأولى."
    user_content_licensing:
        main_heading: "4. المحتوى الذي ينشئه المستخدم والترخيص"
        description1: '4.1 لأغراض شروط الاستخدام، يشمل "المحتوى الذي ينشئه المستخدم" أي مشروع أو تعليق أو منشور في المنتدى أو رابط إلى موقع ويب تابع لجهة خارجية يقدمه المستخدم إلى CircuitVerse.'
        description2: "4.2 يشجع فريق CircuitVerse الجميع على مشاركة المعرفة بحرية في أي شكل لتعزيز الإبداع. ومع ذلك، فإننا نتفهم أيضًا حاجة الأفراد والشركات لحماية حقوق الملكية الفكرية الخاصة بهم. أنت مسؤول عن التأكد من أن لديك الحقوق أو التراخيص أو الأذونات اللازمة لأي محتوى من إنشاء المستخدم تقوم بإرساله إلى CircuitVerse."
        description3_html: "4.3 يخضع أي محتوى تنشئه وترسله إلى CircuitVerse إلى <a href='https://creativecommons.org/licenses/by-sa/2.0/'>رخصة المشاع الإبداعي - النسبة والمشاركة بالمثل 2.0 </a> وهو مرخص من خلال CircuitVerse. يسمح هذا الترخيص للآخرين بمشاهدة محتواك وتعديله. كما يمنح هذا الترخيص فريق CircuitVerse الإذن بعرض محتواك وتوزيعه وإعادة إنتاجه على موقع CircuitVerse الإلكتروني، عبر قنوات التواصل الاجتماعي، وفي أي مكان آخر. إذا كنت لا ترغب في ترخيص محتواك بموجب هذه الرخصة، فلا تقم بمشاركته على CircuitVerse."
        description4: "4.4 بالإضافة إلى مراجعة المحتوى الذي يُبلَّغ عنه، يحتفظ فريق CircuitVerse بالحق، ولكن ليس ملزماً، في مراقبة جميع استخدامات خدمات CircuitVerse. يجوز لفريق CircuitVerse تعديل أو إزالة أو حذف أي محتوى ينتهك شروط الاستخدام أو إرشادات المجتمع دون إشعار."
        description5: "4.6 يتم توفير جميع المحتويات التي ينشئها المستخدم كما هي. لا يقدم فريق CircuitVerse أي ضمانات فيما يتعلق بدقة أو موثوقية أي محتوى يتم توفيره من خلال CircuitVerse، كما أنه لا يدعم أو يتحقق أو يصادق على المعلومات المنشورة المتعلقة بفعاليات CircuitVerse. لا يؤيد فريق CircuitVerse أي آراء أو تعليقات أو اقتراحات معبر عنها في المحتوى الذي ينشئه المستخدم. أنت توافق على إخلاء مسؤولية فريق CircuitVerse عن أي التزامات تنشأ عن المحتوى الذي تقدمه أو أي فعاليات CircuitVerse التي تنظمها أو تستضيفها."
    site_content_licensing:
        main_heading: "5. محتوى CircuitVerse والترخيص"
        description1: '5.1 باستثناء أي محتوى يتم إنشاؤه من قبل المستخدم، يحتفظ فريق CircuitVerse بجميع الحقوق في كود CircuitVerse وتصميمه ووظائفه وهندسته المعمارية وأي برامج أو محتوى يتم توفيره من خلال CircuitVerse (المشار إليها مجتمعة باسم "ملكية CircuitVerse الفكرية"). إذا كنت ترغب في استخدام CircuitVerse بطريقة غير مسموح بها بموجب شروط الاستخدام هذه، فيجب عليك أولاً الاتصال بفريق CircuitVerse. باستثناء الحقوق الممنوحة صراحة بموجب شروط الاستخدام هذه، لا يُمنح لك أي حق في ملكية CircuitVerse الفكرية.'
        dmca:
          main_heading: "6. قانون الألفية الرقمية لحقوق الطبع والنشر (DMCA)"
        description1_html: "6.1 إذا كنت صاحب حقوق الطبع والنشر وتعتقد أن محتوى CircuitVerse ينتهك حقوقك، يمكنك إرسال بريد إلكتروني إلى <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a>."
        description2_html: "6.2 إذا كنت مستخدمًا لـ CircuitVerse وتعتقد أن محتواك لم يشكل انتهاكًا لحقوق الطبع والنشر وتمت إزالته عن طريق الخطأ، يمكنك إرسال إشعار إلى <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a>. الرجاء تضمين:"
        list_item1: "اسم المستخدم الخاص بك وعنوان بريدك الإلكتروني على CircuitVerse؛"
        list_item2: "المحتوى المحدد الذي تعتقد أنه تمت إزالته عن طريق الخطأ؛ و"
        list_item3: 'بيان موجز يوضح لماذا تعتقد أنه لم يحدث انتهاك لحقوق الطبع والنشر (مثل، المحتوى لم يكن محميًا بحقوق الطبع والنشر، كان لديك إذن باستخدام المحتوى الخاص بك، أو كان استخدام المحتوى الخاص بك "استخدامًا عادلاً").'
        account_related:
          main_heading: "7. تعليق الحساب وإنهاؤه"
          description1: "7.1 يحق لـ CircuitVerse تعليق حسابك لانتهاك شروط الاستخدام أو إرشادات المجتمع. قد يتم حذف حسابات المخالفين المتكررين. تحتفظ فريق CircuitVerse بالحق الوحيد في تحديد ما يشكل انتهاكًا لشروط الاستخدام أو إرشادات المجتمع. تحتفظ فريق CircuitVerse أيضًا بالحق في إنهاء أي حساب تم استخدامه للتحايل على تطبيق شروط الاستخدام سابقًا."
          description2_html: "7.2 إذا كنت ترغب في حذف أو تعطيل حسابك مؤقتًا، يرجى إرسال بريد إلكتروني إلى <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a>."
        third_party_website:
          main_heading: "8. مواقع الطرف الثالث"
          description1: "8.1 قد يتضمن محتوى CircuitVerse، بما في ذلك المحتوى الذي ينشئه المستخدمون، روابط إلى مواقع ويب تابعة لأطراف ثالثة. لا تستطيع فريق CircuitVerse مراجعة أو التحكم في مواقع الويب التابعة لأطراف ثالثة ولا تتحمل أي مسؤولية عن ممارسات الخصوصية أو المحتوى أو الوظائف الخاصة بمواقع الويب التابعة لأطراف ثالثة. أنت توافق على إخلاء مسؤولية فريق CircuitVerse من أي وجميع المسؤوليات الناشئة عن مواقع الويب التابعة لأطراف ثالثة."
        indemnification:
          main_heading: "9. التعويض"
  description1: 'أنت توافق على تعويض وحماية IIIT-Bangalore، وفريق CircuitVerse، ومؤسسة CircuitVerse، وجميع شركائهم وموظفيهم وأعضاء هيئتهم التدريسية والزملاء والطلاب والوكلاء والممثلين ومقدمي الخدمات من الأطراف الثالثة وأعضاء مجلس إدارتهم ("كيانات CircuitVerse") من أي مطالبات ومسؤوليات (بما في ذلك أتعاب المحاماة) الناشئة عن أو المتعلقة باستخدامك لخدمات CircuitVerse أو انتهاكك لشروط الخدمة.'
  description2: "بالنسبة للوكالات الحكومية الفيدرالية، فإن شروط الاستخدام المتعلقة بالتعويض لا تنطبق إلا إلى الحد الذي يسمح به القانون الفيدرالي صراحةً. بالنسبة للوكالات الحكومية والمحلية في الولايات المتحدة، تنطبق شروط الاستخدام المتعلقة بالتعويض فقط إلى الحد الذي يسمح به القانون ضمن نطاق سلطتك."
  warranty_related:
    main_heading: "10. إخلاء المسؤولية عن الضمان"
    description1: 'أنت تقر بأنك تستخدم CircuitVerse على مسؤوليتك الخاصة. يتم توفير CircuitVerse "كما هو"، وتخلي كيانات CircuitVerse صراحةً مسؤوليتها عن أي وجميع الضمانات، سواء كانت صريحة أو ضمنية، بما في ذلك على سبيل المثال لا الحصر، الدقة، الموثوقية، الملكية، القابلية للتسويق، عدم الانتهاك، الملاءمة لغرض معين أو أي ضمان أو شرط أو ضمان آخر، سواء كان شفهياً أو كتابياً أو إلكترونياً، بما في ذلك، على سبيل المثال لا الحصر، دقة أو اكتمال أي معلومات مقدمة من CircuitVerse. علاوة على ذلك، تخلي كيانات CircuitVerse مسؤوليتها عن أي ضمانات تتعلق بالمحتوى الذي ينشئه المستخدم وأحداث CircuitVerse. لا تضمن كيانات CircuitVerse ومقدمو خدمات الأطراف الثالثة الوصول غير المنقطع إلى CircuitVerse أو عدم حدوث أي فشل أو خطأ أو سهو أو فقدان للبيانات المنقولة، أو أن الخدمات المقدمة عبر CircuitVerse لن تنقل أي فيروسات.'
    liability_related:
        main_heading: "11. حدود المسؤولية"
        description1: "لن تكون كيانات سيركيت فيرس مسؤولة أمامك أو أمام أي طرف ثالث عن أي أضرار مباشرة أو غير مباشرة أو خاصة أو عرضية أو تأديبية من أي نوع، بغض النظر عن طبيعة المطالبة أو سبب الدعوى، حتى لو تم إبلاغ فريق سيركيت فيرس بإمكانية حدوث مثل هذه الأضرار. دون تقييد ما سبق، لن تكون كيانات سيركيت فيرس مسؤولة عن أي خسارة أو ضرر ينشأ عن المحتوى الذي تم إنشاؤه من قبل المستخدم أو حدث يوم سيركيت فيرس."
    choice_of_language:
        main_heading: "14. اختيار اللغة"
        description1: "إذا قدم لك فريق سيركيت فيرس ترجمة لشروط الاستخدام هذه أو لسياسة الخصوصية أو لأي سياسة أخرى، فإنك توافق على أن هذه الترجمة مقدمة لأغراض إعلامية فقط ولا تعدل النسخة الإنجليزية. في حالة وجود أي تعارض بين الترجمة والنسخة الإنجليزية، فإن النسخة الإنجليزية هي التي ستسود."
    no_waiver:
        main_heading: "15. عدم التنازل"
        description1: "لن يُعتبر أي تنازل عن أي بند من شروط الاستخدام هذه تنازلاً مستمراً عن هذا البند أو أي بند آخر، كما أن فشل فريق سيركيت فيرس في فرض أي حق أو حكم بموجب شروط الاستخدام هذه لن يشكل تنازلاً عن هذا الحق أو الحكم."