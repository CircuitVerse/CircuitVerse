        description4_html: "2.4 Si vous avez des raisons de croire que votre compte n'est plus sécurisé (par exemple, en cas de perte, de vol ou de divulgation non autorisée de votre mot de passe), changez rapidement votre mot de passe. Si vous ne pouvez pas accéder à votre compte pour changer votre mot de passe, avertissez-nous à <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse.org</a>."
