      dmca:
        main_heading: "6. Digital Millennium Copyright Act (DMCA)"
        description1_html: "6.1 Si vous êtes détenteur d'un droit d'auteur et que vous pensez que le contenu de CircuitVerse viole vos droits, vous pouvez envoyer un mail à <a href='mailto:support@CircuitVerse.org'>support@CircuitVerse. rg</a>.&nbsp;"
