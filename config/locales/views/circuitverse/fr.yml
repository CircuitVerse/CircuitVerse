        description4_html: "1.4 L'équipe CircuitVerse peut modifier les conditions d'utilisation de temps à autre. Vous pouvez toujours trouver la dernière version des conditions d'utilisation sur <a href='https://CircuitVerse.org/tos'>https://CircuitVerse. rg/tos</a>. Votre utilisation continue des Services constitue votre acceptation de toute modification ou révision des Conditions d'utilisation."
