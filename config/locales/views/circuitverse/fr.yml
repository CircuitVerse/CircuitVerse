        list1_item1: "Promouvoir la bigoterie, la discrimination, la haine ou la violence contre tout individu ou groupe;"
        list1_item2: "Menace, harcèlement ou intimide toute autre personne, que cette personne soit un utilisateur CircuitVerse ou non ;"
        list1_item3: "Contient un langage grossier ou des attaques personnelles ;"
        list1_item4: "Contient des contenus sexuellement explicites ou violents graphiquement ;"
        list1_item5: "Fournit des instructions sur la manière de commettre des activités illégales ou d'obtenir des produits illégaux ;"
        list1_item6: "Sauf dans le cadre de l'organisation d'événements CircuitVerse, demande à tout autre utilisateur des informations d'identification personnelle, des informations de contact ou des mots de passe ; ou"
        list1_item7: "Expose les informations d'identification personnelle, les coordonnées ou les mots de passe de toute autre personne sans l'autorisation de cette personne."
        description2: "3.2 Vous acceptez de vous conformer à toutes les lois et règlements applicables lorsque vous utilisez CircuitVerse. Vous ne pouvez pas utiliser CircuitVerse de quelque manière illégale, y compris pour harceler, harceler ou diffamer une autre personne."
