        description1_html: "1.1 Les présentes conditions d'utilisation constituent un accord entre vous et l'équipe CircuitVerse qui régit votre utilisation de <a href='https://CircuitVerse.org/'>CircuitVerse. rg</a>. L'équipe CircuitVerse comprend des mainteneurs de circuitvers. Veuillez lire attentivement les conditions d'utilisation. En utilisant CircuitVerse, vous affirmez que vous avez lu, compris et accepté les termes et conditions dans les conditions d'utilisation. Si vous n'êtes pas d'accord avec ces conditions, veuillez ne pas utiliser CircuitVerse."
