fr:
  circuitverse:
    contribute:
      title: "CircuitVerset - Contribuer"
      main_heading: "CONTRIBUTER"
      main_description: "En savoir plus sur les gens géniaux derrière CircuitVerse"
      submain_description: "CircuitVerse vise à être libre pour toujours et nous promettons que nous ne lancerons pas de publicités! Le projet est open source et pour assurer sa poursuite du développement et de la maintenance nous avons besoin de votre soutien."
      contribute_at_github_heading: "Contribuer à l'Open Source"
      contribute_at_github_description: "Github"
      how_to_support_heading: "Comment soutenir ?"
      student_card:
        main_heading: "Je suis un étudiant"
        item1_text: "Créez des circuits incroyables et partagez sur la plateforme"
        item2_text_html: "Plongez dans l'univers de Logic Design, avec notre <a class='anchor-text' href='https://learn.circuitverse.org' target='_blank'>Livre Interactif</a>"
        item3_text: "Introduisez la plate-forme à vos amis, des circuits de conception et faites-les mettre en vedette !"
      teacher_card:
        main_heading: "Je suis enseignant"
        item1_text: "Introduisez la plateforme à vos étudiants"
        item2_text: "Promouvoir la plateforme dans vos cercles"
        item3_text: "Créez un contenu éducatif excitant en utilisant CircuitVerse"
      developer_card:
        main_heading: "Je suis un développeur"
        item1_text: "Contribuer au projet open source"
        item2_text: "Ajouter de nouvelles fonctionnalités au projet CircuitVerse"
        item3_text: "Trouver et corriger les bugs du projet CircuitVerse"
      become_patreon: "Devenir un patron"
      donate_via_paypal: "Faire un don via PayPal"
    examples:
      title: "CircuitVerset - Exemples"
      main_heading: "EXEMPLES"
      main_description: "Apprendre et s'inspirer des meilleurs exemples et utilisateurs"
    index:
      title: "CircuitVerso - Simulateur de circuit logique numérique en ligne"
      main_heading: "Plongez dans le monde de Logic Circuits gratuitement!"
      main_description: "Des portes simples aux circuits séquentiels complexes, des diagrammes de chronométrage, la génération automatique de circuits, l'exploration des IC standard, et bien plus encore"
      learn_logic_design: "Apprendre la logique du design"
      for_teachers: "Pour les enseignants"
      for_contributors: "Pour les contributeurs"
      features:
        main_heading: "Fonctionnalités"
        main_description: "Concevez des circuits rapidement et facilement avec une interface utilisateur moderne et intuitive avec glisser-déposer, copier/coller, zoom, et plus encore"
        item1_heading: "Exporter les images de haute résolution"
        item1_text: "Exporter des images haute résolution dans plusieurs formats, y compris SVG"
        item2_heading: "Analyse combinationnelle"
        item2_text: "Générer automatiquement des circuits à partir des tables de vérité"
        item3_heading: "Schéma Établi & Timing"
        item3_text: "Testez votre circuit en utilisant un banc de test et validez son comportement avec un diagramme de timing"
        item4_heading: "Intégrer dans les blogs"
        item4_text: "Intégrez facilement vos circuits dans les blogs et les sites Web en utilisant les iFrames HTML5, assurant un partage et une intégration fluides"
        item5_heading: "Utiliser les sous-circuits"
        item5_text: "Créez des sous-circuits une fois et utilisez-les à plusieurs reprises. Pour une conception plus simple et plus structurée"
        item6_heading: "Bus et composants multi-bits"
        item6_text: "CircuitVerse prend en charge les fils multi-bits, ce qui signifie que la conception du circuit est plus facile, plus rapide et non encombrée"
      featured_examples:
        main_heading: "Exemples en vedette"
        main_description: "Apprendre et s'inspirer des meilleurs exemples"
        circuit1_text: "Adder Porte-Ripple 16 bits"
        circuit2_text: "SAP-1"
        circuit3_text: "Adder Complet à partir de 2 Demi-Adders"
      explore_more: "Explorer plus"
      editor_picks:
        main_heading: "Sélections de l'éditeur"
        main_description: "Ces circuits ont été sélectionnés à la main par nos auteurs pour leur impressionnance"
      recent_circuits:
        main_heading: "Circuits récents"
        main_description: "Explorez les derniers circuits par nos utilisateurs géniaux"
    teachers:
      title: "CircuitVerset - Professeurs"
      main_heading: "TEACHEURS"
      main_description: "CircuitVerse a été conçu pour être très facile à utiliser en classe. La plateforme a des fonctionnalités pour aider les enseignants dans la classe et les affectations."
      benefits: "Avantages"
      create_group_heading: "Créez des groupes et ajoutez vos élèves"
      post_assignment_heading: "Affectations de publication"
      grade_assignment_heading: "Tâches de notation"
      use_interactive_circuit_heading: "Utilisez des Circuits Interactifs dans vos blogs, supports d'étude ou présentations PowerPoint"
      create_group_description: "Vous pouvez créer des groupes et y ajouter vos élèves! Si les élèves sont déjà inscrits sur CircuitVerse, ils seront ajoutés automatiquement. S'ils ne sont pas encore enregistrés sur CircuitVerse, une invitation sera envoyée pour s'inscrire. Une fois qu'ils s'inscrivent, ils seront ajoutés automatiquement."
      post_assignment_description: "Pour créer un devoir, cliquez simplement sur le bouton Ajouter un nouveau devoir. Donnez les détails du devoir et la date limite. Le devoir se fermera automatiquement à la date limite. Les étudiants ne peuvent pas continuer leur devoir à moins que l'enseignant rouvre le devoir à nouveau."
      grade_assignment_description: "Noter les devoirs très facilement avec l'aperçu de la construction. Il suffit de sélectionner l'étudiant, pour son travail de travail."
      use_interactive_circuit_description: "Assurez-vous que le projet est public. Cliquez sur embed, pour obtenir le code HTML5 intégré, puis intégrez simplement le circuit. Vous devrez peut-être utiliser un plugin PowerPoint comme Live Slides pour intégrer le circuit en direct."
