        description2: "2.2 Vous êtes responsable de la protection de votre mot de passe et de votre compte. Vous êtes seul responsable de toute utilisation de votre compte, même si votre compte est utilisé par une autre personne. Si toute utilisation de votre compte viole les conditions d'utilisation, votre compte peut être suspendu ou supprimé."
