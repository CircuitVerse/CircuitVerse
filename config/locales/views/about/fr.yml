    title: "CircuitVerso - À propos de nous"
    main_heading: "À propos"
    main_description: "En savoir plus sur les gens géniaux derrière CircuitVerse"
    product_details: "CircuitVerse est une plate-forme de simulation de circuit numérique qui vise à fournir une plate-forme où les circuits peuvent être conçus et simulés à l'aide d'une interface utilisateur graphique. Alors que les utilisateurs peuvent concevoir des implémentations complètes de CPU dans le simulateur, le logiciel est conçu principalement pour un usage éducatif. CircuitVerse est un projet open-source avec une communauté active. Consultez la page de contribution pour plus de détails."
    terms_of_service: "Conditions d'utilisation"
    privacy_policy: "Politique de confidentialité"
    core_team_heading: "ÉQUIPE DU CORE"
    core_team_description: "CircuitVerse est dirigé par une équipe expérimentée qui se consacre à l’innovation et à l’excellence."
    mentors_team_heading: "AUTEURS"
    mentors_team_description: "Nos mentors soutiennent et encouragent le développement professionnel du mentee et fournissent des conseils actifs pour les aider au développement fructueux de notre communauté."
    alumni_team_heading: "ALUMNI"
    alumni_team_description: "Nous tenons également à remercier tous les anciens membres pour leurs précieuses contributions!"
