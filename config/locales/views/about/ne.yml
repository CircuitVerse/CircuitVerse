ne:
  about:
    title: "सर्किटभर्स - हाम्रो बारेमा"
    main_heading: "सर्किटभर्स बारे जान्नुहोस्"
    main_description: "सर्किटभर्सका योगदानकर्ताहरूको बारेमा जान्नुहोस्"
    product_details: "सर्किटभर्स एक डिजिटल सर्किट सिमुलेसन प्लेटफर्म हो। यसले एउटा ठाउँ प्रदान गर्ने लक्ष्य राख्छ जहाँ सर्किटहरूलाई ग्राफिकल प्रयोगकर्ता इन्टरफेस प्रयोग गरेर डिजाइन र सिमुलेट गर्न सकिन्छ। यसले प्रयोगकर्ताहरूले सिमुलेटरभित्र पूरा सीपीयू कार्यान्वयन डिजाइन गर्न सक्नुहुन्छ, तर सफ्टवेयरलाई प्राथमिकतास्वरूपमा शैक्षिक उपयोगको लागि डिजाइन गरिएको छ। सर्किटभर्स एक ओपन-सोर्स प्रोजेक्ट हो जसमा सक्रिय समुदाय छ। थप विवरणका लागि योगदान पृष्ठ हेर्नुहोस्।"
    terms_of_service: "सेवा शर्तहरू"
    privacy_policy: "गोपनीयता नीति"
    core_team_heading: "मूल टोली"
    core_team_description: "सर्किटभर्स अनुभवशील टोलीद्वारा नेतृत्व गरिएको हो जुन नवानुकरण र उत्कृष्टताका लागि समर्पित छ।"
    mentors_team_heading: "शिक्षकहरू"
    mentors_team_description: "हाम्रा शिक्षकहरू मेन्टीको पेशेवर विकासलाई समर्थन र प्रोत्साहन गर्छन् र समुदायको फलदायक विकासका लागि उनीहरूलाई सक्रिय मार्गदर्शन प्रदान गर्छन्।"
    alumni_team_heading: "सर्किटवर्सका पूर्व सदस्य"
    alumni_team_description: "हाम्रो समुदायका अतीत सदस्यहरूलाई पनि उनीहरूको अमूल्य योगदानका लागि धन्यवाद दिन चाहन्छौं!"
    contributors_heading: "योगदानकर्ताहरू"
    contributors_description: "सर्किटभर्स समुदायका योगदानकर्ताहरूलाई भेट्नुहोस् जसले यस प्लेटफर्मलाई अझ राम्रो बनाएका छन्।"
    become_contributor: "योगदानकर्ता बन्नुहोस्"
    issues_triaging_team: "समस्या वर्गीकरण टोली"
    issues_triaging_team_description: "समस्याहरूलाई छान्नु, प्राथमिकता दिनु र तिनीहरूलाई सही टोलीमा मार्गदर्शन गर्नु ताकि सर्किट सुचारु रूपले चल्न सक्दछ"
