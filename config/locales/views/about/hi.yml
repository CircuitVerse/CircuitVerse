hi:
  about:
    title: "सर्किटवर्स - हमारे बारे में"
    main_heading: "सर्किटवर्स के बारे में जाने"
    main_description: "सर्किटवर्स के पीछे योगदानकर्ताओं के बारे में जानें"
    product_details: "सर्किटवर्स आईआईआईटी-बैंगलोर के छात्रों द्वारा विकसित एक प्रोडक्ट है।
          इसका उद्देश्य एक ऐसा मंच प्रदान करना है जहां ग्राफिकल यूजर इंटरफेस का उपयोग करके सर्किट की रचना और उसका सिमुलेशन किया जा सकता है।
          जबकि उपयोगकर्ता सिम्युलेटर के द्वारा पूर्ण सीपीयू कार्यान्वयन की रचना कर सकते हैं, सॉफ्टवेयर की रचना प्राथमिक रूप से शैक्षिक उपयोग के लिए की गयी है।
          सर्किटवर्स एक सक्रिय समुदाय के साथ एक ओपन-सोर्स परियोजना है। अधिक जानकारी के लिए योगदान पृष्ठ देखिये।"
    terms_of_service: "सेवा की शर्तें"
    privacy_policy: "गोपनीयता नीति"
    core_team_heading: "सर्किटवर्स की मुख्य टीम"
    core_team_description: "सर्किटवर्स एक अनुभवी टीम के नेतृत्व में है जो नवाचार और उत्कृष्टता के प्रति समर्पित है।"
    mentors_team_heading: "सर्किटवर्स के सदस्य"
    mentors_team_description: "हमारे सदास्य नए योगदानकर्ता के व्यावसायिक विकास मे सहयोग करते है और उनकी मदद करने के लिए सक्रिय मार्गदर्शन भी प्रदान करते है।"
    alumni_team_heading: "सर्किटवर्स के पूर्व सदस्य"
    alumni_team_description: "हम सर्किटवर्स के सभी पूर्व सदस्यों को उनके अमूल्य योगदान के लिए धन्यवाद देना चाहते हैं।"
    contributors_heading: "योगदानकर्ताओं के लिए"
    contributors_description: "सर्किटवर्स समुदाय के योगदानकर्ताओं से मिलें जिन्होंने इस मंच को बेहतर बनाया है।"
    become_contributor: "एक योगदानकर्ता बनें"
