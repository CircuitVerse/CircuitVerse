    main_description: "सर्किटवर्स के पीछे योगदानकर्ताओं के बारे में जानें"
    product_details: "सर्किटवर्स आईआईआईटी-बैंगलोर के छात्रों द्वारा विकसित एक उत्पाद है।
          इसका उद्देश्य एक ऐसा मंच प्रदान करना है जहां ग्राफिकल यूजर इंटरफेस का उपयोग करके सर्किट को डिजाइन और अनुकरण किया जा सकता है।
          जबकि उपयोगकर्ता सिम्युलेटर के भीतर पूर्ण सीपीयू कार्यान्वयन डिजाइन कर सकते हैं, सॉफ्टवेयर प्राथमिक रूप से शैक्षिक उपयोग के लिए डिज़ाइन किया गया है।
          सर्किटवर्स एक सक्रिय समुदाय के साथ एक ओपन-सोर्स प्रोजेक्ट है। अधिक विवरण के लिए योगदान पृष्ठ चेकआउट करें।"
