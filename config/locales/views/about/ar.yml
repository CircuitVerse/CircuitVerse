    title: "سيركيتفيرس - حولنا"
    main_heading: "ما هو سيركيتفيرس؟"
    main_description: "تعرف على الأشخاص الرائعين وراء سيركيتفيرس"
    product_details:
      "سيركيتفيرس هو منتج تم تطويره من قبل طلاب IIIT-Bangalore.
      يهدف إلى توفير منصة يمكن فيها تصميم ومحاكاة الدوائر باستخدام واجهة المستخدم الرسومية.
      يمكن للمستخدمين تصميم تنفيذ وحدة المعالجة المركزية الكاملة داخل المحاكي، وقد تم تصميم البرنامج بشكل أساسي للاستخدام التعليمي.
      سيركيتفيرس هو مشروع مفتوح المصدر مع مجتمع نشط. تحقق من صفحة المساهمات لمزيد من التفاصيل."
