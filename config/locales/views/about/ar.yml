ar:
  about:
    title: "CircuitVerse - نبذنا"
    main_heading: "من"
    main_description: "تعرف على الناس الرائعين خلف دائرة CircuitVerse"
    product_details: "CircuitVerse هي منصة محاكاة الدوائر الرقمية، وتهدف إلى توفير منصة يمكن فيها تصميم الدوائر ومحاكاتها باستخدام واجهة مستخدم رسمية. في حين يمكن للمستخدمين تصميم تطبيقات وحدة المعالجة المركزية بشكل كامل داخل جهاز المحاكاة، فإن البرنامج مصمم بشكل رئيسي للاستخدام التعليمي. CircuitVerse هو مشروع مفتوح المصدر مع مجتمع نشط. تحقق من صفحة المساهمة لمزيد من التفاصيل."
    terms_of_service: "شروط الخدمة"
    privacy_policy: "سياسة الخصوصية"
    core_team_heading: "فريق التحكم"
    core_team_description: "CircuitVerse يقوده فريق متمرس مكرس للابتكار والامتياز."
    mentors_team_heading: "أعضاء"
    mentors_team_description: "ويدعم الموجهون لدينا التطوير المهني لمهنة الطالب ويشجعونه، ويقدمون الإرشاد النشط لمساعدتهم على التنمية المثمرة لمجتمعنا."
    alumni_team_heading: "ألموني"
    alumni_team_description: "ونود أيضا أن نشكر جميع الأعضاء السابقين على مساهماتهم القيِّمة!"
    contributors_heading: "المشاركات"
    contributors_description: "التقى بالناس الرائعين في مجتمع CircuitVerse الذي صنع هذا المنصة الآن"
    become_contributor: "كن مساهما"
    issues_triaging_team: "فريق البحث عن القضايا"
    issues_triaging_team_description: "الترتيب، وتحديد الأولويات، ومسارات المشكلات للحفاظ على تدفق الدائرة بسلاسة"
