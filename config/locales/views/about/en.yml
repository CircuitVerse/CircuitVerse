    main_description: "Learn about the awesome people behind CircuitVerse"
    product_details: "CircuitVerse is a product developed by students at IIIT-Bangalore.
          It aims to provide a platform where circuits can be designed and simulated using a graphical user interface.
          While users can design complete CPU implementations within the simulator, the software is designed primarily for educational use.
          CircuitVerse is an open-source project with an active community. Checkout the contribute page for more detail."
