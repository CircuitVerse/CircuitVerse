    title: "سرکٹورس - ہمارے بارے میں"
    main_heading: "سرکٹورس کیا ہے؟"
    main_description: "سرکٹورس کے پیچھے عظیم افراد کے بارے میں جانیں"
    product_details:
      "سرکٹورس ایک ایسا پروڈکٹ ہے جو IIIT-Bangalore کے طلباء کے ذریعہ تیار کیا گیا ہے۔
      اس کا مقصد ایک ایسا پلیٹ فارم فراہم کرنا ہے جہاں گرافیکل یوزر انٹرفیس کا استعمال کرتے ہوئے سرکٹس کو ڈیزائن اور سیمولیٹ کیا جا سکے۔
      صارفین سیمولیٹر کے اندر مکمل سی پی یو ایمپلیمنٹیشن ڈیزائن کر سکتے ہیں، سافٹ ویئر بنیادی طور پر تعلیمی مقاصد کے لئے تیار کیا گیا ہے۔
      سرکٹورس ایک اوپن سورس پروجیکٹ ہے جس میں ایک فعال کمیونٹی ہے۔ مزید تفصیلات کے لئے تعاون کے صفحے کو دیکھیں۔"
    terms_of_service: "سروس کی شرائط"
