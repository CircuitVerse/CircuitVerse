es:
  about:
    title: "CircuitVerse - Sobre nosotros"
    main_heading: "AYUDA"
    main_description: "Aprende acerca de la gente impresionante detrás de CircuitVerse"
    product_details: "CircuitVerse es una plataforma de simulación de circuitos digitales, cuyo objetivo es proporcionar una plataforma donde los circuitos pueden ser diseñados y simulados usando una interfaz gráfica de usuario. Mientras que los usuarios pueden diseñar implementaciones completas de CPU dentro del simulador, el software está diseñado principalmente para uso educativo. CircuitVerse es un proyecto de código abierto con una comunidad activa. Echa un vistazo a la página de contribución para más detalles."
    terms_of_service: "Términos de Servicio"
    privacy_policy: "Política de privacidad"
    core_team_heading: "CREAR EQUIPO"
    core_team_description: "CircuitVerse está liderado por un equipo experimentado dedicado a la innovación y la excelencia."
    mentors_team_heading: "MENTORES"
    mentors_team_description: "Nuestros mentores apoyan y fomentan el desarrollo profesional del mentor y proporcionan orientación activa para ayudarlos al fructífero desarrollo de nuestra comunidad."
    alumni_team_heading: "ALUMNI"
    alumni_team_description: "¡También queremos dar las gracias a todos los miembros anteriores por sus inestimables contribuciones!"
    contributors_heading: "CONTRIBUTORES"
    contributors_description: "Conoce a la impresionante gente de la comunidad CircuitVerse que ha hecho de esta plataforma lo que es ahora."
    become_contributor: "Conviértete en un colaborador"
    issues_triaging_team: "EQUIPA DE ACTUALIZACIÓN"
    issues_triaging_team_description: "Ordenar, priorizar y enrutar problemas para mantener el circuito fluyendo sin problemas"
