    title: "סירקטורס - עלינו"
    main_heading: "מה זה סירקטורס?"
    main_description: "הכירו את האנשים הנהדרים מאחורי סירקטורס"
    product_details:
      "סירקטורס הוא מוצר שפותח על ידי סטודנטים מ-IIIT-Bangalore.
      מטרתו היא לספק פלטפורמה שבה ניתן לעצב ולבצע סימולציה של מעגלים באמצעות ממשק משתמש גרפי.
      משתמשים יכולים לעצב יישום שלם של מעבד בתוך הסימולטור, כשהתוכנה מיועדת בעיקר לשימוש חינוכי.
      סירקטורס הוא פרויקט קוד פתוח עם קהילה פעילה. בדקו את דף התרומות לפרטים נוספים."
    terms_of_service: "תנאי השירות"
