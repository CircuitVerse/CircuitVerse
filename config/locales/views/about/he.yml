    mentors_team_heading: "צוות המנטורים של סירקטורס"
    mentors_team_description: "המנטורים שלנו תומכים בהתפתחות המקצועית של תורמים חדשים ומספקים הכוונה פעילה."
    alumni_team_heading: "צוות הבוגרים של סירקטורס"
