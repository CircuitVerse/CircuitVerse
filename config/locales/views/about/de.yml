  about:
    title: "CircuitVerse - Über uns"
    main_heading: "ÜBER"
    main_description: "Erfahren Sie mehr über die tollen Leute hinter CircuitVerse"
    product_details: "CircuitVerse ist eine digitale Schaltungssimulationsplattform mit dem Ziel, eine Plattform zu schaffen, auf der Schaltkreise mit einer grafischen Benutzeroberfläche entworfen und simuliert werden können. Während Anwender komplette CPU-Implementierungen innerhalb des Simulators entwickeln können, ist die Software hauptsächlich für den pädagogischen Einsatz konzipiert. CircuitVerse ist ein Open-Source-Projekt mit einer aktiven Community. Weitere Details finden Sie auf der Beitragsseite ."
    terms_of_service: "Nutzungsbedingungen"
    privacy_policy: "Datenschutzerklärung"
    core_team_heading: "KORE TEAM"
    core_team_description: "CircuitVerse wird von einem erfahrenen Team geleitet, das sich der Innovation und Exzellenz verschrieben hat."
    mentors_team_heading: "MENTAR"
    mentors_team_description: "Unsere Mentoren unterstützen und fördern die berufliche Entwicklung des Mentee und bieten aktive Beratung, um ihnen bei der fruchtbaren Entwicklung unserer Gemeinschaft zu helfen."
    alumni_team_heading: "ALUMNI"
    alumni_team_description: "Wir möchten auch allen ehemaligen Mitgliedern für ihre wertvollen Beiträge danken!"
    contributors_heading: "CONTRIBUTORS"
    contributors_description: "Treffen Sie die tollen Leute der CircuitVerse Community, die diese Plattform zu dem gemacht haben, was sie jetzt ist."
    become_contributor: "Werden Sie Mitwirkender"
    issues_triaging_team: "ISSUES TRIAGING TEAM"
    issues_triaging_team_description: "Sortierung, Priorisierung und Routing Probleme, um die Schaltung reibungslos laufen zu lassen"
