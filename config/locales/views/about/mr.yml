  about:
    title: "सर्किटवर्स - आमच्याबद्दल"
    main_heading: "सर्किटवर्स बद्दल जाणून घ्या"
    main_description: "सर्किटवर्स च्या मागे योगदानकर्त्यांबद्दल जाणून घ्या"
    product_details: "सर्किटवर्स हे आयआयआयटी-बंगलोरच्या विद्यार्थ्यांनी विकसित केलेले उत्पादन आहे.
          ग्राफिकल यूजर इंटरफेस वापरून सर्किट डिझाइन आणि सिम्युलेशन करता येईल असे व्यासपीठ प्रदान करणे हे त्याचे उद्दिष्ट आहे.
          वापरकर्ते सिम्युलेटरद्वारे संपूर्ण सीपीयू अंमलबजावणी तयार करू शकतात, परंतु सॉफ्टवेअर प्रामुख्याने शैक्षणिक वापरासाठी डिझाइन केलेले आहे.
          सर्किटवर्स हा सक्रिय समुदायासह मुक्त-स्रोत प्रकल्प आहे. अधिक माहितीसाठी योगदान पृष्ठ पहा."
    terms_of_service: "सेवा अटी"
    privacy_policy: "गोपनीयता धोरण"
    core_team_heading: "सर्किटवर कोर टीम"
    core_team_description: "सर्किटवर्स चे नेतृत्व नवोन्मेष आणि उत्कृष्टतेसाठी समर्पित अनुभवी टीम करत आहे."
    mentors_team_heading: "सर्किटवरचे सदस्य"
    mentors_team_description: "आमचे फेलो नवीन योगदानकर्त्यांच्या व्यावसायिक विकासास समर्थन देतात आणि त्यांना मदत करण्यासाठी सक्रिय मार्गदर्शन देखील देतात."
    alumni_team_heading: "सर्किटवर्स चे माजी सदस्य"
    alumni_team_description: "आम्ही सर्किटवर्स च्या सर्व माजी सदस्यांचे त्यांच्या अमूल्य योगदानाबद्दल आभार मानू इच्छितो."
    contributors_heading: "योगदानकर्त्यांसाठी"
    contributors_description: "सर्किटवर्स समुदायातील योगदानकर्त्यांना भेटा जे हे व्यासपीठ अधिक चांगले बनवतात."
    become_contributor: "योगदानकर्ता व्हा"
