mr:
  about:
    title: "CircuitVerse - आमच्याबद्दल"
    main_heading: "बद्दल"
    main_description: "CircuitVerse च्या मागे असलेल्या अद्भुत लोकांबद्दल जाणून घ्या"
    product_details: "CircuitVerse हे आयआयआयटी-बंगलोर येथील विद्यार्थ्यांनी विकसित केलेले उत्पादन आहे.
          ग्राफिकल यूजर इंटरफेस वापरून सर्किट्स डिझाइन आणि सिम्युलेट करता येतील असे व्यासपीठ प्रदान करणे हे त्याचे उद्दिष्ट आहे.
          वापरकर्ते सिम्युलेटरमध्ये संपूर्ण CPU अंमलबजावणी डिझाइन करू शकतात, परंतु सॉफ्टवेअर प्रामुख्याने शैक्षणिक वापरासाठी डिझाइन केलेले आहे.
          CircuitVerse सक्रिय समुदायासह एक मुक्त-स्रोत प्रकल्प आहे. अधिक तपशीलांसाठी योगदान पृष्ठ तपासा."
    terms_of_service: "सेवा अटी"
    privacy_policy: "गोपनीयता धोरण"
    core_team_heading: "कोर टीम"
    core_team_description: "CircuitVerse चे नेतृत्व एका अनुभवी संघाने केले आहे जे नावीन्य आणि उत्कृष्टतेसाठी समर्पित आहे."
    mentors_team_heading: "मार्गदर्शक"
    mentors_team_description: "आमचे मार्गदर्शक मेंटीच्या व्यावसायिक विकासास समर्थन देतात आणि प्रोत्साहित करतात आणि आमच्या समुदायाच्या फलदायी विकासासाठी त्यांना मदत करण्यासाठी सक्रिय मार्गदर्शन प्रदान करतात."
    alumni_team_heading: "माजी विद्यार्थी"
    alumni_team_description: "आम्ही सर्व मागील सदस्यांचे त्यांच्या अमूल्य योगदानाबद्दल आभार मानू इच्छितो!"
    contributors_heading: "योगदानकर्ते"
    contributors_description: "CircuitVerse समुदायातील अद्भुत लोकांना भेटा ज्यांनी हे प्लॅटफॉर्म आता जसे आहे तसे बनवले आहे."
    become_contributor: "योगदानकर्ता व्हा"
