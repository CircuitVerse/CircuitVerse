name: Simulator Testing

on:
  push:
    branches: [master]
    paths:
      - "simulator/**"
      - "package.json"
      - "yarn.lock"
      - "esbuild.config.js"
      - "jest.config.js"
  pull_request:
    branches: [master]
    paths:
      - "simulator/**"
      - "package.json"
      - "yarn.lock"
      - "esbuild.config.js"
      - "jest.config.js"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x' # Downgraded Node.js for compatibility with `canvas`

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev \
            build-essential g++ pkg-config

      - name: Install Dependencies
        run: yarn install --frozen-lockfile --immutable

      - name: Run the tests
        run: yarn test
