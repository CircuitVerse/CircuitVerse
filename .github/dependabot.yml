version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: eslint
    versions:
    - 7.19.0
    - 7.20.0
    - 7.22.0
    - 7.23.0
    - 7.24.0
  - dependency-name: "@babel/preset-env"
    versions:
    - 7.12.11
    - 7.12.13
    - 7.12.16
    - 7.12.17
    - 7.13.0
    - 7.13.12
    - 7.13.5
    - 7.13.8
  - dependency-name: codemirror
    versions:
    - 5.59.2
    - 5.59.3
  - dependency-name: "@babel/plugin-proposal-numeric-separator"
    versions:
    - 7.12.13
  - dependency-name: expose-loader
    versions:
    - 1.0.3
- package-ecosystem: bundler
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: oj
    versions:
    - 3.11.3
    - 3.11.4
  - dependency-name: sass-rails
    versions:
    - 6.0.0
  - dependency-name: rails
    versions:
    - 6.0.3.5
    - 6.1.3.1
  - dependency-name: rspec-rails
    versions:
    - 5.0.0
  - dependency-name: omniauth
    versions:
    - 2.0.1
    - 2.0.2
    - 2.0.3
  - dependency-name: ahoy_matey
    versions:
    - 3.1.0
