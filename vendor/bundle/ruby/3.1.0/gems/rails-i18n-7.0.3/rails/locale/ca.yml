      invalid: no és vàlid
      less_than: ha de ser menor que %{count}
      less_than_or_equal_to: ha de ser menor o igual a %{count}
      model_invalid: 'La validació ha fallat: %{errors}'
      not_a_number: no és un número
      not_an_integer: ha de ser un enter
      odd: ha de ser senar
      other_than: ha de ser diferent de %{count}
      present: ha d'estar en blanc
      required: ha d'existir
      taken: no està disponible
      too_long:
        one: és massa llarg (1 caràcter màxim)
        other: és massa llarg (%{count} caràcters màxim)
      too_short:
        one: és massa curt (1 caràcter mínim)
        other: és massa curt (%{count} caràcters mínim)
      wrong_length:
        one: no té la longitud correcta (1 caràcter exactament)
        other: no té la longitud correcta (%{count} caràcters exactament)
    template:
      body: 'Hi ha hagut problemes amb els següents camps:'
      header:
        one: No s'ha pogut desar aquest/a %{model} perquè hi ha 1 error
        other: No s'ha pogut desar aquest/a %{model} perquè hi ha hagut %{count} errors
  helpers:
    select:
      prompt: Si us plau tria
    submit:
      create: Crear %{model}
      submit: Guardar %{model}
      update: Actualitzar %{model}
  number:
    currency:
      format:
        delimiter: "."
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "€"
    format:
      delimiter: "."
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: mil milions
          million:
            one: milió
            other: milions
          quadrillion:
            one: quadrilió
            other: quadrilions
          thousand:
            one: miler
            other: milers
          trillion:
            one: bilió
            other: bilions
          unit: ''
      format:
        delimiter: ''
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Bytes
          eb: EB
          gb: GB
          kb: KB
          mb: MB
          pb: PB
          tb: TB
    percentage:
      format:
        delimiter: ''
        format: "%n %"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ", i "
      two_words_connector: " i "
      words_connector: ", "
  time:
