require:
  - rubocop-rubycw
  - rubocop-on-rbs

AllCops:
  TargetRubyVersion: 3.1
  DisabledByDefault: true
  Exclude:
    - 'vendor/bundle/**/*'
Rubycw/Rubycw:
  Enabled: true
  Exclude:
    - 'test/**/*_test.rb'
    - 'test/typecheck/**/*.rb'

RBS:
  Enabled: true

RBS/Layout:
  Enabled: true
  Exclude:
    - 'sig/**/*'
    - 'test/**/*'
RBS/Layout/CommentIndentation:
  Exclude:
    - core/string.rbs

RBS/Lint:
  Enabled: true
  Exclude:
    - 'sig/**/*'
    - 'test/**/*'
RBS/Lint/TopLevelInterface:
  Enabled: false
RBS/Lint/TopLevelTypeAlias:
  Enabled: false
RBS/Lint/AmbiguousKeywordArgumentKey:
  Exclude:
    # OpenSSL::KDF.scrypt
    - 'stdlib/openssl/0/openssl.rbs'

RBS/Style:
  Enabled: false
  Exclude:
    - 'sig/**/*'
    - 'test/**/*'
RBS/Style/BlockReturnBoolish:
  Enabled: true
RBS/Style/ClassWithSingleton:
  Enabled: true
RBS/Style/DuplicatedType:
  Enabled: true
RBS/Style/EmptyArgument:
  Enabled: true
RBS/Style/InitializeReturnType:
  Enabled: true
RBS/Style/InstanceWithInstance:
  Enabled: true
RBS/Style/OptionalNil:
  Enabled: true
RBS/Style/RedundantParentheses:
  Enabled: true

Lint/DuplicateMethods:
  Enabled: true
  Include:
    - 'test/**/*_test.rb'

Style/FrozenStringLiteralComment:
  Enabled: true
  Include:
    - 'lib/**/*.rb'
