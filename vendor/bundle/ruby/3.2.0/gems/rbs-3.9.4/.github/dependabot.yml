    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 3
    allow:
      - dependency-type: all

  - package-ecosystem: bundler
    directory: "/steep"
    schedule:
      interval: daily
    open-pull-requests-limit: 3
    allow:
      - dependency-type: all

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
