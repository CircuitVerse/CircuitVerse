require: rubocop-performance

AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.5
  Exclude:
    - terser.gemspec
    - lib/terser/version.rb
    - "vendor/**/*"
    - "benchmark/*"
    - "gemfiles/vendor/**/*"

