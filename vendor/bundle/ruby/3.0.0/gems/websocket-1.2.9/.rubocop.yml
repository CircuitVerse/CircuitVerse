require: rubocop-rspec

AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.1

# New version of Rubocop does not support 2.0
Gemspec/RequiredRubyVersion:
  Enabled: false

Layout/IndentHeredoc:
  Enabled: false

# Target: 15
Metrics/AbcSize:
  Max: 24
  Exclude:
    - lib/websocket/frame/handler/handler75.rb
    - spec/**/*

Metrics/BlockLength:
  Exclude:
    - spec/**/*

Metrics/ClassLength:
  Enabled: false

# Target: 6
Metrics/CyclomaticComplexity:
  Max: 11
  Exclude:
    - spec/support/handshake_requests.rb

Metrics/LineLength:
  Enabled: false

# Target: 10
Metrics/MethodLength:
  Max: 18
  Exclude:
    - lib/websocket/frame/handler/handler75.rb

# Target: 7
Metrics/PerceivedComplexity:
  Max: 8
  Exclude:
    - lib/websocket/frame/handler/handler75.rb
    - spec/support/handshake_requests.rb

RSpec/ContextWording:
  Enabled: false

RSpec/DescribeClass:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/InstanceVariable:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

Style/Documentation:
  Enabled: false
