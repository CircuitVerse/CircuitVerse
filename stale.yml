name: Mark stale issues and pull requests

on:
  schedule:
  - cron: "0 0 * * *"

jobs:
  stale:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/stale@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: ' No activity on this issue for a prolonged duration, will be closed in few days if no further activities'
        stale-pr-message: ' No activity on this PR for a prolonged duration, will be closed in few days if no further activities'
        stale-issue-label: 'no-issue-activity'
        stale-pr-label: 'no-pr-activity'
